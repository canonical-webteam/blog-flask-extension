ate":"2018-12-21T08:32:05","date_gmt":"2018-12-21T08:32:05","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87092"},"modified":"2019-02-01T11:41:40","modified_gmt":"2019-02-01T11:41:40","slug":"our-kubernetes-deployment-pipeline","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/21\/our-kubernetes-deployment-pipeline\/","title":{"rendered":"Our
        Kubernetes deployment pipeline"},"content":{"rendered":"\n<p>A few weeks ago
        I joined the web and design team here at Canonical, in the Base Squad, which
        is our backend team.<\/p>\n\n\n\n<p>One of the things that we are responsible
        for is deploying the code to our different staging and production environments.<\/p>\n\n\n\n<p>With
        multiple features being developed simultaneously, bugs being fixed, and some
        parts refactored on <a href=\"https:\/\/github.com\/canonical-websites\/\">27
        websites<\/a>&nbsp;and <a href=\"https:\/\/github.com\/canonical-webteam\/\">many
        projects<\/a>&nbsp;it quickly becomes a complex problem to solve manually.<\/p>\n\n\n\n<p>In
        this post I want to lay out the way we use <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Charmed
        Kubernetes<\/a> to automate much of our deployment process, using <a href=\"https:\/\/snapcraft.io\">https:\/\/snapcraft.io<\/a>&nbsp;as
        an example.<\/p>\n\n\n\n<h2 id=\"h.gx0u412ynlog\">The cluster configuration<\/h2>\n\n\n\n<p>Before
        we delve into the flow of deploying changes to our Kubernetes cluster, we
        first need an idea of how the cluster is configured. Our cluster is a <a href=\"https:\/\/kubernetes.io\/docs\/getting-started-guides\/ubuntu\/installation\/\">standard
        installation<\/a> of our own <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Charmed
        Kubernetes<\/a>, managed for us by our infrastructure team.<p>\n\n\n\n<p>We
        use <a href=\"https:\/\/git-scm.com\/\">Git<\/a>&nbsp;to manage all <a href=\"https:\/\/github.com\/canonical-webteam\/deployment-configs\">the
        Kubernetes configuration files<\/a>&nbsp;for our infrastructure and all its
        changes.<br>This repository includes the config for almost all the public
        services that we manage. Feel free to take a look.<\/p>\n\n\n\n<p>So for example
        the <a href=\"https:\/\/github.com\/canonical-webteam\/deployment-configs\/blob\/master\/services\/snapcraft-io.yaml\">snapcraft.io
        config<\/a> has a deployment configuration with <code>name: snapcraft-io<\/code>
        attached to its metadata.<\/p>\n\n\n\n<p>Besides all the other configuration
        that is going on in this file, this is the most important detail to understand
        how the next steps work.<\/p>\n\n\n\n<h2 id=\"h.ur8lvjw0du9n\">From code to
        staging<\/h2>\n\n\n\n<p>Now let\u2019s uncover our workflow for deploying
        code changes onto a Staging environment.<\/p>\n\n\n\n<p>We have <a href=\"https:\/\/canonical-webteam.github.io\/practices\/workflow\/deploy.html#a-releasable-master-branch\">a
        policy <\/a>in our team, that the <code>master<\/code> branch of our repositories
        is kept in a releasable state. This means that any of our developers are free
        to deploy any of our sites at any time.<\/p>\n\n\n\n<p>Let\u2019s say that
        we are through our Code Review and now want to bring the project to life in
        the staging environment.<\/p>\n\n\n\n<p>The first thing to do is to head over
        to our Jenkins Server and start our pipeline. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3e2c\/K8S_Deployment_Jenkins1.png\"
        alt=\"First click in deployment journey\" class=\"wp-image-87096\" width=\"230\"\/><figcaption>First
        click in deployment journey<\/figcaption><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6d08\/K8S_Deployment_Jenkins_2.png\"
        alt=\"The second click, starting the Build\" class=\"wp-image-87097\"\/><figcaption>The
        second click, starting the Build<\/figcaption><\/figure>\n\n\n\n<div style=\"height:100px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<p><br><br>As
        a developer these are only two clicks, while what is actually happening on
        the server is the following:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f6c9\/K8S_Deployment_Jenkins_Diagram.png\"
        alt=\"A diagram to visualize the steps\" class=\"wp-image-87098\"\/><\/figure>\n\n\n\n<div
        style=\"height:100px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<ol><li>Pull
        the code from the GitHub master branch<\/li><li>Build the files for the website<\/li><li>Build
        a fresh docker container that contains the application and its dependencies<\/li><li>Push
        the container into our container registry<\/li><li>Remove the locally built
        container as cleanup<\/li><li>&nbsp;Deploy to cluster<br><ol><li>Trigger the
        deployment into the Kubernetes cluster (here we use the metadata mentioned
        above!)<\/li><li>Kubernetes pulls the correct image from the registry<\/li><\/ol><\/li><li>Wait
        for the Pods to be updated with the new version<\/li><\/ol>\n\n\n\n<p>All
        changes are now deployed at <a href=\"https:\/\/staging.snapcraft.io\">https:\/\/staging.snapcraft.io<\/a>.<\/p>\n\n\n\n<p>Once&nbsp;these
        steps are complete the application can be accessed by all our stakeholders
        to get some of that important feedback as quickly as we can.<\/p>\n\n\n\n<p>If
        changes need to be made, we go back to work on the codebase.<\/p>\n\n\n\n<p>An
        additional thing we add to our pipeline is a link to the production deploy
        task. This way we can just open that in a new browser tab when we are happy
        and continue with the next step.<\/p>\n\n\n\n<h2 id=\"h.uc03k92kdmcm\">From
        staging into production<\/h2>\n\n\n\n<p>The task to get our application into
        Staging has already done most of the heavy lifting for us, building the container
        and pushing it into our registry.<\/p>\n\n\n\n<p>The encapsulation inside
        the image makes sure that the application will run the same way in the production
        environment as is does in the staging one, so Kubernetes&nbsp;can simply pull
        the same image&nbsp;from our registry.<\/p>\n\n\n\n<p>With these prerequisites,
        the Jenkins pipeline for a production deploy is rather simple. <\/p>\n\n\n\n<p>All
        we need to provide to it is the ID of the image&nbsp;that we previously deployed
        to staging.<\/p>\n\n\n\n<p>Again a top down outline of what is happening:<\/p>\n\n\n\n<ol><li>Trigger
        the deployment of the previously built image into our Production cluster (this
        comes from the registry)<\/li><li>Wait for the deployment to be rolled out
        on all Pods<\/li><li>Tag the deployed image as \u201clatest\u201d in the registry<\/li><\/ol>\n\n\n\n<p>The
        first two steps would be enough for a rollout to production already, which
        is then live at <a href=\"https:\/\/snapcraft.io\">https:\/\/snapcraft.io<\/a>.
        <br>Step 3 is only included to help us find the current live image that is
        running the site.<\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>Depending on
        your experience this might have been quite a lot of new information, or you
        might say, too easy!<\/p>\n\n\n\n<p>What I hope you can take away from this,
        is the relative straightforwardness of our Kubernetes workflow.<\/p>\n\n\n\n<p>Ignoring
        the tag updating, we can deploy into our production environment in 8 steps,
        that translate to 2 Jenkins Tasks, which we can complete with ~3 clicks.<\/p>\n\n\n\n<p>Of
        course we are always striving to keep on improving things. At the moment we
        are investigating tools such as <a href=\"https:\/\/helm.sh\">Helm<\/a>&nbsp;and
        <a href=\"https:\/\/ksonnet.io\/\">ksonnet<\/a>&nbsp;to see if they can help
        us simplify our workflow further.<br>If you would like to find out even more
        about how we work here in the Canonical Webteam head over to our <a href=\"https:\/\/canonical-webteam.github.io\/practices\/workflow\/deploy.html\">practices
        website<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>A few weeks
        ago I joined the web and design team here at Canonical, in the Base Squad,
        which is our backend team. One of the things that we are responsible for is
        deploying the code to our different staging and production environments. With
        multiple features being developed simultaneously, bugs being fixed, and some
        parts [&hellip;]<\/p>\n","protected":false},"author":604,"featured_media":87210,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[2706],"tags":[1239,2598,2412],"topic":[1921],"group":[1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"20","_start_month":"12","_start_year":"2018","_end_day":"20","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87092"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/604"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87092"}],"version-history":[{"count":30,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87092\/revisions"}],"predecessor-version":[{"id":87465,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87092\/revisions\/87465"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87210"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87092"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87092"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87092"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87092"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87092"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87059,"date":"2018-12-20T15:43:13","date_gmt":"2018-12-20T15:43:13","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87059"},"modified":"2018-12-20T16:23:38","modified_gmt":"2018-12-20T16:23:38","slug":"ubuntu-core-smart-speaker","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/20\/ubuntu-core-smart-speaker\/","title":{"rendered":"Ubuntu
        Core Smart Speaker"},"content":{"rendered":"\n<p>With the holidays coming
        up, many of us can expect to spend time with our friends and families, often
        listening to seasonal music, or indeed escaping the seasonal music! Whether
        you&#8217;re joining in or getting away from the crowd, this simple project
        can help.<\/p>\n\n\n\n<p>This is part one of a series of posts where I build
        up my own &#8216;smart&#8217; speaker using a Raspberry Pi, some Open Source
        software, and a few other inexpensive components. In this part I&#8217;ve
        built a simple music player which shows up as a Spotify Connect device on
        the network. That means it can be controlled via the official <a href=\"https:\/\/snapcraft.io\/spotify\">Spotify<\/a>
        app on any computer or mobile device.<\/p>\n\n\n\n<p>Once setup, the device
        can have headphones, speakers, TV or a full sound system attached to stream
        music and podcasts from my favourite Spotify playlists. All I needed for this
        project was a network-connected Raspberry Pi 2 and some headphones or speakers.
        The Spotifyd software used requires a premium Spotify account. Many thanks
        to Simon Persson who created <a href=\"https:\/\/github.com\/Spotifyd\/spotifyd\">Spotifyd<\/a>
        and <a href=\"https:\/\/snapcraft.io\/spotifyd\">published<\/a> it in the
        Snap Store.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d8d1\/IMG_20181219_1457051.jpg\"
        alt=\"\" class=\"wp-image-87060\"\/><\/figure><\/div>\n\n\n\n<p>I used a Raspberry
        Pi 2 which is more than capable, but this project will also work on newer,
        faster, Raspberry Pi 3. The software I&#8217;m using is <a href=\"https:\/\/snapcraft.io\/spotifyd\">Spotifyd<\/a>
        which registers as a &#8216;Spotify Connect&#8217; device and can play audio
        on demand, when instructed by other devices running the official Spotify app.<\/p>\n\n\n\n<h2><strong>Get
        The Party Started<\/strong><\/h2>\n\n\n\n<p>In a previous blog post &#8211;
        <a href=\"https:\/\/snapcraft.io\/blog\/secure-vpn-connection-with-ubuntu-core\">Secure
        VPN Connection with Ubuntu Core<\/a> I selected Ubuntu Core for the OS on
        the Pi. I&#8217;m following the same path with this project, using the latest
        download of <a href=\"https:\/\/www.ubuntu.com\/core\">Ubuntu Core<\/a> to
        get started.<\/p>\n\n\n\n<p>Ubuntu Core is a lean, secure, automatically updated
        OS designed for devices like the Raspberry Pi. It&#8217;s perfect for an appliance
        you want to setup and leave somewhere, safe in the knowledge it&#8217;s kept
        up to date<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e6ca\/Screenshot-from-2018-12-12-17-07-30.png\"
        alt=\"\" class=\"wp-image-87067\"\/><\/figure><\/div>\n\n\n\n<p>The <a href=\"https:\/\/www.ubuntu.com\/download\/iot\/raspberry-pi-2-3\">steps<\/a>
        for grabbing the Ubuntu Core image and flashing to a microSD card are quick
        and straightforward. Much like installing any other OS on a Pi. There is a
        setup process on first boot which walks you through connecting to wired or
        WiFi network (if available).<br><\/p>\n\n\n\n<p>If you already have a Raspberry
        Pi 2 or better running a recent install Raspbian, you can use that instead
        of Ubuntu Core. You just need to <code>sudo apt install snapd<\/code> before
        continuing with the rest of these steps.<br><\/p>\n\n\n\n<h2><strong>Refractions
        in the Plastic Pulse<\/strong><\/h2>\n\n\n\n<p>Next up I needed to install
        PulseAudio which the Spotifyd daemon will connect to later. It&#8217;s a good
        idea to also install PulseMixer, which enables us to control the volume and
        check everything is working. Installing both is simple as they&#8217;re both
        available as snaps. <\/p>\n\n\n\n<p><code>snap install pulseaudio<\/code><br>\n<code>snap
        install pulsemixer<\/code><\/p>\n\n\n\n<p>PulseAudio will run as root in the
        background and listen out for incoming connections. We can check the audio
        levels by running <code>sudo pulsemixer<\/code> on the Pi in an SSH session.
        Here&#8217;s what that looks like. Note the <code>bcm2835<\/code> device which
        is the sound &#8216;card&#8217; in the Raspberry Pi. We can adjust the volume
        with the arrow keys.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0a49\/Screenshot-from-2018-12-19-11-47-35.png\"
        alt=\"\" class=\"wp-image-87061\"\/><\/figure><\/div>\n\n\n\n<h2><strong>Red
        Chip Installation<\/strong><\/h2>\n\n\n\n<p>Now we&#8217;re ready to install
        Spotifyd. This is as simple as:<\/p>\n\n\n\n<p><code>snap install spotifyd<\/code><\/p>\n\n\n\n<p>Once
        installed, Spotifyd will automatically start without any configuration. However,
        it defaults to using ALSA, but we&#8217;d like to use PulseAudio as the backend.
        Spotifyd is built with the PulseAudio backend, so we need to make sure it&#8217;s
        used. That&#8217;s pretty easily done with a configuration file. On the Pi,
        issue the following commands:<\/p>\n\n\n\n<p><code>$ sudo mkdir -p \/root\/snap\/spotifyd\/current\/.config\/spotifyd<\/code><\/p>\n\n\n\n<p>Once
        created, we can add a configuration file:<\/p>\n\n\n\n<p><code>$ sudo vi \/root\/snap\/spotifyd\/current\/.config\/spotifyd\/spotifyd.conf<\/code><\/p>\n\n\n\n<p>Add
        the following lines to the file, and save it.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">[global]<br>backend
        = pulseaudio<br>device_name = pi <br><\/pre>\n\n\n\n<p>Note I&#8217;ve also
        added a <code>device_name<\/code> which is what you&#8217;ll see in the official
        Spotify client under &#8216;Connect to device&#8217;. If you setup more than
        one device, you could name each differently, perhaps based on what room they&#8217;re
        in. There are some limits such as name cannot contain spaces. For more details
        on the options in the configuration file, check out the upstream <a href=\"https:\/\/github.com\/Spotifyd\/spotifyd\">Spotifyd
        project<\/a> on GitHub.<\/p>\n\n\n\n<p>For the changes to take effect, restart
        Spotifyd.<\/p>\n\n\n\n<p><code>\nsudo snap restart spotifyd\n<\/code><\/p>\n\n\n\n<p>That&#8217;s
        it! Plug in some headphones, open up the Spotify client on a mobile device
        or PC and start playing on the Pi!<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6dea\/Screenshot-from-2018-12-19-12-28-45.png\"
        alt=\"\" class=\"wp-image-87065\"\/><\/figure><\/div>\n\n\n\n<h2><strong>Buggin&#8217;
        Out<\/strong><\/h2>\n\n\n\n<p>If things aren&#8217;t playing nicely, there&#8217;s
        a couple of things we can do to debug. On the Pi we can use <code>sudo pulsemixer<\/code>
        to see what the volume is set to, adjust it, and confirm whether Spotifyd
        is connected to PulseAudio.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/46b5\/Screenshot-from-2018-12-19-12-26-48.png\"
        alt=\"\" class=\"wp-image-87062\"\/><\/figure><\/div>\n\n\n\n<p>Sometimes
        the daemon needs restarting, which can be done with a simple <code>sudo snap
        restart spotifyd<\/code>. We can also get to the logs of Spotifyd with <code>snap
        logs spotifyd<\/code>. If you uncover interesting bugs, I&#8217;d recommend
        filing them on the upstream <a href=\"https:\/\/github.com\/Spotifyd\/spotifyd\/issues\">Spotifyd
        issue tracker<\/a>. <\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3b3b\/Screenshot-from-2018-12-19-12-27-18.png\"
        alt=\"\" class=\"wp-image-87063\"\/><\/figure><\/div>\n\n\n\n<h2><strong>End
        Game<\/strong><\/h2>\n\n\n\n<p>There&#8217;s a few things I can imagine doing
        to improve this. It might be cool to have some audio visualization output
        on the HDMI port while music is playing. That would be great if used as a
        jukebox as a party, with a big screen on. It could also potentially display
        track information on the display too.<\/p>\n\n\n\n<p>The audio circuitry in
        the Raspberry Pi isn&#8217;t what you might call &#8216;Studio&#8217; quality.
        So another option might be to add a 3rd party USB sound card with a higher
        quality Digital to Analog Converter. <\/p>\n\n\n\n<p>In a further update I
        will add the ability to voice control the device via Alexa, but that can wait
        until after the Christmas holidays. If you setup an Ubuntu Core Smart Speaker,
        do let us know over on the <a href=\"https:\/\/forum.snapcraft.io\/\">snapcraft
        forums<\/a>! <\/p>\n\n\n\n<p>Happy holidays everyone! &#x1f384;<\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>With
        the holidays coming up, many of us can expect to spend time with our friends
        and families, often listening to seasonal music, or indeed escaping the seasonal
        music! Whether you&#8217;re joining in or getting away from the crowd, this
        simple project can help. This is part one of a series of posts where I [&hellip;]<\/p>\n","protected":false},"author":497,"featured_media":87086,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1672,3206,3205,1941,2996,3207,1564,1626],"topic":[1921,1924],"group":[1479,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"19","_start_month":"12","_start_year":"2018","_end_day":"19","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87059"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/497"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87059"}],"version-history":[{"count":7,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87059\/revisions"}],"predecessor-version":[{"id":87088,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87059\/revisions\/87088"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87086"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87059"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87059"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87059"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87059"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87059"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87076,"date":"2018-12-19T17:30:30","date_gmt":"2018-12-19T17:30:30","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87076"},"modified":"2018-12-20T10:41:16","modified_gmt":"2018-12-20T10:41:16","slug":"design-and-web-team-summary-19-december-2018","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/19\/design-and-web-team-summary-19-december-2018\/","title":{"rendered":"Design
        and Web team summary \u2013 19 December 2018"},"content":{"rendered":"\n<p>Welcome
        to the latest work and updates from the design and web team.<\/p>\n\n\n\n<h2
        id=\"docs-internal-guid-18f36c8d-7fff-3a73-9b1c-46b3ea2abae5\">Base squad<\/h2>\n\n\n\n<p>This
        week, the bulk of our work was on improving our internal system for employee
        reviews, but we found time to squeeze in a few other things:<br><\/p>\n\n\n\n<p>We
        also progressed with the initial work for moving our <a href=\"https:\/\/docs.jujucharms.com\/2.4\/en\/\">Juju
        documentation<\/a> into Discourse, similar to <a href=\"https:\/\/docs.snapcraft.io\/\">Snapcraft
        docs<\/a>.<br><\/p>\n\n\n\n<p>Our <a href=\"https:\/\/github.com\/ubuntudesign\/webteam-hubot\">team\u2019s
        IRC bot<\/a> (using <a href=\"https:\/\/github.com\/hubotio\/hubot\">Hubot<\/a>)
        has been a bit poorly recently. Toto finally nursed it back to health, so
        our team now gets notified for new PRs or releases again.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/zl-geo4R6x5mn_q_5PsRNQYePkGvbcRVSqovATpp1ERHk7Abqoem8i8lssOkvlgd0TCc1KLE0ITczUBhIrcvjbS8C5HIBQJecSboriO_I_63RRguDDJQ6o43Q2z-w2YUAzMFYblP\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Robin published a blog post about <a href=\"https:\/\/blog.ubuntu.com\/2018\/12\/12\/tricks-for-keeping-a-tidy-git-commit-history\">some
        of the finer points of managing Git commits<\/a>, and is working on another
        one about our open <a href=\"https:\/\/canonical-webteam.github.io\/practices\/\">team
        practices website<\/a> and <a href=\"https:\/\/github.com\/canonical-webteam\/practices\">repository<\/a>
        &#8211; to be published soon. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/-A2xNP8LqgzQiL2U9BqSkoD6YOuf7C9AlDzgRnWg3WFUsid-sLcqjW33ko24Ay3l9dxWsi68kdLnCfdaTkHN7weyy1Ao-PaUs6tfEW1Sre-UkkeOA-oUO_UrHXh9b2-kPQl4srQ1\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>New homepage takeovers
        for <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> &#8211; the zero-ops
        Kubernetes for just about any Linux box &#8211; and a <a href=\"https:\/\/www.ubuntu.com\/engage\/developer-desktop?utm_source=takeover&amp;utm_campaign=FY19_IOT_Desktop_Whitepaper_Developer\">Desktop
        whitepaper<\/a>. <\/p>\n\n\n\n<p>Continued updates throughout ubuntu.com,
        namely renaming Canonical distribution of Kubernetes \u2192 Charmed Distribution
        of Kubernetes. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/b4M0lBB6lKgGCC_O-M-IZLP10U8rUu1kOfJNA1sse3AEq4ka0EWzmUYpdvQH7odgfYqx5RxZuPXQd45ZlECafJBl4jUVDffcI4EGlQjCNxYwH4MTS4wAOyiXPdvFDyPgu3KhHmAr\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/liOvYkWw5E64cWprRVbbHo09gOQiscdJ3TGEv6Id2VU-Ze9YBF7vzndfPPx31iH1ds_LR0kv6Tg8KlB1Ql_KF8GgIQKEe2HT2jNGAo4zec1kPzWTir1m8Npr2M2vAwBtDV_3Tug6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla squad<\/h2>\n\n\n\n<p>Ahead of the
        upcoming work developing Vanilla Framework v2.0, we wanted to upgrade as many
        sites as possible to the latest released version of the framework, <a href=\"https:\/\/www.npmjs.com\/package\/vanilla-framework\/v\/1.8.0\">version
        1.8.0<\/a>.<\/p>\n\n\n\n<p>This lessens the version gaps in our projects allowing
        the sites to take advantage of recent bug fixes and reducing the effort required
        for future upgrades.<br><\/p>\n\n\n\n<p>The upgraded sites are:<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/design.ubuntu.com\/\">design.ubuntu.com<\/a><\/li><li><a
        href=\"https:\/\/netplan.io\/\">netplan.io<\/a><\/li><li><a href=\"https:\/\/cn.ubuntu.com\">cn.ubuntu.com<\/a><\/li><li><a
        href=\"https:\/\/conjure-up.io\/\">conjure-up.io<\/a><\/li><li><a href=\"https:\/\/www.canonical.com\">canonical.com<\/a><\/li><li><a
        href=\"https:\/\/developer.ubuntu.com\/\">developer.ubuntu.com<\/a><\/li><li>Canonical\u2019s
        internal staff directory<\/li><\/ul>\n\n\n\n<p>We hope to migrate a few more
        sites before the end of the year and have begun work on a blog post detailing
        some of the challenges we encountered upgrading the sites.<br><\/p>\n\n\n\n<p>We
        use Storybook to demo our <a href=\"https:\/\/github.com\/vanilla-framework\/vanilla-framework-react\">react
        components<\/a>. We requested that we are listed on their <a href=\"https:\/\/storybook.js.org\/examples\/\">examples
        page<\/a>.<br><\/p>\n\n\n\n<p>Likewise, we updated <a href=\"https:\/\/vanillaframework.io\/showcase\">Vanilla
        Framework\u2019s showcase page<\/a> to include some more examples of Vanilla
        Framework being used in the wild. <br><\/p>\n\n\n\n<p>Recent changes in forms
        have been documented in the <a href=\"https:\/\/github.com\/ubuntudesign\/vanilla-design\/tree\/master\/Forms\">Vanilla
        design repository<\/a>, which is kept as the \u201cone source of truth\u201d
        for how components are intended to look.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/TH-LsC4E7Gc_VNSZCeT7Em6gYa2Q2LyEFYLwlKKCP2FQXiju6j4RmRoVgnB6oZkGUVNo-I2j3PHyg-IN75rl43aMeJloyNdJDVmD8E7rWIfqbTLGWrT7kSbS43EjnSdTkJGa1kaJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In bugs, a bug where <a href=\"https:\/\/github.com\/vanilla-framework\/vanilla-framework\/issues\/2067\">buttons
        of type \u201creset\u201d were hidden<\/a> was fixed and merged into master
        and we combined documentation for all <a href=\"https:\/\/github.com\/vanilla-framework\/vanilla-framework\/pull\/2079\">code-related
        components<\/a> into one file.<br><\/p>\n\n\n\n<h2>MAAS squad<\/h2>\n\n\n\n<p>\u0422his
        week we tackled two features that turned out to be much more complex than
        we initially imagined &#8211; dismiss failed tests and bulk tagging of machines.
        <br><\/p>\n\n\n\n<p>While the developers continued to fix bugs on the MAAS
        UI in the lead up to the 2.5 release.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-c98fdb6b-7fff-a939-014e-8b91e1df6fa9\">JAAS
        squad<\/h2>\n\n\n\n<p><strong>JAAS.ai<\/strong><\/p>\n\n\n\n<p>The design
        team is working on the new version of the JAAS website, moving from the current
        <a href=\"https:\/\/jujucharms.com\">jujucharms.com<\/a>.<\/p>\n\n\n\n<p>We
        started looking at analytics (GA, CrazyEggs, and others) in order to identify
        areas and pages that were performing well in relation to the user story and
        to the product strategy. We integrated our initial findings with team workshops
        and created paper mockups to iterate the structure of the website. We started
        wireframing a possible reorganised content for the homepage, and we are currently
        iterating the user stories and the use cases on the main landing page.<\/p>\n\n\n\n<p>We
        are also working on a revisited main navigation, and exploring possible solutions
        for a unified header between the brochure pages and the Juju GUI, for both
        logged-in and logged-out experiences.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2096\/005.png\"
        alt=\"\" class=\"wp-image-87079\"\/><\/figure>\n\n\n\n<h2>Brand squad<\/h2>\n\n\n\n<p>The
        brand team worked on multiple projects in this iteration, ranging from an
        animated holding screen for the reception to an exhibition stand for Shenzen
        in China. We&#8230;<\/p>\n\n\n\n<h2>Snap squad<\/h2>\n\n\n\n<p>The design
        team, and more specifically, the Snap squad welcomed a new addition to our
        UX ranks &#8211; Jordan! Jordan\u2019s first task was to tackle the UX of
        self-serve categories for publishers, a feature that will be implemented and
        live in the coming weeks.<br><\/p>\n\n\n\n<p>The release UI &#8211; a popular
        feature for publishers &#8211; received some UX and design love to reduce
        the cognitive load with clearer messaging and navigation hints. There are
        more updates to the Release UI to make it more intuitive \u2013 stay tuned.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/YAvTeoTXsijN5f-XlZMetYMquSKE-EkuZPEOdG3CMaehiXLawqawd-GHgxj6WVWtxECJkh7ijCWWMoXmvh6bYyGqS8m-94PM06yccskyni6eAQasDq7hb1TlAzLGluE1a5OfBSlK\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It\u2019s now possible for publishers to provide
        a video of their snap in action from YouTube, Vimeo, or <a href=\"https:\/\/asciinema.org\/\">asciinema<\/a>
        and in the coming days visitors to snapcraft.io will be able to watch these
        masterpieces on snap detail pages.<br><\/p>\n\n\n\n<p>We\u2019re conscious
        of providing a good experience to all our users, whether on fast or slow connections.
        To help those on slower connections we\u2019ve updated the snapcraft.io\/store
        page to be less \u201cjumpy\u201d by using placeholder snaps whilst they are
        being loaded.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/cCEC7MO2qJae7EOh5lOtnjGGotmH3kqTs8ZlzhqFx_poxhZY9-DUYxg44JpTDQih1TQyJDeegXBZ_A-0zupQRCSEWNq7H5zmhsl_5NezgVQB1MZxj7lfYMa3f5oDRVR3R1nGO6lp\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Updates to first-snap flow<\/strong><br><\/p>\n\n\n\n<p>As
        part of our ongoing effort to help publishers publish their first snap in
        their environments &amp; languages of choice, there are new guides for Go
        &amp; pre-built apps on Linux. Also, thanks to snapcraft 3.0.1, we added new
        guides for publishing your first Python &amp; go snaps using a MacOS environment.
        More publishing guides coming soon!<\/p>\n\n\n\n<h2>Ubuntu<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/www.ubuntu.com\/livepatch\">Canonical\u2019s <g class=\"gr_
        gr_6 gr-alert gr_spell gr_inline_cards gr_disable_anim_appear ContextualSpelling
        ins-del multiReplace\" id=\"6\" data-gr-id=\"6\">Livepatch<\/g> service <\/a>lets
        people apply kernel security updates without restarting Ubuntu. In Ubuntu
        18.04 and 18.10, you can set up <g class=\"gr_ gr_7 gr-alert gr_spell gr_inline_cards
        gr_disable_anim_appear ContextualSpelling ins-del multiReplace\" id=\"7\"
        data-gr-id=\"7\">Livepatch<\/g> from the Software &amp; Updates settings window.
        Now we have designed a more detailed control panel, targeted at Ubuntu 19.04.
        It will describe what updates are currently applied, and explain conditions
        where <g class=\"gr_ gr_8 gr-alert gr_spell gr_inline_cards gr_disable_anim_appear
        ContextualSpelling ins-del multiReplace\" id=\"8\" data-gr-id=\"8\">Livepatch<\/g>
        is not available.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/APC_NZdMHGJyYlNTJZA29ZeWdjpjDB194nNi3iz9Tt3oFZyMBDGqhECzN1jJ0EOPkrd9qp2-0nFnCyW8xq9Ip6UNYWIwRqHdFzf_Cpdd1y_zViAt4KcKLnIVvpIEeyft2G_UgS4I\"
        alt=\"\"\/><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>Welcome
        to the latest work and updates from the design and web team. Base squad This
        week, the bulk of our work was on improving our internal system for employee
        reviews, but we found time to squeeze in a few other things: We also progressed
        with the initial work for moving our Juju documentation into [&hellip;]<\/p>\n","protected":false},"author":279,"featured_media":85858,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1539,1239,1286,1304,1941,1564,2412],"topic":[1477,1924],"group":[1706,1479,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"19","_start_month":"12","_start_year":"2018","_end_day":"19","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87076"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/279"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87076"}],"version-history":[{"count":3,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87076\/revisions"}],"predecessor-version":[{"id":87090,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87076\/revisions\/87090"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/85858"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87076"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87076"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87076"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87076"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87076"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":86228,"date":"2018-12-19T12:05:10","date_gmt":"2018-12-19T12:05:10","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=86228"},"modified":"2019-01-07T16:47:01","modified_gmt":"2019-01-07T16:47:01","slug":"unity8-uses-mir","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/19\/unity8-uses-mir\/","title":{"rendered":"Unity8:
        a project that uses Mir"},"content":{"rendered":"<p>Unity8 is a graphical
        shell targeting a range of devices and form factors including phones, tablets,
        laptops and desktops. Unity8 uses the facility to customize Mir\u2019s default
        window management to give its \u201cconvergent\u201d experience.<\/p>\n<p>In
        addition to the phones and tablets supported by Ubuntu Touch work is in progress
        to adapt Unity8 for use on PostmarketOS, Arch, Fedora, Debian in addition
        to Ubuntu.<\/p>\n<h2>Unity8 for Ubuntu Touch<\/h2>\n<p><a href=\"https:\/\/ubuntu-touch.io\/\">Ubuntu
        Touch<\/a> is a mobile operating system derived from Ubuntu 16.04LTS. It uses
        Unity8 to run naturally in a mobile, touch-screen environment with the additional
        capability, when connected to an external display, keyboard and mouse, to
        automatically transition to a traditional \u201cdesktop shell experience\u201d.<\/p>\n<p><img
        id=\"tempImg1\" class=\"img img-responsive center-block mb16 o_anim_rotate_in_down_right
        alignright\" title=\"\" src=\"https:\/\/ubports.com\/web\/image\/1475\/3xnexus5
        greyback.png\" alt=\"Odoo image and text block\" data-original-title=\"\"
        \/><\/p>\n<p style=\"padding-left: 30px\">&#8220;<b>Unity8 is a key part of
        the Ubuntu Touch operating system. It&#8217;s what gives UT \u201cconvergence\u201d.<\/b>
        Convergence is where an app has the capacity to morph from a phone or tablet
        user experience, with touch screen interaction, to looking like a traditional
        desktop app with window controls, and working with a keyboard and mouse.<\/p>\n<p
        style=\"padding-left: 30px\"><em>&#8220;It&#8217;<\/em><i>s a central tenet
        of Ubuntu Touch, and it&#8217;s what makes the Operating System so incredibly
        powerful. Is that a smartphone I see in your hand, or is it a fully-fledged
        PC? <\/i><\/p>\n<p style=\"padding-left: 30px\">&#8220;UBports&#8217; users
        are happily plugging their devices into monitors using a SlimPort adaptor,
        and pairing them with WiFi keyboards, in order to take advantage of a wealth
        of Free and Open Source software, like LibreOffice, Gimp and Firefox. <b>And
        this is thanks to Unity8.<\/b><i>&#8221; &#8211; <\/i><a href=\"https:\/\/ubports.com\/blog\/ubports-blog-1\/post\/ubuntu-touch-and-unity8-159\"><i>UBports
        blog<\/i><\/a><\/p>\n<h2>Unity8 for Desktop<\/h2>\n<p>The same UBports community
        that provides Ubuntu Touch for phones also has put work into running on the
        desktop.<\/p>\n<p><img class=\"alignright\" src=\"https:\/\/unity8.io\/img.png\"
        alt=\"\" \/><\/p>\n<p>It is possible to install Unity8 and successfully use
        a range of Wayland based applications. However, the desktop install is not
        yet ready for production use: There are features that are incomplete or don&#8217;t
        work correctly.<\/p>\n<p>Video of Unity8 on Ubuntu 18.04: <a href=\"https:\/\/www.youtube.com\/watch?v=d7KnfxXWHtY\">https:\/\/www.youtube.com\/watch?v=7IcHPhBOydk<\/a><\/p>\n<p>Work
        is under way to target other distributions such as Fedora, Debian and Arch.<\/p>\n<h2>Unity8
        uses Mir<\/h2>\n<p>Mir simplifies the complexity that shell authors need to
        deal with. It provides a stable, well tested and performant platform with
        touch, mouse and tablet input capability, and secure client-server communications.<\/p>\n<p>Mir
        deals with the initialization and configuration of a broad array of graphics
        and input hardware. It abstracts hardware differences away from shell authors
        by transparently dealing with hardware quirks and integrates with system components
        such as greeters.<\/p>\n<p>Mir&#8217;s modular design means it can integrate
        well with Qt\/QML, meaning desktop shells can be written in a higher level
        language. This allows Unity8 to provide components of the desktop: various
        panels, server-side decorations, transitions and animations.<\/p>\n<h2>Resources<\/h2>\n<p>Project:\u00a0<a
        href=\"https:\/\/unity8.io\/\">https:\/\/unity8.io\/<\/a>, <a href=\"https:\/\/ubports.com\/\">https:\/\/ubports.com\/<\/a><\/p>\n<p>Source:
        <a href=\"https:\/\/github.com\/ubports\">https:\/\/github.com\/ubports<\/a><\/p>\n<p>Mir:
        <a href=\"https:\/\/mir-server.io\/\">https:\/\/mir-server.io\/<\/a><\/p>\n\n\n<figure
        class=\"wp-block-image\"><img alt=\"\" \/><\/figure>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Unity8
        is a graphical shell targeting a range of devices and form factors including
        phones, tablets, laptops and desktops. Unity8 uses the facility to customize
        Mir\u2019s default window management to give its \u201cconvergent\u201d experience.
        In addition to the phones and tablets supported by Ubuntu Touch work is in
        progress to adapt Unity8 for use on [&hellip;]<\/p>\n","protected":false},"author":595,"featured_media":86234,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1172],"tags":[2228,2948],"topic":[1921,1340],"group":[1479,1707],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"26","_start_month":"09","_start_year":"2018","_end_day":"26","_end_month":"09","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86228"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/595"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=86228"}],"version-history":[{"count":10,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86228\/revisions"}],"predecessor-version":[{"id":87215,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86228\/revisions\/87215"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/86234"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=86228"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=86228"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=86228"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=86228"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=86228"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87027,"date":"2018-12-15T12:56:06","date_gmt":"2018-12-15T12:56:06","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87027"},"modified":"2018-12-13T13:58:40","modified_gmt":"2018-12-13T13:58:40","slug":"kde-apps-at-the-snap-of-your-fingers","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/15\/kde-apps-at-the-snap-of-your-fingers\/","title":{"rendered":"KDE
        apps at the snap of your fingers"},"content":{"rendered":"<p>Are you a Plasma
        fan? And you want to develop KDE applications? This has just become easier
        and more fun than ever before.<\/p>\n<p>In early November, we hosted a Snapcraft
        Summit in our London offices, a forward-thinking software workshop attended
        by major software vendors and Snapcraft engineers working at every level of
        the stack. Together, we sat down and helped bootstrap snaps of some really
        amazing products.<\/p>\n<p>One of the participants was Harald Sitter, a longtime
        KDE developer and enthusiast. With more than one notch of experience on his
        snap belt, Harald joined us to think of innovative ways of making the publication
        of Qt and KDE applications easier and faster both for experienced developers
        as well as those just getting involved in this domain. Together, we came up
        with some really cool concepts and implementations for the KDE development
        stack, based on snaps:<\/p>\n<ul>\n<li><b>Build-snap<\/b> &#8211; this package
        is an essential snap that includes all the different build dependencies needed
        for KDE development &#8211; specifically the KDE Frameworks 5. If you want
        to create a new KDE application, this snap comes with the necessary libraries
        and tools for development. You can use the build-snap on any system, without
        having to worry whether your system satisfies the dependencies, or having
        to run virtualization, containers or other complex setups. You can also develop
        with the latest, bleeding-edge Qt, Qt Quick, Kirigami and Plasma toolkits
        without using any custom repositories. This approach also cuts down on boilerplate
        definitions that you normally have to put into the snapcraft.yaml file.<\/li>\n<\/ul>\n<pre>parts:\r\n\r\n
        \u00a0\u00a0\u00a0kblocks:\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0source:
        https:\/\/anongit.kde.org\/kblocks.git\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0plugin:
        cmake\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0build-snaps: [kde-frameworks-5-core18-sdk]<\/pre>\n<p>Speaking
        to Harald, he elaborated on his experience and his take on the build snap:<\/p>\n<p><i>With
        the new build snap technology, KDE application snapping is much easier than
        before as less obscure code needs to be added to make a snap actually use
        the correct development files to build software against the content snap.
        Previously, we had to resort to manually creating tarballs with all necessary
        assets and then instruct snapcraft to unpack them correctly. Now, snapcraft
        takes care of setting this up, and the build snaps, by virtue of being snaps,
        can make use of all the goodness of the Snap Store (e.g. clear revisions,
        easy rollback). The build snaps, together with the forthcoming extension,
        will make snapping KDE software <\/i><b><i>super easy<\/i><\/b><i> by moving
        all cruft behind the scenes, and a simple snapcraft.yaml will know how to
        properly build KDE software.<\/i><\/p>\n<ul>\n<li><b>Content snap<\/b> &#8211;
        this package is an essential snap that includes all the runtime libraries
        for KDE applications. The use of the content snap will make your KDE experience
        consistent, both in looks and functionality. It allows multiple applications
        to share the same runtime libraries, <b>reducing the effective disk footprint
        by up to 99%<\/b>!The full stack for Qt (3D acceleration middleware, translations,
        etc.), on top of the core snap, weighs somewhere between 100 and 200 MB, while
        most applications (including translations, documentation, artwork) are below
        10 MB. A good example is Kcalc. If one were to put all the absolutely necessary
        requirements for Kcalc into one snap it&#8217;d be about 90 or 100 MB in size.
        With the content snap, Kcalc weighs only 500 KB, and the rest is shared through
        the content snap.Again, much like the build snap, it allows for modular usage,
        without having to maintain complex work setups.<\/li>\n<\/ul>\n<pre>apps:\r\n\r\n
        \u00a0\u00a0\u00a0kblocks:\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0command:
        kf5-launch kblocks\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0plugs:\r\n\r\n
        \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- kde-frameworks-5-plug\r\n\r\n
        \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- home\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-
        x11\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- opengl\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-
        desktop\r\n\r\nplugs:\r\n\r\n \u00a0\u00a0\u00a0kde-frameworks-5-plug:\r\n\r\n
        \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0content: kde-frameworks-5-all\r\n\r\n
        \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0interface: content\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0default-provider:
        kde-frameworks-5\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0target:
        kf5<\/pre>\n<ul>\n<li><b>CMake improvements<\/b> &#8211; the snapcraft CMake
        plugin is more generic. We have removed the reliance on make as the underlying
        build system, which enables the use of other build systems such as ninja.
        Several KDE snaps were refactored and successfully used build-snaps, including
        several games (KAtomic, Granatier and Bovo), utilities (for instance, the
        aforementioned Kcalc) and education programs (like KmPlot and KGeography).
        A number of other KDE application snaps were fixed or improved, and published
        in the store.<\/li>\n<\/ul>\n<p>For instance, instead of:<\/p>\n<pre>parts:\r\n\r\n
        \u00a0\u00a0\u00a0kblocks:\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0source:
        https:\/\/anongit.kde.org\/kblocks.git\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0plugin:
        cmake\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0build-snaps: [kde-frameworks-5-core18-sdk]\r\n\r\n
        \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0configflags:\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-
        -DCMAKE_FIND_ROOT_PATH=\/snap\/kde-frameworks-5-core18-sdk\/current<\/pre>\n<p>One
        can write:<\/p>\n<pre>parts:\r\n\r\n \u00a0\u00a0\u00a0kblocks:\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0source:
        https:\/\/anongit.kde.org\/kblocks.git\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0plugin:
        cmake\r\n\r\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0build-snaps: [kde-frameworks-5-core18-sdk]<\/pre>\n<p>We
        also worked with Harald to reason through what would be contained in a snapcraft
        extension for KDE. This is currently work in progress, but should bring about
        some really useful features for developers.<\/p>\n<h1>KDevelop &amp; Kirigami<\/h1>\n<p>Looking
        to the future, with cmake changes and the KDE extension in place, KDevelop
        will come with an integrated snap functionality. Developers who want to develop
        new applications using the KDE Frameworks will not need to worry about manually
        collecting and satisfying dependencies and putting everything together anymore.<\/p>\n<p>Speaking
        of the future, while you\u2019re waiting, you might want to check out the
        <a href=\"https:\/\/snapcraft.io\/kirigami-gallery\">demo snap<\/a> that showcases
        the new <a href=\"https:\/\/www.kde.org\/products\/kirigami\/\">converged
        Kirigami framework<\/a>, and allows both developers and users a taste of the
        new KDE using the new responsive, elegant, and open cross-platform QML-based
        toolkit.<\/p>\n<p><img class=\"alignnone size-full wp-image-87030\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5942\/kde-article-kirigami.png\"
        alt=\"Kirigami\" width=\"481\" height=\"749\" \/><\/p>\n<h1>There\u2019s more!
        Plasma as a snap!<\/h1>\n<p>If you find the build and content snaps interesting,
        wait until you try the <b>ENTIRE<\/b> Plasma desktop. As a snap. The desktop
        comes as a <a href=\"https:\/\/community.kde.org\/Plasma\/Snap\">standalone
        application<\/a>, which you can run without making any changes to your underlying
        system. You also do not need to have the latest and greatest Linux distribution
        version to run the snap. If the system supports snaps, it will run the Plasma
        desktop.<\/p>\n<p>Please note that this is still a tech preview and should
        not be considered for production. Because you\u2019re installing in \u201cdevmode\u201d
        it will have unfettered access to your system, much like a classically-packaged
        application. But you can install and test it easily:<\/p>\n<pre>snap install
        --edge --devmode plasma-desktop<\/pre>\n<p>You can test the desktop environment
        even on older systems. You can also test multiple versions in parallel, and
        have stable and bleeding-edge versions of the desktop living happily side
        by side without any library conflicts or clashes. The snap also integrates
        nicely into the SDDM login manager, so you have a seamless experience.<\/p>\n<p><img
        class=\"alignnone size-full wp-image-87031\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9f9e\/kde-article-plasma-desktop.png\"
        alt=\"Plasma desktop\" width=\"1920\" height=\"1080\" \/><\/p>\n<p>These are
        some of the many new features coming into the KDE world. Over the coming weeks,
        as we roll up improvements, you will be able to use the build and content
        snaps, which should make the development easier and faster. End users can
        already test some of the hot new stuff through the edge and beta channels
        in the Snap Store.<\/p>\n<p>Stay tuned for updates.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Are
        you a Plasma fan? And you want to develop KDE applications? This has just
        become easier and more fun than ever before. In early November, we hosted
        a Snapcraft Summit in our London offices, a forward-thinking software workshop
        attended by major software vendors and Snapcraft engineers working at every
        level of the stack. Together, [&hellip;]<\/p>\n","protected":false},"author":597,"featured_media":87031,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[3202,3203,2996],"topic":[1921],"group":[1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"13","_start_month":"12","_start_year":"2018","_end_day":"13","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87027"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/597"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87027"}],"version-history":[{"count":10,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87027\/revisions"}],"predecessor-version":[{"id":87214,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87027\/revisions\/87214"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87031"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87027"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87027"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87027"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87027"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87027"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87016,"date":"2018-12-12T23:16:38","date_gmt":"2018-12-12T23:16:38","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87016"},"modified":"2018-12-13T17:08:41","modified_gmt":"2018-12-13T17:08:41","slug":"tricks-for-keeping-a-tidy-git-commit-history","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/12\/tricks-for-keeping-a-tidy-git-commit-history\/","title":{"rendered":"How
        to manage your Git history: Tips for keeping your commits tidy"},"content":{"rendered":"<p>One
        of the things we&#8217;re <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/pull\/138\">currently
        working on<\/a> in the web and design team is a page about writing Git commit
        messages for our <a href=\"https:\/\/canonical-webteam.github.io\/practices\/\">team
        practices website<\/a> (I hope to write more about the practices website itself
        in the coming days).<\/p>\n<p>As part of that discussion, we jotted down some
        quick tips for managing commit history in your personal feature branches,
        to tell a neat story with your commit messages.<\/p>\n<p>These are the techniques
        I&#8217;ll discuss below:<\/p>\n<ul>\n<li>Frequently run\u00a0<code>git pull
        --rebase upstream master<\/code><\/li>\n<li>Don&#8217;t use\u00a0<code>git
        commit --all<\/code><\/li>\n<li>Make use of\u00a0<code>git add --patch {file}<\/code><\/li>\n<li>Amend
        previous commits with\u00a0<code>git commit --amend --no-edit<\/code><\/li>\n<li>Reorder
        commits with\u00a0<code>git rebase -i <\/code><\/li>\n<\/ul>\n<p>I&#8217;ll
        elaborate more on each, and why they&#8217;re helpful, below.<\/p>\n<h2>Why
        change commit history?<\/h2>\n<p>Your Git commit history should be clear and
        descriptive &#8211; it should read like a logical set of steps that explain
        how the project got to its current state, where each commit defined one single,
        small but complete enhancement.<\/p>\n<blockquote class=\"p-pull-quote\"><p>Who
        controls the past controls the future. Who controls the present controls the
        past.<\/p>\n<p><cite class=\"p-pull-quote__citation\">&#8220;1984&#8221; by
        George Orwell<\/cite><\/p><\/blockquote>\n<p>However, when we&#8217;re doing
        the work it is rarely so neat. We might create a new class in one commit but
        then 4 commits later realise we need to change the name of the class, or fix
        a typo. If you haven&#8217;t yet merged your work, it would be best to update
        the original commit where you did the original work with the fix, to tell
        a simple and clear story.<\/p>\n<p>Bear in mind that this means <a href=\"https:\/\/git-scm.com\/book\/en\/v2\/Git-Tools-Rewriting-History\">rewriting
        history<\/a>, which is very problematic if the history is shared. Therefore,
        <em>you should only do this while you have complete ownership over the history
        being rewritten<\/em>. For example, if your commits are still only local to
        your computer, or if they are in a feature branch owned by you that hasn&#8217;t
        yet been merged with the central repository.<\/p>\n<p><img title=\"Only rewrite
        history in your own feature branch\" src=\"https:\/\/assets.ubuntu.com\/v1\/8f90595a-20181211_152357.jpg?w=800\"
        alt=\"Drawing: Git history, central repository vs feature branch\" \/><\/p>\n<p>In
        <a href=\"https:\/\/canonical-webteam.github.io\/practices\/workflow\/github.html\">our
        workflow<\/a>, we do all new work on <a href=\"https:\/\/www.atlassian.com\/git\/tutorials\/comparing-workflows\/feature-branch-workflow\">feature
        branches<\/a> on our own <a href=\"https:\/\/help.github.com\/articles\/fork-a-repo\/\">forks<\/a>
        of the central repository. These feature branches are therefore wholly owned
        by the person working on that feature. So in our case, we use the below tips
        <em>only<\/em> to tidy up our Git commits in our feature branches before merging
        our work into the central repository.<\/p>\n<p>After we&#8217;ve rewritten
        history on one of our feature branches, we may then need to run <code>git
        push --force<\/code> to force the remote version of the feature branch to
        use our rewritten version of history. But it&#8217;s very important to only
        ever <code>git push --force<\/code> to <em>overwrite new work on a feature
        branch that you wholly control<\/em>.<\/p>\n<h2>Mastering your history<\/h2>\n<p>These
        are some tricks I use for tidying up the Git commit history on my feature
        branches as I work, so they tell a neat story.<\/p>\n<h3>Frequently rebasing
        from <code>master<\/code><\/h3>\n<p>If you work on feature branches, like
        we do, that are based off a parent branch (e.g. the <code>master<\/code> branch
        of the main repository), you want to avoid your branch getting out of sync
        with the latest work in the parent branch.<\/p>\n<p>As time goes by, your
        forked branch where you&#8217;re working can become significantly out of sync
        with the latest <code>master<\/code> branch. This may mean that merging your
        work when you&#8217;ve finished might become very tricky. You can avoid this
        by frequently running:<\/p>\n<pre><code>git pull --rebase upstream master<\/code><\/pre>\n<p>(where
        <code>upstream<\/code> is the name of the remote pointing to your central
        repository, and <code>master<\/code> is your parent branch).<\/p>\n<p>This
        will grab any new commits from the <code>master<\/code> branch, and then add
        all the commits in your feature branch on top of them. This keeps everything
        in a clear logical order.<\/p>\n<p>If you can, you should also run <code>git
        pull --rebase upstream master<\/code> just before your feature is merged into
        <code>master<\/code>. This will help the history in <code>master<\/code> stay
        chronological, rather than branching too often.<\/p>\n<h3>Commiting files
        explicitly<\/h3>\n<p>Try to avoid using <code>git commit --all<\/code> (or
        <code>git commit -a<\/code>). This creates a commit that automatically includes
        all existing changes for currently tracked files (it won&#8217;t add changes
        from files that aren&#8217;t yet tracked).<\/p>\n<p>By doing this you miss
        a chance to consider how your work could be logically grouped into multiple
        commits. It can also easily lead to errors, because you might easily accidentally
        include changes you weren&#8217;t aware of, and forget to include new files
        that aren&#8217;t currently tracked.<\/p>\n<p>Instead, try to get into the
        habit of checking which files are actually changed (with <code>git status<\/code>),
        and then adding files to your commits explicitly:<\/p>\n<pre><code>git add
        {file1} {file2}\r\ngit commit<\/code><\/pre>\n<h3>Separating changes within
        the same file<\/h3>\n<p>You can explicitly choose which changes to add to
        a commit with the <code>--patch<\/code> command:<\/p>\n<pre><code>git add
        --patch {file}<\/code><\/pre>\n<p>This will open an interactive menu for each
        block of the diff on that file, so you can choose to add work to the commit
        bit by bit. This means, for example, that if you solved one problem at the
        top of the file and another problem at the bottom, you can easily add the
        first change to one commit and the second change to another.<\/p>\n<p>You
        can even manually edit the diff to choose what to add line by line, or even
        change the diff completely.<\/p>\n<h3>Add changes to the previous commit<\/h3>\n<p>If
        you&#8217;ve created a commit already, but then you do more work that should
        logically be included in that same commit, you can simply add new work to
        the previous commit with:<\/p>\n<pre><code>git add {file}\r\ngit commit --amend
        --no-edit<\/code><\/pre>\n<p>The <code>--no-edit<\/code> command means you
        don&#8217;t want to change the commit message. You can also omit this if you
        want to change the description of the commit.<\/p>\n<h3>Reordering commits
        with interactive rebasing<\/h3>\n<p>Let&#8217;s say:<\/p>\n<ol>\n<li>You do
        some work in <code>users.js<\/code> and you commit it with &#8220;Improve
        user logic&#8221;<\/li>\n<li>You do some work in <code>README.md<\/code> and
        you commit it with &#8220;Explain user logic better in README&#8221;<\/li>\n<li>Now
        you realise you need another fix to your <code>users.js<\/code> work. You
        want it to be added to the &#8220;Improve user logic&#8221; commit, so do
        this:<\/li>\n<\/ol>\n<pre><code>$ git add users.js\r\n$ git commit -m ''...
        to be rebased''\r\n$ git rebase -i HEAD~3  # Interactively rebase the last
        3 commits\r\n<\/code><\/pre>\n<p>&nbsp;<\/p>\n<p>This will open an editor
        with these contents:<\/p>\n<pre><code>pick 239d4c3 Improve user logic\r\npick
        adc7c21 Explain user logic better in README\r\npick fd4f81b ... to be rebased<\/code><\/pre>\n<p>Now
        if we reorder our commits to move line 3 to line 2, and replace &#8220;pick&#8221;
        with &#8220;squash&#8221; (or simply &#8220;s&#8221;), then it will &#8220;squash&#8221;
        the &#8220;&#8230; to be rebased&#8221; commit into the &#8220;Improve user
        logic&#8221; one:<\/p>\n<pre><code>pick 239d4c3 Improve user logic\r\nsquash
        fd4f81b ... to be rebased\r\npick adc7c21 Explain user logic better in README<\/code><\/pre>\n<p>Save
        and exit, and the commit to &#8220;squash&#8221; will be combined with the
        commit above it, to form a new commit. Another editor window will open for
        you can edit the commit message for the new commit:<\/p>\n<pre><code># This
        is a combination of 2 commits.\r\n# This is the 1st commit message:\r\n\r\nImprove
        user logic\r\n\r\n# This is the commit message #2:\r\n\r\n... to be rebased<\/code><\/pre>\n<p>In
        this case we should just delete the second message, save and exit, and voila!:<\/p>\n<pre><code>$
        git log\r\ncommit b87706ed594c983841857b51923e499988760d41 (HEAD -&gt; master)\r\nAuthor:
        Cody Pendant &lt;cody@example.com&gt;\r\nDate:   Fri Dec 7 11:05:54 2018 +0000\r\n\r\n    Explain
        user logic better in README\r\n\r\ncommit da1e9d47073cdc3bf86d3658b2e020c7e37292c0\r\nAuthor:
        Cody Pendant &lt;cody@example.com&gt;\r\nDate:   Fri Dec 7 11:05:40 2018 +0000\r\n\r\n    Improve
        user logic<\/code><\/pre>\n<p>This process might seem complicated, but once
        you&#8217;ve done it a couple of times, you&#8217;ll see that it actually
        doesn&#8217;t take long. When you get used to it it will probably only take
        about 15-20 seconds.<\/p>\n<p>There are of course some cases where commits
        can&#8217;t be neatly re-ordered (although fewer than you&#8217;d think).
        In these cases, after you perform your interactive rebase, you&#8217;ll get
        a conflict which you&#8217;ll have to resolve in the normal way. You&#8217;ll
        quickly get a feel for which commits can be reordered and which can&#8217;t,
        and if you think it&#8217;s going to be too much trouble, just don&#8217;t
        bother starting. Or <code>git rebase --abort<\/code>.<\/p>\n<p>You can also
        use interactive rebasing to remove commits, or combine multiple commits into
        one.<\/p>\n<h2>Go forth and rewrite history (carefully)<\/h2>\n<p>Please consider
        these tricks as tools in your tool-box, to be used where necessary. Different
        projects work differently, and so spending time carefully crafting your commits
        may or may not be appropriate to your context.<\/p>\n<p>Either way, hopefully
        these tricks can be useful to help you feel more in control of your commit
        history.<\/p>\n<p>Happy committing!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>One
        of the things we&#8217;re currently working on in the web and design team
        is a page about writing Git commit messages for our team practices website
        (I hope to write more about the practices website itself in the coming days).
        As part of that discussion, we jotted down some quick tips for managing commit
        [&hellip;]<\/p>\n","protected":false},"author":297,"featured_media":87017,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[2706],"tags":[1239,2598,2412],"topic":[1921],"group":[1479,2496],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"12","_start_month":"12","_start_year":"2018","_end_day":"12","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87016"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/297"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87016"}],"version-history":[{"count":13,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87016\/revisions"}],"predecessor-version":[{"id":87046,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87016\/revisions\/87046"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87017"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87016"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87016"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87016"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87016"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87016"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":86993,"date":"2018-12-12T18:00:16","date_gmt":"2018-12-12T18:00:16","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=86993"},"modified":"2018-12-12T18:05:39","modified_gmt":"2018-12-12T18:05:39","slug":"secure-vpn-connection-with-ubuntu-core","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/12\/secure-vpn-connection-with-ubuntu-core\/","title":{"rendered":"Secure
        VPN Connection with Ubuntu Core"},"content":{"rendered":"<p>As part of a personal
        drive to be less dependent on 3rd party Internet services, I&#8217;ve moved
        some things in house, under my own control. This includes self-hosting important
        shared files, photos and media at home. Which can pose a problem if I&#8217;m
        away from home and want to access those files.<\/p>\n<p>Previously, I would
        setup SSH with port forwarding to a machine on my home LAN to establish a
        single, secure connection, which is great for connecting from my laptop. However,
        doing that is somewhat manual and not user-friendly. I also wanted a solution
        that would work easily on my mobile devices, and those of the rest of my family.<\/p>\n<h2>Procure
        Private Pi<\/h2>\n<p>After a little research, I discovered <a href=\"https:\/\/snapcraft.io\/easy-openvpn\">easy-openvpn<\/a>
        in the Snap Store, a simple Virtual Private Network (VPN) solution that can
        run on a low-end machine such as a Raspberry Pi. Since I had a Pi in a case
        doing nothing, I figured this would be a great way to put it to good use.<\/p>\n<p>The
        Pi would be exposed to the Internet. I don&#8217;t want to have to do too
        much in the way of management. To that end, I chose to install <a href=\"https:\/\/www.ubuntu.com\/core\">Ubuntu
        Core<\/a> which automatically installs updates, so requires minimal maintenance.
        Core is built to be secure and always up to date. <\/p>\n<p><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3940\/Screenshot-from-2018-12-12-17-07-30.png\"
        alt=\"\" width=\"1053\" height=\"472\" class=\"alignnone size-full wp-image-86995\"
        \/><\/p>\n<p>I grabbed a USB keyboard, HDMI display and network cable, and
        followed the <a href=\"https:\/\/www.ubuntu.com\/download\/iot\/raspberry-pi-2-3\">instructions<\/a>
        to get the Pi setup. This first meant having an <a href=\"https:\/\/login.ubuntu.com\/\">Ubuntu
        SSO<\/a> account, which is later used to setup access to the device via SSH.<\/p>\n<p>Once
        Ubuntu Core was installed, I put the Pi in a dark, quiet corner of the house,
        and continued the rest of the setup over SSH from my laptop.<\/p>\n<p><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5f59\/pi_in_corner.jpg\"
        alt=\"\" width=\"3488\" height=\"3488\" class=\"alignnone size-full wp-image-86996\"
        \/><\/p>\n<h2>Swift Setup Server<\/h2>\n<p>I&#8217;ve covered this in more
        detail over in a <a href=\"https:\/\/gist.github.com\/popey\/60f9f3b99c31ba120f0ae7ca140bc73e\">GitHub
        Gist<\/a>, but most of it was simply copying and pasting a few commands.<\/p>\n<p>Configuring
        the VPN was pretty straightforward, once I understood the main steps. At a
        high level I had to:<\/p>\n<ul>\n<li>Enable IPV4 forwarding &#8211; to enable
        network traffic between interfaces<\/li>\n<li>Install Easy OpenVPN<\/li>\n<li>Discover
        my public IP address<\/li>\n<li>Configure Easy OpenVPN<\/li>\n<ul>\n<li> Create
        a configuration setup for OpenVPN<\/li>\n<li> Generate cryptographic keys
        to encrypt communication<\/li>\n<li> Enter a PEM pass phrase and make a note
        of it<\/li>\n<li> Enter a &#8216;Common Name&#8217; &#8211; a plain text name
        given to the VPN<\/li>\n<\/ul>\n<\/ul>\n<p>The process of creating the keys
        can take  quite a while. For me, it took about half an hour on a Raspberry
        Pi 2. This is only required once though. Once configured, the VPN server can
        be started.<\/p>\n<ul>\n<li> Start the Easy OpenVPN server<\/li>\n<\/ul>\n<p><code>sudo
        service snap.easy-openvpn.easyopenvpn start<\/code><\/p>\n<p>The next step
        step is necessary because, by default, the easy-openvpn snap is strictly confined
        to prevent the application having access to resources it doesn&#8217;t need.
        This prevents us being able to write a configuration file out to the home
        directory.<\/p>\n<ul>\n<li> Connect the snap to the &#8216;home&#8217; interface<\/li>\n<\/ul>\n<p><code>snap
        connect easy-openvpn:home :home<\/code><\/p>\n<p>A configuration file is needed
        on all client devices connecting to OpenVPN server. As a test, I exported
        a configuration file for my laptop. In addition, I could also export one config
        file for my phone and one for each device used by a family member. In the
        event of any device loss, I can revoke the client access certificate to prevent
        malicious access.<\/p>\n<ul>\n<li>Export the client config<\/li>\n<\/ul>\n<p><code>sudo
        easy-openvpn.add-client popey_laptop > popey_laptop_vpn_config.ovpn<\/code><\/p>\n<p>This
        will create a file in the home directory called <code>popey_laptop_vpn_config.ovpn<\/code>.<\/p>\n<p>The
        snap no longer needs access to `home\u2019 interface. <\/p>\n<ul>\n<li>Disconnect
        the `home` interface<\/li>\n<\/ul>\n<p><code>snap disconnect easy-openvpn:home<\/code><\/p>\n<h2>Copy
        Configuration Carefully<\/h2>\n<p>The \u2018.ovpn\u2019 file created above
        will enable access to the VPN from other devices. As such it should be handled
        carefully, and not leaked to other systems. I heard some will use a USB stick
        to transfer the configuration file and then destroy the stick, in case it\u2019s
        lost and a rogue 3rd party gains access to the credentials. <\/p>\n<p>I didn\u2019t
        go that far, but while at home, I simply copied the file over the LAN  directly
        to my laptop. Alternatively within the SSH session to the Pi one could \u2018cat\u2019
        the credentials file and then paste the output to a file on the destination
        laptop.<\/p>\n<h2>Configuring Client Connections<\/h2>\n<p>On my laptop I
        use Ubuntu 18.04, which doesn&#8217;t ship with OpenVPN support out of the
        box, so I had to install it with <code>sudo apt install network-manager-openvpn-gnome<\/code>
        and then restart Network Manager with <code>sudo systemctl restart NetworkManager<\/code>.<\/p>\n<p>Next,
        import the client config into Network Manager via settings, go to network,
        VPN, &#8220;+&#8221;, &#8220;Import from file&#8221; and select the saved
        `.ovpn` file copied from the Pi.<\/p>\n<p><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f024\/Screenshot-from-2018-12-12-16-33-14.png\"
        alt=\"\" width=\"995\" height=\"740\" class=\"alignnone size-full wp-image-87009\"
        \/><\/p>\n<p>Most platforms support OpenVPN in some way, either natively or
        via a 3rd party application. On Android, <a href=\"https:\/\/play.google.com\/store\/apps\/details?id=net.openvpn.openvpn\">OpenVPN
        Connect<\/a> is a great official option. On macOS, <a href=\"https:\/\/tunnelblick.net\/\">Tunnelblick<\/a>
        is a free OpenVPN compatible client.<\/p>\n<h2>Start Sending Securely<\/h2>\n<p>Now
        I&#8217;m all set up! When away from home I can quickly connect to my home
        VPN from the network menu.<\/p>\n<p><center><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/55c7\/Screenshot-from-2018-12-12-16-39-41.png\"
        alt=\"\" width=\"334\" height=\"430\" class=\"alignnone size-full wp-image-86999\"
        \/><\/center><\/p>\n<p>I have also setup my Android phone so I can connect
        from there, too.<\/p>\n<p><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8498\/Screenshot_20181212-164445.jpg\"
        alt=\"\" width=\"548\" height=\"974\" class=\"alignnone size-full wp-image-87007\"
        \/><\/p>\n<p>Once connected, I have access to resources that exist on the
        home LAN. The VPN supports multiple users, so the whole family can use the
        connection at the same time. From the Raspberry Pi I can run <code>sudo easy-openvpn.clients<\/code>
        to see who is connected.<\/p>\n<p><code><br \/>\nname,begin,end,status<br
        \/>\npopey,Oct  9 10:28:55 2018 GMT,Oct  6 10:28:55 2028 GMT,VALID<br \/>\n<\/code><\/p>\n<h2>Up-to-date
        Ubuntu<\/h2>\n<p>I&#8217;m really happy with how straightforward this was
        to configure. Using Ubuntu Core means I can tuck the Pi in a corner and not
        really have to think about it. Knowing that the entire software stack will
        automatically update when new releases come out is one less thing to manage.<\/p>\n<p>While
        I do like that this Pi sits in a quiet corner getting dusty, I also quite
        enjoy status displays and reporting. It might be fun to have an array of LEDs
        indicating who is connected to the VPN, with colours showing (individual)
        connection status. In the future, I might look at extracting log data from
        the VPN to query connection duration and possible failures.  <\/p>\n<p>I&#8217;m
        keen to hear feedback on my home VPN setup, and for suggestions on how it
        might be improved. Join the discussion over on the <a href=\"https:\/\/forum.snapcraft.io\/\">snapcraft
        forums<\/a>, or leave a comment on the <a href=\"https:\/\/gist.github.com\/popey\/60f9f3b99c31ba120f0ae7ca140bc73e\">GitHub
        Gist<\/a>.<\/p>\n<p><a style=\"background-color:black;color:white;text-decoration:none;padding:4px
