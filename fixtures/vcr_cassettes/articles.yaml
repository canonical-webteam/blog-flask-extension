19-05-16T11:56:07","date_gmt":"2019-05-16T11:56:07","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=89189"},"modified":"2019-05-21T11:06:41","modified_gmt":"2019-05-21T11:06:41","slug":"introduction-to-snapcraft","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/05\/16\/introduction-to-snapcraft\/","title":{"rendered":"Introduction
        to snapcraft"},"content":{"rendered":"\n<p>First steps are always hard, especially
        in technology. Most of the time, you need a primer, just the right dose of
        knowledge, to get started with a platform. This tutorial and upcoming sequels
        are designed to provide developers with simple, clear and effective tips and
        tricks on how to build and publish their applications as snaps. In today\u2019s
        guide, we will learn more about snapcraft, the innovative, flexible command-line
        tool for developing snap packages.<\/p>\n\n\n\n<h1>What are we going to learn
        today?<\/h1>\n\n\n\n<p>Our agenda for today will include:<\/p>\n\n\n\n<ul><li>Before
        you get started&#8230;notes &amp; prerequisites.<\/li><li>Overview of the
        snap system &#8211; basic concepts and components.<\/li><li>Build environment
        setup &#8211; snapd and snapcraft installation.<\/li><li>Overview of snapcraft.yaml
        &#8211; what it is and what it does.<\/li><li>Overview of the snap application
        build.<\/li><li>Overview of the snap file format.<\/li><li>Overview of the
        snap publication process.<\/li><li>Some simple examples.<\/li><\/ul>\n\n\n\n<h1>Notes
        &amp; prerequisites<\/h1>\n\n\n\n<p>Before we begin, there are a few small
        things you should know:<\/p>\n\n\n\n<ul><li>This tutorial is a part of a gradually
        progressive series. Some terms may look vague at this point. They will be
        explained in detail in later guides.<\/li><li>You should treat each part in
        the series as a building block for the next installment. It is advisable to
        follow the tutorials in sequential order to get the best understanding of
        the tools and concepts presented here.<\/li><\/ul>\n\n\n\n<h1>Basic concepts<\/h1>\n\n\n\n<p>To
        make this tutorial easier to follow and understand, let us first define several
        concepts.<\/p>\n\n\n\n<ul><li>Snaps are confined, standalone Linux applications
        bundled with all the necessary dependencies to run independently. They differ
        from the traditional Linux applications in that they do not rely on the system
        libraries.<\/li><li>Snaps are isolated from the system.<\/li><li>Snaps are
        updated automatically and safely. The updates are transactional.<\/li><li>Snaps
        come with multiple release channels that allow flexibility in software testing.<\/li><li>Snaps
        are available in the Snap Store, allowing out of the box discovery by millions
        of users.<\/li><li>Snaps are built using the snapcraft command line tool.<\/li><\/ul>\n\n\n\n<h1>Major
        components<\/h1>\n\n\n\n<p>The Snap system consists of several major components:<\/p>\n\n\n\n<ul><li><strong>Snapd<\/strong>
        is a background service that allows users to install and run snaps.<\/li><li><strong>Snap<\/strong>
        is the userspace component of the snapd service. For instance, <em>snap install
        &lt;foo&gt;<\/em> will install the application named &lt;foo&gt; from an online
        store called the Snap store.<\/li><li>The <strong>Snap Store<\/strong> is
        a <a href=\"https:\/\/snapcraft.io\/store\">central repository<\/a> of snap
        applications. If offers security and cryptographic signatures. The store contents
        are available to any system running snapd. The store features <a href=\"https:\/\/docs.snapcraft.io\/channels\">release
        channels<\/a>, which allow multiple versions of the application to be available
        at the same time. Developers who want to publish their applications as snaps
        need to register for a free account in the store.<\/li><li><strong>Snapcraft<\/strong>
        is the command line tool that allows developers to build and publish their
        applications as snaps.<\/li><\/ul>\n\n\n\n<h1>Build environment setup<\/h1>\n\n\n\n<p>You
        may want to practice while reading this tutorial. To that end, please make
        sure you have the following.<\/p>\n\n\n\n<ul><li>A Linux system with <strong>snapd<\/strong>
        service installed. While snaps are available on many Linux distributions,
        it is easiest to practice and run snaps on the Ubuntu family. A standard Ubuntu
        18.04 instance is the most convenient way to do so. Once you have <a href=\"https:\/\/docs.snapcraft.io\/installing-snapd\">snapd
        installed<\/a>, you can install the <strong>snapcraft<\/strong> tool.<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap install snapcraft<\/pre>\n\n\n\n<ul><li>We
        also need to install <a href=\"https:\/\/snapcraft.io\/multipass\">multipass<\/a>,
        which is used by snapcraft in the background to create isolated build environment
        instances inside (Ubuntu) virtual machines. The build process is transparent
        to the end user.<\/li><\/ul>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        install multipass<\/pre>\n\n\n\n<ul><li>Some knowledge of the Linux command
        line.<\/li><li>Some basic familiarity with the YAML language syntax.<\/li><\/ul>\n\n\n\n<h1>Snapcraft
        capabilities<\/h1>\n\n\n\n<p>Let\u2019s start with an overview of snapcraft
        and its capabilities.<\/p>\n\n\n\n<p>Snapcraft is the command line tool that
        allows developers to build and publish their applications as snaps, in the
        snap file format. Snaps are created as the final artifact of the build process,
        with packages bearing a .snap extension. The snap file format is a single
        compressed SquashFS filesystem. It includes the application code and declarative
        metadata, which is interpreted by the snapd service to set up a secure sandbox
        for that application.<\/p>\n\n\n\n<h1>Snapcraft commands<\/h1>\n\n\n\n<p>Snapcraft
        supports a wide range of commands, designed to help developers start their
        project, build their applications, upload these applications to the online
        snap store, and publish them to the end user. Just to give you more context,
        some of these commands include:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">build
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Builds artifacts based on the snapcraft.yaml
        file.<br>clean &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Remove content - cleans downloads,
        builds or\u2026<br>init &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Initializes a
        snapcraft project.<br>push &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Pushes a snap
        to the online snap store.<br>register &nbsp;&nbsp; Registers a snap with the
        online snap store.<br>snap &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Create a snaps.<\/pre>\n\n\n\n<p>And
        many more.<\/p>\n\n\n\n<h1>Where does it all start?<\/h1>\n\n\n\n<p>Snapcraft
        builds applications based on declarations written in a file called <strong>snapcraft.yaml<\/strong>.<\/p>\n\n\n\n<p>Snapcraft.yaml
        is a configuration file written in the YAML language, with stanzas defining
        the application structure and behavior. When snapcraft runs and parses this
        file, it will use the declared information to build the snap.<\/p>\n\n\n\n<p>Developers
        coming from the traditional Linux world will find it easier to relate to snapcraft.yaml
        as being somewhat similar to a Makefile or an RPM spec file. Some familiarity
        with the YAML language syntax is helpful in understanding the declarations
        and logic in the snapcraft.yaml files.<\/p>\n\n\n\n<h1>Snapcraft.yaml<\/h1>\n\n\n\n<p>You
        can create the snapcraft.yaml file manually in your project directory, or
        you can run the <strong>snapcraft init<\/strong> command, which will create
        a template file you can then populate with the required information.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snapcraft init<\/pre>\n\n\n\n<p>A minimal
        valid snapcraft.yaml file that can be built into a working snap requires three
        stanzas: <strong>metadata<\/strong>, <strong>confinement level<\/strong>,
        and <strong>build definition<\/strong>.<\/p>\n\n\n\n<p>Let&#8217;s illustrate
        this with an example. Below, you can see a complete snapcraft.yaml file contents
        for an application called <em>wethr<\/em>, a command line weather tool. We
        will now look at each section of the code separately and learn what it does.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">name: wethr<br>version: \"1.4.0\"<br>summary:
        Command line weather tool.<br>Description: |<br> &nbsp;Get current weather.<br><br>confinement:
        strict<br>\nbase: core18<br><br>apps:<br>\n  wethr:<br>\n    command: wethr<br>\n    plugs:<br>\n      -
        network<br><br>parts:<br>\n  wethr:<br>\n    plugin: nodejs<br>\n    source-tag:
        \"v1.4.0\"<br>\n    source: https:\/\/github.com\/twobucks\/wethr.git<\/pre>\n\n\n\n<h2>Metadata<\/h2>\n\n\n\n<p>Several
        mandatory fields define and describe the application &#8211; name, version,
        summary and description. These fields allow end users to find snaps and install
        them.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">name: wethr<br>version:
        \"1.4.0\"<br>summary: Command line weather tool.<br>Description: |<br> &nbsp;Get
        current weather.<\/pre>\n\n\n\n<p>Let\u2019s examine these fields in more
        detail:<\/p>\n\n\n\n<ul><li><strong>Name<\/strong> &#8211; A string that defines
        the name of the snap. It must start with an ASCII character and can only use
        ASCII lowercase letters, numbers and hyphens. It must be between 1 and 40
        characters in length. The name must be unique in the Snap Store.<\/li><li><strong>Version<\/strong>
        &#8211; A string that defines the version of the application to the user.
        Max. length is 32 characters. You can also use \u2018git\u2019 for the version
        qualifier. By specifying \u2018git\u2019, the current git tag or commit will
        be used as the version string. Please note that versions carry no semantic
        meaning in snaps.<\/li><li><strong>Summary<\/strong> &#8211; A string that
        briefly describes the application. The summary can not exceed 79 characters.
        You can use a chevron \u2018&gt;\u2019 character or a pipe &#8216;|&#8217;
        character in this key to declare a multi-line summary.<\/li><li><strong>Description<\/strong>
        &#8211; A string that describes the application. You can use multiple lines.
        There is no practical limitation on the length of this key.<\/li><\/ul>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Field<\/strong><\/td><td><strong>Definition<\/strong><\/td><td><strong>Type<\/strong><\/td><td><strong>Length<\/strong><\/td><td><strong>Note<\/strong><\/td><\/tr><tr><td><strong>Name<\/strong><\/td><td>Name<\/td><td>String<\/td><td>1-40<\/td><td>Unique<\/td><\/tr><tr><td><strong>Version<\/strong><\/td><td>App
        version<\/td><td>String<\/td><td>1-32<\/td><td>No semantic meaning<\/td><\/tr><tr><td><strong>Summary<\/strong><\/td><td>Brief<\/td><td>String<\/td><td>1-79<\/td><td>&#8211;<\/td><\/tr><tr><td><strong>Description<\/strong><\/td><td>Full<\/td><td>String<\/td><td>High<\/td><td>&#8211;<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>When
        the application is built with snapcraft, this metadata will be made available
        to users. Information about additional directives and their syntax is available
        in the snapcraft <a href=\"https:\/\/docs.snapcraft.io\/snapcraft-yaml-reference\">YAML
        reference<\/a> documentation.<\/p>\n\n\n\n<h2>Confinement level<\/h2>\n\n\n\n<p>By
        design, snaps are confined and limited in what they can do. This is an important
        feature that distinguishes snaps from software distributed using the traditional
        repository methods. The confinement allows for a high level of isolation and
        security, and prevents snaps from being affected by underlying system changes,
        affecting one another or affecting the system.<\/p>\n\n\n\n<p>Different confinement
        levels describe what type of access the application will have once installed
        on the user\u2019s system. Confinement levels can be treated as filters that
        define what type of system resources the application can access outside the
        snap.<\/p>\n\n\n\n<p>Confinement is defined by general levels and fine-tuned
        using interfaces. We will discuss interfaces later in the series.<\/p>\n\n\n\n<p>There
        are three levels of confinement:<\/p>\n\n\n\n<ul><li><strong>Strict<\/strong>
        &#8211; This confinement level uses Linux kernel security features to lock
        down the applications inside the snap. By default, a strictly confined application
        cannot access the network, the users\u2019 home directory, any audio subsystems
        or webcams, and it cannot display any graphical output via X or Wayland.<\/li><li><strong>Devmode<\/strong>
        &#8211; This is a debug mode level used by developers as they iterate on the
        creation of their snap. This allows developers to troubleshoot applications,
        because they may behave differently when confined.<\/li><li><strong>Classic<\/strong>
        &#8211; This is a permissive level equivalent to the full system access that
        traditionally packaged applications have. Classic confinement is often used
        as a stop-gap measure to enable developers to publish applications that need
        more access than the current set of permissions allow. The classic level should
        be used only when required for functionality, as it lowers the security of
        the application.<\/li><\/ul>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Access
        type<\/strong><\/td><td><strong>Strict<\/strong><\/td><td><strong>Devmode<\/strong><\/td><td><strong>Classic<\/strong><\/td><\/tr><tr><td>Access
        to network<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access
        to home dir<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access
        to audio<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access to
        webcam<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access to
        display<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Used for<\/td><td>Preferred<\/td><td>Troubleshooting<\/td><td>Stopgap
        measure<\/td><\/tr><tr><td>Other<\/td><td>Interfaces override<\/td><td>&#8211;<\/td><td>Requires
        review<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>Classically confined snaps
        are reviewed by the Snap Store reviewers team before they can be published.
        Snaps that use classic confinement may be rejected if they don\u2019t meet
        the necessary requirements.<\/p>\n\n\n\n<p>If we look at the wethr example,
        we define the confinement level as strict:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">confinement:
        strict<\/pre>\n\n\n\n<h2>Bases<\/h2>\n\n\n\n<p>In general, snaps cannot see
        the root filesystem on end user systems. This prevents conflict with other
        applications and increases security. However, applications still need some
        location to act as the root filesystem. They would also benefit from common
        libraries (e.g. libc) being in this root filesystem rather than bundled into
        each application.<\/p>\n\n\n\n<p>The base keyword specifies a special kind
        of snap that provides a minimal set of libraries common to most applications.
        It will be mounted as the root filesystem for your application.<\/p>\n\n\n\n<p>The
        core18 base is recommended.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">base:
        core18<\/pre>\n\n\n\n<h1>Build definition<\/h1>\n\n\n\n<p>The build definition
        stanza consists of several declarations on how the application is going to
        be built. If we look at the wethr application example, the build definition
        consists of the following:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">apps:<br>
        &nbsp;wethr:<br> &nbsp;&nbsp;&nbsp;command: wethr<br> &nbsp;&nbsp;&nbsp;plugs:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- network<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">parts:<br>
        &nbsp;wethr:<br> &nbsp;&nbsp;&nbsp;plugin: nodejs<br> &nbsp;&nbsp;&nbsp;source-tag:
        \"v1.4.0\"<br> &nbsp;&nbsp;&nbsp;source: https:\/\/github.com\/twobucks\/wethr.git<\/pre>\n\n\n\n<h3>Build
        definition &#8211; apps<\/h3>\n\n\n\n<p>Let\u2019s look at the first part
        of the YAML code:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">apps:<br>
        &nbsp;wethr:<br> &nbsp;&nbsp;&nbsp;command: wethr<br> &nbsp;&nbsp;&nbsp;plugs:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- network<\/pre>\n\n\n\n<p><strong>apps:<\/strong>
        defines the application(s) that are going to be part of the snap. The wethr
        example has a single application &#8211; wethr. Other snaps may have multiple
        sub-applications or executables.<\/p>\n\n\n\n<p><strong>wethr:<\/strong> defines
        a block for the wethr application.<\/p>\n\n\n\n<p><strong>command:<\/strong>
        defines the path to the executable (relative to snap) and arguments to use
        when this application runs.<\/p>\n\n\n\n<p><strong>plugs:<\/strong> is a <a
        href=\"https:\/\/forum.snapcraft.io\/t\/interface-management\/6154\">new concept<\/a>
        that we have not yet discussed. It will be explained in more detail later
        in the series. For the time being, we will go with a simplified description.
        In this example, the declaration specifies that the wethr application will
        be allowed access to the network interface, which is not available by default
        under strict confinement. This allows the wethr snap to override the strict
        confinement and provide network access.<\/p>\n\n\n\n<h3>Build definition &#8211;
        parts<\/h3>\n\n\n\n<p>Let\u2019s take a closer look at the second part of
        the YAML code, aptly named parts.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">parts:<br>
        &nbsp;wethr:<br> &nbsp;&nbsp;&nbsp;plugin: nodejs<br> &nbsp;&nbsp;&nbsp;source-tag:
        \"v1.4.0\"<br> &nbsp;&nbsp;&nbsp;source: https:\/\/github.com\/twobucks\/wethr.git<\/pre>\n\n\n\n<p><strong>parts:<\/strong>
        defines what sources are needed to assemble your app. Parts can be anything
        &#8211; programs, libraries, or other needed assets. We then further define
        how the wethr application should be built.<\/p>\n\n\n\n<p><strong>plugin:<\/strong>
        defines the use of an <a href=\"https:\/\/docs.snapcraft.io\/snapcraft-plugins\">existing
        tool<\/a> that will perform various language-specific commands in the background.
        For example, the nodejs plugin create parts that use Node.js and\/or the JavaScript
        package manager npm.<\/p>\n\n\n\n<p><strong>source-tag:<\/strong> defines
        a specific tag for source repositories under version control. This plugin
        will then look for the source with the specific tag and try to obtain the
        necessary data for the application build.<\/p>\n\n\n\n<p><strong>source:<\/strong>
        defines the URL or a path of the application code that needs to be downloaded
        for the build. It can be a local or remote path, and can refer to a directory
        tree, a compressed archive or a revision control repository.<\/p>\n\n\n\n<h1>Application
        build process<\/h1>\n\n\n\n<p>Once you have a complete snapcraft.yaml file,
        you can build it.<\/p>\n\n\n\n<p>The best way to start a new build is with
        a clean build environment. This ensures there are no library or dependency
        conflicts in your build setup, and that all snaps are built against the same
        common baseline.<\/p>\n\n\n\n<p>This will guarantee that your snaps can run
        on all available snap platforms without any errors. To build your snap in
        a clean build environment, run:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft<\/pre>\n\n\n\n<p>This
        command will start an Ubuntu 18.04 minimal install virtual machine instance
        via multipass, download the necessary packages, build the snap, save the final
        artifact in your work directory, and then stop the virtual machine. The virtual
        machine will not be deleted, and it will be reused for re-builds of the snap,
        in case you require it.<\/p>\n\n\n\n<h1>Snap created<\/h1>\n\n\n\n<p>You may
        encounter errors during the build process, such as invalid syntax, missing
        libraries, or your snap may not work correctly. We will learn more about the
        steps to understand and <a href=\"https:\/\/snapcraft.io\/blog\/snap-up-your-development-tools-for-making-the-snap-trek-easier\">troubleshoot<\/a>
        these later in the series. For the time being, let\u2019s assume that our
        snap builds correctly and without any errors.<\/p>\n\n\n\n<p>If the build
        is successful, you will have a file with the .snap extension in your work
        directory.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/NEMyMVEyCRno8fT6tmVARKbp0LjyxnwxO1KPlvVXgHPJ6E3qQ3pzHEQGwBAXvPMveXCWLpWdQ-9B0NYoW9JOwcYsmVLWzkKtSRUHiAdnXJ5jvdv5CHTmuspwK9sk5i1TYca4xo2D\"
        alt=\"\"\/><\/figure>\n\n\n\n<h1>Snap file format<\/h1>\n\n\n\n<p>To better
        understand snaps, let\u2019s take a closer look at the snap file format. Each
        snap is a single SquashFS filesystem containing the application code and metadata.
        You can unpack the snaps using the unsquashfs command or by mounting a snap
        as a loopback device.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">unsquashfs
        &lt;file&gt;.snap<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">mount
        &lt;file&gt;.snap &lt;mount point&gt; -t squashfs -o loop<\/pre>\n\n\n\n<p>The
        contents of the extracted or mounted snap will resemble a typical Linux filesystem.
        There will be directories like bin, lib, usr and others. There will also be
        a <em>command-&lt;snap name&gt;.wrapper<\/em> file, which defines the snap
        environment under which the snap will run.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">drwxr-xr-x
        8 igor igor 4096 Dec &nbsp;5 12:48 .\/<br>drwxrwxr-x 4 igor igor 4096 Dec
        &nbsp;5 12:48 ..\/<br>drwxr-xr-x 2 igor igor 4096 Dec &nbsp;5 12:48 bin\/<br>-rwxr-xr-x
        1 igor igor &nbsp;&nbsp;61 Dec  5 12:48 command-foo.wrapper*<br>drwxr-xr-x
        3 igor igor 4096 Dec &nbsp;5 12:48 etc\/<br>drwxr-xr-x 4 igor igor 4096 Dec
        &nbsp;5 12:48 lib\/<br>drwxr-xr-x 3 igor igor 4096 Dec &nbsp;5 12:48 meta\/<br>drwxr-xr-x
        3 igor igor 4096 Dec &nbsp;5 12:48 snap\/<br>drwxr-xr-x 6 igor igor 4096 Apr
        16 &nbsp;2018 usr\/<\/pre>\n\n\n\n<p>Again, to make this easier to understand
        for developers coming from the traditional world, this is somewhat similar
        to extracting a package (like an RPM), and running an application from a relative
        path by loading the necessary libraries using the $LD_LIBRARY_PATH environment
        variable. Snaps use the $SNAP* variables to define and determine their \u201cvirtual\u201d
        environment:<\/p>\n\n\n\n<ul><li>$SNAP (install path, RO)<\/li><li>$SNAP_DATA
        (path in \/var, RW)<\/li><li>$SNAP_USER_DATA (path in \/home, RW)<\/li><\/ul>\n\n\n\n<p>And
        others.<\/p>\n\n\n\n<p>A snap that has been published in the snap store will
        have several additional files, like the <em>assert<\/em> file, <em>desktop
        launcher<\/em> and others. We will discuss these in more detail later in the
        series, once we learn how to use plugs and interfaces.<\/p>\n\n\n\n<h1>Publishing
        a snap<\/h1>\n\n\n\n<p>Now we are ready to <a href=\"https:\/\/docs.snapcraft.io\/releasing-to-the-snap-store\">publish
        our snap<\/a>. The process consists of the following:<\/p>\n\n\n\n<ul><li>Create
        your developer account at <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>.<\/li><li>Register
        your app\u2019s name (above or the command line).<\/li><li>Release your app.<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snapcraft login<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft
        register<\/pre>\n\n\n\n<p>Once you have completed the first two steps, you
        can upload the snap to the store.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft
        push --release=&lt;channel&gt; &lt;file&gt;.snap<\/pre>\n\n\n\n<p>The second
        command will upload the snap file into the store. However, <em>before<\/em>
        you run this command, we need to talk a little bit about the different release
        channels.<\/p>\n\n\n\n<h2>Snap Store channels<\/h2>\n\n\n\n<p>The Snap Store
        comes with a very high level of release management flexibility by using multiple
        <a href=\"https:\/\/docs.snapcraft.io\/channels\">channels<\/a>, which allow
        developers to publish their applications in a staged, controlled manner. The
        channels can be treated as a multi-dimensional version control. Each channel
        consists of three components:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">&lt;track&gt;\/&lt;risk&gt;\/&lt;branch&gt;<\/pre>\n\n\n\n<ul><li><strong>Track<\/strong>
        &#8211; represents a progressive potential trade-off between stability and
        new features.<\/li><li><strong>Risk<\/strong> &#8211; enables snap developers
        to publish multiple supported releases of their application under the same
        snap name.<\/li><li><strong>Branch<\/strong> &#8211; are optional and hold
        temporary releases intended to help with bug-fixing.<\/li><\/ul>\n\n\n\n<p>A
        typical channel will look something like:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">--channel=latest\/edge<\/pre>\n\n\n\n<h3>Track<\/h3>\n\n\n\n<p>All
        snaps must have a default track called latest. This is the implied track unless
        specified otherwise. A track contains releases based on the developer\u2019s
        versioning convention. A track could be used to track minor updates (2.0.1,
        2.0.2), major updates (2.1, 2.2), or releases held for long-term support (3.2,
        4.1).<\/p>\n\n\n\n<h3>Risk<\/h3>\n\n\n\n<p>This is the most important aspect
        of the channels. It defines the readiness of your application, much in the
        same way you would version any application &#8211; alpha, beta, RC, GA, etc.
        The risk levels used in the snap store are: stable, candidate, beta, and edge.<\/p>\n\n\n\n<p>Snaps
        are installed using the stable risk-level by default. Installing from a less
        stable risk-level will typically mean more frequent updates.<\/p>\n\n\n\n<p>You
        can also use &#8211;stable, &#8211;candidate, &#8211;beta, &#8211;edge options
        instead of writing the full channel declaration. For instance, &#8211;stable
        is equivalent to &#8211;channel=stable or even &#8211;channel=latest\/stable.<\/p>\n\n\n\n<p>End
        users of snap have the option to switch between different channels for their
        own convenience.<\/p>\n\n\n\n<h3>Branch<\/h3>\n\n\n\n<p>Branches are optional.
        They allow the creation of a short-lived sequences of snaps that can be published
        on demand by snap developers to help with fixes or temporary experimentation.<\/p>\n\n\n\n<p>Branch
        names convey their purpose, such as <em>fix-for-bug123<\/em>, but the name
        isn\u2019t exposed in the normal way, such as with snap info. Instead, they
        can be tracked by anyone simply knowing the name. After 30 days with no further
        updates, a branch will be closed automatically.<\/p>\n\n\n\n<h2>Upload your
        snap<\/h2>\n\n\n\n<p>Now that we understand the concept of channels, we can
        upload our snap.<\/p>\n\n\n\n<p>Please note you should <strong>NOT<\/strong>
        upload your snap to the stable channel right away. You should do the publication
        in a staged manner, and allow for sufficient testing, to make sure the snap
        application is stable and works correctly before it is promoted into the stable
        channel.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft push --release=beta
        &lt;file&gt;.snap<\/pre>\n\n\n\n<p>The Snap Store will run several automated
        checks against your snap. There may also be a manual review, depending on
        how you have built your snap (like classic confinement). If the checks pass
        without errors, your snap will be available in the store.<\/p>\n\n\n\n<p>You
        are encouraged to create a <a href=\"https:\/\/snapcraft.io\/blog\/make-your-snap-store-page-pop\">compelling
        page<\/a> for your application, to attract users. The use of an accurate description,
        high-quality logo and screenshots can all help make your application more
        visible and appealing.<\/p>\n\n\n\n<p>And that\u2019s it. Congratulations,
        you\u2019ve just successfully published your first snap!<\/p>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>Today,
        we learned about snaps as a concept and technology. We learned about the basic
        architecture of snaps and its components. We delved a little deeper into the
        snapcraft internals, focusing on the commands, the snapcraft.yaml syntax and
        how to build and publish your snaps.<\/p>\n\n\n\n<p>We touched on the important
        concepts of confinement levels, clean build environment, and channels. We
        used a simple example of a command-line weather application in the build process.
        The next step is to expand on the build definitions, and make more complex
        snaps.<\/p>\n\n\n\n<p>Indeed, snapcraft has many useful components, and through
        the series, we will discuss them, including interfaces, plugins, hooks and
        health checks, and how to develop snaps with different languages, like Python,
        Electron, Go, and others.<\/p>\n\n\n\n<p>Meanwhile, if you&#8217;re interested,
        please take a look at the following blog posts, as they provide additional
        details and insight into the snap build process:<\/p>\n\n\n\n<p><a href=\"https:\/\/snapcraft.io\/blog\/bootstrap-your-snap\">Bootstrap
        Your Snaps<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/snapcraft.io\/blog\/publish-your-unity-games-in-the-snap-store\">Zero
        to Snap &#8211; Rev up your packaging<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/snapcraft.io\/blog\/zero-to-hero-snap-me-up-before-you-go\">Zero
        to Hero &#8211; Snap me up before you GO<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/snapcraft.io\/blog\/publish-your-unity-games-in-the-snap-store\">Publish
        Your Unity Games in the Snap Store<\/a><\/p>\n\n\n\n<p>And of course, we welcome
        feedback and ideas, so if you like, please join the <a href=\"https:\/\/forum.snapcraft.io\/\">discussion
        forum<\/a>.<\/p>\n\n\n\n<p>Photo by <a href=\"https:\/\/unsplash.com\/photos\/t5YUoHW6zRo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Barn
        Images<\/a> on <a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>First
