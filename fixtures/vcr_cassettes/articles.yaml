        \u6d3b\u52a8\u56de\u987e"},"content":{"rendered":"\n<p> 12 \u6708 20 \u65e5\uff0c\u5728\u300cUbuntu
        \u00b7\u4e91\u5230\u7aef\u7684\u8425\u6536\u79d8\u7c4d\u300d\u7ebf\u4e0b\u6c99\u9f99\u4e2d\uff0cCanonical
        \u7684\u6280\u672f\u4e13\u5bb6\u4e3a\u6211\u4eec\u6df1\u5165\u4ecb\u7ecd\u4e86
        Canonical Distribution of Kubernetes\u3001Juju \u90e8\u7f72\u5b9e\u4f8b\uff0cUbuntu
        Core \u6280\u672f\u5e94\u7528\u53ca\u6848\u4f8b\u5206\u4eab\uff0c\u5e76\u4e0e\u73b0\u573a\u5f00\u53d1\u8005\u3001\u4f01\u4e1a\u8fdb\u884c\u6df1\u5ea6\u7684\u4ea4\u6d41\u3002<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/eff5\/cloud-to-edge.jpeg\"
        alt=\"\" class=\"wp-image-88615\"\/><\/figure>\n\n\n\n<p style=\"text-align:left\">Ubuntu
        \u662f\u5de5\u4f5c\u7ad9\u3001\u4e91\u548c IoT \u9886\u57df\u4f7f\u7528\u6700\u5e7f\u6cdb\u7684
        Linux \u5e73\u53f0\u3002\u7ecf\u8fc7\u591a\u5e74\u7684\u53d1\u5c55\uff0cUbuntu
        \u5df2\u7ecf\u4ece\u4e00\u4e2a\u7684\u64cd\u4f5c\u5e73\u53f0\u53d8\u6210\u4e00\u5957\u5b8c\u6574\u4ece\u4e91\u7aef\u5230\u8bbe\u5907\u7684\u751f\u6001\u94fe\u3002\u5728\u4e91\u7aef\uff0cCanonical\uff08Ubuntu
        \u6bcd\u516c\u53f8\uff09\u4e3a\u4f01\u4e1a\u63d0\u4f9b\u4e86 Ubuntu \u670d\u52a1\u5668\u8ba4\u8bc1\uff0cCanonical
        Distributed Kubernetes, OpenStack \u7b49\u89e3\u51b3\u65b9\u6848\u3002\u5728\u8bbe\u5907\u7aef\uff0cCanonical
        \u63d0\u4f9b\u4e86\u4e13\u4e3a IoT \u6240\u8bbe\u8ba1\u7684 Ubuntu Core\u3002<\/p>\n\n\n\n<h3>\u4ece\u4e91\u5230\u7aef\uff0cUbuntu
        \u63d0\u4f9b\u5168\u6808\u5f0f\u7684\u5546\u4e1a\u5316\u80fd\u529b\ufeff<\/h3>\n\n\n\n<p>
        \u5728\u591a\u4e2a\u5e94\u7528\u573a\u666f\u4e2d\uff0cUbuntu \u90fd\u662f\u4e00\u4e2a\u975e\u5e38\u9002\u5408\u5546\u7528\u7684\u5e73\u53f0\u3002\u4ece\u7b2c\u4e00\u4ee3
        Ubuntu \u5e73\u53f0\u8bde\u751f\u4ee5\u6765\uff0cUbuntu \u4fbf\u53ea\u63d0\u4f9b\u4e00\u4e2a\u7248\u672c\uff0c\u4e0d\u505a\u793e\u533a\u548c\u4f01\u4e1a\u7684\u7248\u672c\u533a\u5206\uff0c\u5982\u6b64\u4e00\u6765\uff0c\u5f00\u53d1\u8005\u5728\u8f6c\u5411\u5546\u4e1a\u5316\u8fc7\u7a0b\u4e2d\u5c06\u4e0d\u5b58\u5728\u4efb\u4f55\u7684\u8fc1\u79fb\u6210\u672c\uff0c\u5f00\u53d1\u8005\u53ea\u8981\u5728\u539f\u6765\u5f00\u53d1\u7248\u672c\u4e0a\u8fdb\u884c\u5347\u7ea7\u5373\u53ef\u3002<\/p>\n\n\n\n<p>
        \u4e3a\u4e86\u66f4\u597d\u7684\u5e2e\u52a9\u4f01\u4e1a\u8fdb\u884c\u5546\u4e1a\u5316\uff0cCanonical
        \u8fd8\u63d0\u4f9b\u4e86\u670d\u52a1\u5668\u8ba4\u8bc1\u548c\u57fa\u7840\u4fe1\u606f\u8bbe\u65bd\u5efa\u8bbe\u89e3\u51b3\u65b9\u6848\u3002<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/223f\/Land-Lu.jpeg\"
        alt=\"\" class=\"wp-image-88616\"\/><figcaption> Canonical \u9500\u552e\u603b\u76d1
        Land Lu <\/figcaption><\/figure>\n\n\n\n<p>\u5728\u670d\u52a1\u5668\u8ba4\u8bc1\u65b9\u9762\uff0cCanonical
        \u5f00\u653e\u4e86 SOA Program\u3002Canonical \u9500\u552e\u603b\u76d1 Land
        Lu \u4ecb\u7ecd\u5230\uff0c\u6839\u636e Model \u7684\u79cd\u7c7b\u548c\u6570\u91cf\u7684\u4e0d\u540c\uff0cCanonical
        \u4e3a\u4f01\u4e1a\u63d0\u4f9b 1~3 \u4e2a\u7b49\u7ea7\u7684\u8ba4\u8bc1\uff0c\u5e76\u5728\u7f51\u7edc\u4e0a\u63d0\u4f9b\u76f8\u5e94\u7684\u8ba4\u8bc1\u4fe1\u606f\u67e5\u8be2\u3002\u5177\u4f53\u8ba4\u8bc1\u8fc7\u7a0b\u53ef\u4ee5\u53c2\u89c1\u4e0b\u65b9\u56fe\u7247\uff1a<\/p>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ec37\/Certificationprogramcanonical.jpg\"
        alt=\"\" class=\"wp-image-88532\" width=\"587\" height=\"330\"\/><\/figure>\n\n\n\n<p>Canonical
        \u7684 Kubernetes \u53d1\u884c\u7248\uff08CDK\uff09\u53ef\u4ee5\u5728\u516c\u6709\u4e91\u3001VMware\u3001OpenStack
        \u548c\u88f8\u673a\u4e0a\u8fd0\u884c\uff0c\u5e76\u63d0\u4f9b\u6700\u65b0\u7684\u4e0a\u6e38\u7248\u672c\uff08\u76ee\u524d\u662f
        Kubernetes 1.10\uff09\uff0c\u53ef\u6309\u9700\u6269\u5c55 Kubernetes \u96c6\u7fa4\uff0c\u5e76\u4e0e\u7528\u4e8e\u5b58\u50a8\u3001\u7f51\u7edc\u548c\u76d1\u63a7\u7684\u53ef\u9009\u7ec4\u4ef6\u96c6\u6210\u3002<br>
        Kubernetes \u4f7f\u7528 Juju \u8fdb\u884c\u5efa\u6a21\uff0c\u5e76\u62e5\u6709\u7ba1\u7406\u6301\u4e45\u6027\u96c6\u7fa4\u6240\u9700\u7684\u6240\u6709\u64cd\u4f5c\u811a\u672c\u548c\u5de5\u5177\uff0c\u7b80\u5355\u6613\u7528\uff0c\u9ad8\u5f39\u6027\uff0c\u4e14\u5177\u5907\u4e86\u5f88\u5f3a\u7684\u6269\u5c55\u6027\u3002\u76ee\u524d\uff0cCDK
        \u652f\u6301\u5305\u62ec X86\u3001ARM\u3001 POWER\u3001s390x \u7b49\u4e3b\u6d41\u67b6\u6784\u3002<\/p>\n\n\n\n<h4>Demo
        #1\uff1a\u5982\u4f55\u4f7f\u7528 Juju \u90e8\u7f72 CDK\ufeff<\/h4>\n\n\n\n<p>Juju
        \u662f\u4e00\u4e2a\u81ea\u52a8\u5316\u90e8\u7f72\u5de5\u5177\u548c\u8fd0\u7ef4\u5de5\u5177\u3002\u901a\u8fc7
        Juju\uff0c\u5f00\u53d1\u8005\u53ef\u4ee5\u8fd0\u884c\u793e\u533a\u53d1\u5e03\u7684\u6807\u51c6\u89e3\u51b3\u65b9\u6848\uff0c\u6216\u8005\u6784\u5efa\u5c5e\u4e8e\u81ea\u5df1\u7684\u89e3\u51b3\u65b9\u6848\u3002<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/952d\/Mao-zhanglei.jpeg\"
        alt=\"\" class=\"wp-image-88617\"\/><figcaption> Canonical \u67b6\u6784\u5e08
        Zhanglei Mao <\/figcaption><\/figure>\n\n\n\n<p>Canonical \u67b6\u6784\u5e08
        Zhanglei Mao \u8868\u793a\uff0c\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u5f00\u53d1\u8005\u4f7f\u7528
        Juju \u8fdb\u884c\u5e94\u7528\u90e8\u7f72\u4ec5\u9700\u8981\u4e09\u6b65\u4fbf\u53ef\u5b8c\u6210\uff1a<br>
        \u9996\u5148\uff0c\u51b3\u5b9a\u89e3\u51b3\u65b9\u6848\u7684\u90e8\u7f72\u4f4d\u7f6e\uff0c\u6bd4\u5982\u516c\u6709\u4e91\u3001\u7269\u7406\u670d\u52a1\u5668\u6216\u8005\u5355\u673a\u3002\u5176\u6b21\uff0c\u8981\u521b\u5efa\u4e00\u4e2a
        Model \u6765\u5bb9\u7eb3\u8fd9\u4e9b\u670d\u52a1\u3002\u7b2c\u4e09\uff0c\u5728
        Charm Store \u4e2d\u9009\u62e9\u4e00\u4e2a\u670d\u52a1\u6216\u8005\u670d\u52a1\u7684
        Bundle\uff0c\u7136\u540e\u7b49\u5f85\u8d44\u6e90\u88c5\u597d\u5373\u53ef\u3002<\/p>\n\n\n\n<p>Juju
        \u63d0\u4f9b\u56fe\u5f62\u5316\u7ba1\u7406\u754c\u9762\uff0c\u65b9\u4fbf\u5f00\u53d1\u8005\u5728\u7b2c\u4e00\u65f6\u95f4\u53d1\u73b0\u9519\u8bef\u5e76\u8fdb\u884c\u4fee\u6b63\u3002\u53e6\u5916\uff0cJuju
        \u8fd8\u652f\u6301\u591a\u7528\u6237\u7ba1\u7406\u529f\u80fd\uff0c\u7ba1\u7406\u5458\u53ef\u4e3a\u521b\u5efa\u76f8\u5bf9\u8f83\u4f4e\u6743\u9650\u7684\u8d26\u6237\uff0c\u65b9\u4fbf\u7b2c\u4e09\u65b9\u7528\u6237\u67e5\u9605\u6216\u8005\u8fdb\u884c\u529f\u80fd\u6269\u5c55\u3002\u5b8c\u6210\u90e8\u7f72\u540e\uff0c\u5f00\u53d1\u8005\u8fd8\u53ef\u4ee5\u5728
        AWS\u3001Azure\u3001Google\u3001Oracle\u3001VMware\u3001OpenStack\u3001\u88f8\u673a\u548c
        LXD \u5bb9\u5668\u4e0a\u91cd\u7528\u8fd9\u4e9b\u89e3\u51b3\u65b9\u6848\u3002<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/256d\/Juju.jpeg\"
        alt=\"\" class=\"wp-image-88618\"\/><\/figure>\n\n\n\n<h4>Demo #2\uff1a\u5982\u4f55\u4f7f\u7528
        Rancher \u7ba1\u7406 CDK \u96c6\u7fa4<\/h4>\n\n\n\n<p>\u76ee\u524d\uff0c\u4e00\u7cfb\u5217\u5408\u4f5c\u4f19\u4f34\u4e3a
        CDK \u63d0\u4f9b\u89e3\u51b3\u65b9\u6848\uff0c\u5982 Rancher 2.0\u3002\u5728\u73b0\u573a\uff0cRancher
        Labs \u89e3\u51b3\u65b9\u6848\u67b6\u6784\u5e08\u4e07\u7ecd\u8fdc\u4e3a\u6211\u4eec\u6f14\u793a\u4e86\u5982\u4f55\u4f7f\u7528
        Rancher \u7ba1\u7406 CDK \u96c6\u7fa4\u3002<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/78ab\/rancher.jpeg\"
        alt=\"\" class=\"wp-image-88630\"\/><figcaption> Rancher Labs \u89e3\u51b3\u65b9\u6848\u67b6\u6784\u5e08\u4e07\u7ecd\u8fdc
        <\/figcaption><\/figure>\n\n\n\n<p style=\"text-align:left\">\u4e07\u7ecd\u8fdc\u8868\u793a\uff0cUbuntu
        \u5bf9\u4e8e OpenStack\u3001K8s \u7684\u652f\u6301\u6027\u6bd4\u8f83\u597d\uff0c\u5c24\u5176\u662f\u5728\u4e91\u548c\u4e91\u5ef6\u4f38\u7684\u5e94\u7528\uff0c\u5728\u505a\u751f\u6001\u73af\u5883\u90e8\u7f72\u5bb9\u5668\u7b49\u65b9\u9762\u7684\u5de5\u4f5c\u65f6\uff0cUbuntu
        \u53ef\u4ee5\u7701\u53bb\u975e\u5e38\u591a\u4e0d\u5fc5\u8981\u7684\u9ebb\u70e6\u3002<br>
