p=31471"},"modified":"2016-01-15T16:58:41","modified_gmt":"2016-01-15T16:58:41","slug":"ubuntu-is-coming-to-a-city-near-you","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2016\/01\/15\/ubuntu-is-coming-to-a-city-near-you\/","title":{"rendered":"Ubuntu
        is coming to a city near you"},"content":{"rendered":"<p>Happy New Year!<\/p>\n<p>I\u2019ve
        been busy planning our first ever Ubuntu Day. Ubuntu Day is a local event
        organised with our partners to support awareness and adoption of Ubuntu technologies
        in local markets. It\u2019s an opportunity for people to learn about Ubuntu
        Cloud products directly from the experts, and to obtain some technical hands
        on training with MAAS, Juju and Charms. And for us, it\u2019s a great opportunity
        to meet directly with current and future Ubuntu users.<\/p>\n<p>Our inaugural
        Ubuntu Day will take place in Milan, Italy. Come and meet us to talk about
        customer solutions and partner opportunities with Canonical in order to expand
        Ubuntu\u2019s presence in the local market.<\/p>\n<p>Ibuildings, European
        Open Source Technology Advisor for Web &amp; Mobile, together with Canonical
        invite you to Ubuntu Day in <strong>Milan<\/strong> on <strong>Tuesday, 2nd
        February 2016<\/strong>.<\/p>\n<p><strong>Location<\/strong><br \/>\n3 Via
        Santa Maria Valley<br \/>\n20123 Milan , Italy<\/p>\n<p><strong>Agenda<\/strong><\/p>\n<p>Morning
        general audience sessions (9:30am &#8211; 12:30pm):<\/p>\n<ul>\n<li>Canonical
        Overview &#8211; Introduction to Ubuntu Technologies<\/li>\n<li>Ubuntu Linux
        &amp; Cloud &#8211; OpenStack, Autopilot, BootStack<\/li>\n<li>Ubuntu Tools
        &#8211; MAAS, Juju and Landscape<\/li>\n<li>OpenStack for Service Providers<\/li>\n<li>Ibuildings\u00a0Presentation<\/li>\n<\/ul>\n<p>Afternoon
        technical sessions (1:30pm &#8211; 5.30pm):<\/p>\n<ul>\n<li>Introduction to
        MAAS<\/li>\n<li>Introduction to Juju<\/li>\n<li>Juju charm school<\/li>\n<li>Writing
        charms<\/li>\n<\/ul>\n<p>Register your attendence today at <a href=\"https:\/\/www.eventbrite.it\/e\/biglietti-ubuntu-day-18977391890\"
        target=\"_blank\">https:\/\/www.eventbrite.it\/e\/biglietti-ubuntu-day-18977391890<\/a><\/p>\n<p>We\u2019ve
        got further Ubuntu Day events planned in London, Amsterdam, Moscow and Johannesburg,
        and more locations around the world. Details to be announced soon.<\/p>\n<p><strong>About
        Ibuildings<\/strong><br \/>\n<a href=\"http:\/\/www.ibuildings.it\" target=\"_blank\">Ibuildings<\/a>
        is an European Open Source Technology Advisor for Web &amp; Mobile that focuses
        on delivering expertise, process and tools to design, build and maintain mobile
        and web software solutions. Our services range from expert engineering consultants
        to complete agile (SCRUM) teams to bootstrap your new business venture using
        state-of-the-art open standards and open source technologies. Ibuildings is
        a privately held company.<\/p>\n<p><strong>About Canonical<\/strong><\/p>\n<p><a
        href=\"http:\/\/www.canonical.com\" target=\"_blank\">Canonical<\/a> is the
        commercial sponsor of the <a href=\"http:\/\/www.ubuntu.com\" target=\"_blank\">Ubuntu<\/a>
        project and the leading provider of<br \/>\nenterprise services for Ubuntu
        cloud deployments. Ubuntu delivers reliability, performance and interoperability
        to cloud and scale out environments. Telcos and cloud service providers trust
        Ubuntu for OpenStack and public cloud and it is used by global enterprises
        such as AT&amp;T, Comcast, Cisco WebEx, Deutsche Telekom, Ericsson, China
        Telecom, Korea Telecom, NEC, NTT, Numergy and Time Warner Cable.<\/p>\n<p>Canonical\u2019s
        tools Juju and MaaS raise the bar for scale-out orchestration in cloud environments.
        With developers, support staff and engineering centres all over the world,
        Canonical is uniquely positioned to help its partners and enterprise customers
        make the most of Ubuntu. Canonical is a privately held company.<\/p>\n<p>To
        learn more about Canonical\u2019s partner programmes, please visit <a href=\"http:\/\/partners.ubuntu.com\/\"
        target=\"_blank\">http:\/\/partners.ubuntu.com\/<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Happy
