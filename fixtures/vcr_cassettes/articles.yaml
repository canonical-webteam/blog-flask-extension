nsights.ubuntu.com\/?p=40660"},"modified":"2016-05-04T14:19:07","modified_gmt":"2016-05-04T13:19:07","slug":"samsung-developer-conference-2016","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2016\/04\/26\/samsung-developer-conference-2016\/","title":{"rendered":"Samsung
        Developer Conference 2016"},"content":{"rendered":"<p><img class=\"alignleft
        size-full wp-image-40661\" src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/845a\/sdc2016_full_logo.png\"
        alt=\"sdc2016_full_logo\" width=\"1358\" height=\"614\" \/><\/p>\n<p>It\u2019s
        arrived! Samsung\u2019s big yearly <a href=\"https:\/\/www.samsungdevelopers.com\/sdc2016\">developer
        event<\/a> kicks off from April 27th &#8211; 28th in SF. A place where developers,
        creators and builders alike come together to discuss the latest technologies
        and future innovations.<\/p>\n<p>This year, IOT will be one of the big focuses,
        especially around smart home and <a href=\"https:\/\/www.artik.io\/\">ARTIK<\/a>
        &#8211; their new chipset for IOT. We\u2019ll be there presenting via our
        developer evangelist &#8211; Didier &#8211; who\u2019ll be showcasing a demo,
        plus a mention by ARTIK\u2019s head of division within his talk.<\/p>\n<p>Our
        demo will be an app enabled home gateway on which we can deploy several applications.
        We\u2019ll show you how your smart home could interact with a home robot to
        serve you. The robot will use the camera you have in the house to recognise
        that you\u2019ve arrived, then use a microphone in the house to take orders
        from you (!)<\/p>\n<p>There are also other apps that can be deployed on the
        home gateway too, including an access point (home wifi), video service, local
        communication server (imagine a Skype or google hangout where data stays in
        your home), home automation etc. to name a few.<\/p>\n<p>In the build-up to
        the event we\u2019ve written a few pre-event blogs on their website, including
        <a href=\"https:\/\/www.artik.io\/2016\/04\/develop-deploy-manage-ubuntu-core-artik\/\">this
        one here<\/a>!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>It\u2019s
