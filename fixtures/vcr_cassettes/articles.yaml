lated":true}]}},{"id":88870,"date":"2019-04-29T16:53:02","date_gmt":"2019-04-29T16:53:02","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88870"},"modified":"2019-04-29T16:53:04","modified_gmt":"2019-04-29T16:53:04","slug":"canonical-consolidates-open-infrastructure-support-and-security-offerings","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/04\/29\/canonical-consolidates-open-infrastructure-support-and-security-offerings\/","title":{"rendered":"Canonical
        consolidates open infrastructure support and security offerings"},"content":{"rendered":"\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9bec\/UbuntuCanonical.png\"
        alt=\"Ubuntu Canonical\" class=\"wp-image-87988\"\/><\/figure><\/div>\n\n\n\n<p><strong>29th
        April, 2019:<\/strong> Canonical today announced Ubuntu Advantage for Infrastructure,
        a consolidated enterprise security, compliance and support offering that covers
        the full range of open source infrastructure capabilities for up to 10 years.<br><\/p>\n\n\n\n<p>\u201cA
        surge of customers adding Ubuntu to their list of officially supported operating
        systems has given us the volume to simplify our infrastructure security and
        support offering, and lower the average cost per machine even further,\u201d
        said Mark Shuttleworth, CEO at Canonical. <br><\/p>\n\n\n\n<p>The new approach
        continues Canonical\u2019s tradition of driving down costs and sets a new
        bar for efficiency in large-scale Linux enterprise operations. It stands in
        direct contrast to the complexity and cost of offerings from Red Hat and VMware
        which require additional licenses per host or per VM for capabilities like
        OpenStack and Kubernetes.<br><\/p>\n\n\n\n<p>\u201cAggregating Linux, Kubernetes,
        Docker, OpenStack, KVM, Ceph and SWIFT security update and support offerings
        into a single package enables businesses to evolve from traditional infrastructure
        to private cloud and container operations without introducing any new cost,\u201d
        said Stephan Fabel, Director of Product at Canonical.<br><\/p>\n\n\n\n<p><strong>Long-term
        security updates and maintenance<\/strong><\/p>\n\n\n\n<p>For customers who
        do not need technical support, the Essential level of UA for Infrastructure
        provides a stream of kernel live patches and security fixes for system services
        and libraries including <a href=\"https:\/\/www.ubuntu.com\/openstack\">OpenStack<\/a>
        and <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Kubernetes<\/a>, Ceph
        and SWIFT, together with FIPS and a range of infrastructure management and
        operations capabilities such as Prometheus, Grafana, Telegraf, Graylog, Filebeat,
        Elastic Search, MAAS and Canonical\u2019s Landscape systems management offering.<br><\/p>\n\n\n\n<p>UA
        Infrastructure Essential covers regulatory compliance for Linux and infrastructure
        components including base Docker images, without adding the cost of support.<br><\/p>\n\n\n\n<p><strong>Technical
        support, legal assurance and break-fix engineering<\/strong><br><\/p>\n\n\n\n<p>The
        Standard and Advanced levels of UA Infrastructure include technical support
        for open infrastructure, the development of long-term fixes to specific defects,
        and legal assurance.<br><\/p>\n\n\n\n<p>&#8220;We are moving our business
        towards a multi-cloud strategy built on open-source technology to enhance
        our time to market, flexibility and benefit from better economics. Partnering
        with Canonical to shape this direction has enabled us to move quicker than
        anticipated and realise the benefits of open source in an agile manner with
        the reassurance of ongoing enterprise support,&#8221; said Luis Castro Sequeira,
        Head of Infrastructure Architecture at Copa Airlines.<br><\/p>\n\n\n\n<p><strong>Fully
        managed infrastructure<\/strong><br><\/p>\n\n\n\n<p>Embracing public cloud
        has taught companies the value of focus on their applications rather than
        their infrastructure, and has increased demand for fully managed private cloud.<br><\/p>\n\n\n\n<p>Canonical
        offers fully <a href=\"https:\/\/www.ubuntu.com\/openstack\/managed\">managed
        OpenStack<\/a>, fully managed Kubernetes on bare metal, OpenStack, VMware
        and public clouds, and fully managed storage infrastructure.<br><\/p>\n\n\n\n<p
        style=\"text-align:center\"><em>&lt;ENDS><\/em><br><\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the publisher of Ubuntu, the
        OS for most public cloud workloads as well as the emerging categories of smart
        gateways, self-driving cars and advanced robots. Canonical provides enterprise
        security, support and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>29th
        April, 2019: Canonical today announced Ubuntu Advantage for Infrastructure,
        a consolidated enterprise security, compliance and support offering that covers
        the full range of open source infrastructure capabilities for up to 10 years.
        \u201cA surge of customers adding Ubuntu to their list of officially supported
        operating systems has given us the volume to simplify our [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":87988,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[2628,2639],"tags":[1374,1486,3321],"topic":[2099,1477],"group":[2100,1706],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"29","_start_month":"04","_start_year":"2019","_end_day":"29","_end_month":"04","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88870"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=88870"}],"version-history":[{"count":1,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88870\/revisions"}],"predecessor-version":[{"id":88871,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88870\/revisions\/88871"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87988"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=88870"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=88870"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=88870"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=88870"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=88870"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":88750,"date":"2019-04-18T13:11:36","date_gmt":"2019-04-18T13:11:36","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88750"},"modified":"2019-04-18T13:11:38","modified_gmt":"2019-04-18T13:11:38","slug":"open-infrastructure-developer-desktop-and-iot-are-the-focus-for-ubuntu-19-04","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/04\/18\/open-infrastructure-developer-desktop-and-iot-are-the-focus-for-ubuntu-19-04\/","title":{"rendered":"Open
        infrastructure, developer desktop and IoT are the focus for Ubuntu 19.04"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c32b\/vscode.png\"
        alt=\"\" class=\"wp-image-88751\"\/><\/figure>\n\n\n\n<p><strong>18th April,
        2019:<\/strong> Canonical today announced the release of Ubuntu 19.04, focused
        on open infrastructure deployments, the developer desktop, IoT, and cloud
        to edge software distribution.<br><\/p>\n\n\n\n<p>\u201cThe open-source-first
        on Ubuntu movement in telco, finance, and media has spread to other sectors.
        From the public cloud to the private data center to the edge appliance or
        cluster, open source has become the reference for efficiency and innovation.
        Ubuntu 19.04 includes the leading projects to underpin that transition, and
        the developer tooling to accelerate the applications for those domains\u201d
        said Mark Shuttleworth, CEO of Canonical.<br><\/p>\n\n\n\n<p><strong>Open
        infrastructure from cloud to edge<\/strong><\/p>\n\n\n\n<p>Ubuntu 19.04 integrates
        recent innovations from key open infrastructure projects &#8211; like OpenStack,
        Kubernetes, and Ceph &#8211; with advanced life-cycle management for multi-cloud
        and on-prem operations &#8211; from bare metal, VMware and OpenStack to every
        major public cloud.<br><\/p>\n\n\n\n<p>OpenStack Stein brings AI and NFV hardware
        acceleration with GPGPU and FPGA passthrough. Ceph Mimic provides multi-site
        replication and the latest <a href=\"https:\/\/blog.ubuntu.com\/2019\/03\/25\/kubernetes-1-14-now-available-from-canonical\">Kubernetes
        1.14<\/a> enables enterprise storage and the new containerd direct runtime.<br><\/p>\n\n\n\n<p>Optimised
        Ubuntu Server 19.04 and Minimal Ubuntu 19.04 images are available on all major
        public clouds. <br><\/p>\n\n\n\n<p><strong>IoT ecosystems for gateways, robotics
        and smart displays<\/strong><\/p>\n\n\n\n<p>Control decisions move to the
        edge with smart appliances based on Ubuntu, enabling edge-centric business
        models. Amazon published <a href=\"https:\/\/snapcraft.io\/aws-iot-greengrass\">Greengrass<\/a>
        for IoT on Ubuntu, as well as launching the <a href=\"https:\/\/aws.amazon.com\/deepracer\/\">AWS
        DeepRacer<\/a> developer-centric model for autonomous ground vehicle community
        development, also running Ubuntu. The Edge X stack and a wide range of industrial
        control capabilities are now available for integration on Ubuntu based devices,
        with long term security updates. Multiple smart display solutions are also
        available as off-the-shelf components in the snap store.<br><\/p>\n\n\n\n<p><strong>Developer
        productivity<\/strong><\/p>\n\n\n\n<p>Microsoft <a href=\"https:\/\/snapcraft.io\/code\">Visual
        Studio Code<\/a> joined the list of popular developer tools published as snaps
        including <a href=\"https:\/\/snapcraft.io\/intellij-idea-ultimate\">IntelliJ<\/a>,
        <a href=\"https:\/\/snapcraft.io\/pycharm-professional\">pyCharm<\/a>, <a
        href=\"https:\/\/snapcraft.io\/postman\">Postman<\/a> and <a href=\"https:\/\/snapcraft.io\/microk8s\">microK8s<\/a>.
        AI, machine learning and data science platforms continue to prefer Ubuntu
        for rapid adoption and fast project iterations.<br><\/p>\n\n\n\n<p>In 19.04,
        multiple instances of the same snap can be installed for CI\/CD, testing or
        phased rollouts. For example, two versions of a database or two versions of
        the golang compiler can be installed at the same time. Snap epochs control
        when and how data migration happens between major version upgrades.<br><\/p>\n\n\n\n<p>More
        than 2,000 independent software publishers now distribute their applications
        to Linux desktops, appliances and cloud VMs through the <a href=\"https:\/\/snapcraft.io\/store\">snap
        store<\/a>, growing 30% since October 2018.<br><\/p>\n\n\n\n<p><strong>Developer
        desktop integrated with VMware<\/strong><\/p>\n\n\n\n<p>Ubuntu 19.04 introduces
        GNOME 3.32 with higher frame rates, smoother startup animations, quicker icon
        load times and reduced CPU+GPU load. Fractional scaling for HiDPI screens
        is now available in X-org and Wayland. Installing Ubuntu on VMWare will automatically
        install open-vm-tools for bi-directional clipboard, easy sharing of files
        and graceful power state management.<\/p>\n\n\n\n<p>Ubuntu 19.04 is available
        for download <a href=\"https:\/\/www.ubuntu.com\/download\">here<\/a>.<\/p>\n\n\n\n<p>To
        learn more about Ubuntu 19.04, click <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/354804?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY19_DC_19.04_WBN_19.04\">here<\/a>
        to join the webinar on 7th May 2019. <\/p>\n\n\n\n<p style=\"text-align:center\"><strong>&lt;ENDS&gt;<\/strong><br><\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the company behind Ubuntu,
        the leading OS for cloud operations. Most public cloud workloads use Ubuntu,
        as do most new smart gateways, switches, self-driving cars and advanced robots.
        Canonical provides enterprise support and services for commercial users of
        Ubuntu. Established in 2004, Canonical is a privately held company.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>18th
        April, 2019: Canonical today announced the release of Ubuntu 19.04, focused
        on open infrastructure deployments, the developer desktop, IoT, and cloud
        to edge software distribution. \u201cThe open-source-first on Ubuntu movement
