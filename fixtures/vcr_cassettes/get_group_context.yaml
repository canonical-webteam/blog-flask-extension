        services businesses are looking to emerging technologies at a higher rate
        than organisations [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":85226,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[1485],"tags":[3000,1539,1833,2976,1327],"topic":[2099,1477],"group":[1706],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"07","_start_month":"02","_start_year":"2019","_end_day":"07","_end_month":"02","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87572"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87572"}],"version-history":[{"count":3,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87572\/revisions"}],"predecessor-version":[{"id":87577,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87572\/revisions\/87577"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/85226"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87572"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87572"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87572"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87572"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87572"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87447,"date":"2019-01-31T10:35:14","date_gmt":"2019-01-31T10:35:14","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87447"},"modified":"2019-02-05T12:29:14","modified_gmt":"2019-02-05T12:29:14","slug":"where-eagles-snap-a-closer-look","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/01\/31\/where-eagles-snap-a-closer-look\/","title":{"rendered":"Where
        eagles snap &#8211; A closer look"},"content":{"rendered":"\n<p>A couple of
        weeks ago, we talked about <a href=\"https:\/\/snapcraft.io\/blog\/where-eagles-snap-snap-security-overview\">snap
        security<\/a>, taking a journey through the eyes of a developer and handing
        over to a user who wants to install applications from the Snap Store. We discussed
        concepts like application confinement, interfaces, store review, and automatic
        updates. Today, we will look under the hood, and examine the underlying security
        mechanisms, and then talk some more about Ubuntu Core.<\/p>\n\n\n\n<h1>Ubuntu
        hardening mechanisms<\/h1>\n\n\n\n<p>Ubuntu uses several security hardening
        mechanisms, including: Discretionary Access Controls (DAC), Mandatory Access
        Control (MAC) via AppArmor, Seccomp kernel system call filtering (limits the
        system calls a process may use), cgroups device access controls for hardware
        assignment, and pseudoterminal (PTY) functionality for login sessions via
        a new devpts instance per command to prevent snooping and input injection
        via \/dev\/pts. Ubuntu also uses YAMA Linux Security Module in Canonical-supported
        kernels, and provides ptrace scoping, symlink restrictions and hardlink restrictions.<\/p>\n\n\n\n<h2>DHCP<\/h2>\n\n\n\n<p>The
        DHCP client runs under a restrictive AppArmor profile.<\/p>\n\n\n\n<h2>User
        logins<\/h2>\n\n\n\n<p>The administrative user (root) has a disabled password.
        All system users have disabled logins.<\/p>\n\n\n\n<h2>Remote connectivity<\/h2>\n\n\n\n<p>When
        installed on desktop and server, OpenSSH listens by default but it is configured
        with PermitRootLogin prohibit-password to disable root logins when a password
        is set. For Ubuntu on cloud, this is the default configuration.<\/p>\n\n\n\n<h1>Ubuntu
        Core Filesystem Hierarchy Standard (FHS)<\/h1>\n\n\n\n<p>The name of this
        subsection can be a little confusing, because the FHS applies to snaps used
        both on classic Ubuntu as well Ubuntu Core. The snap installation directory
        is read-only, with specific writable data areas. These areas correspond to
        environment variables that are set during runtime. Specifically:<\/p>\n\n\n\n<ul><li>read-only
        access to <code>$SNAP<\/code> (versioned install path)<\/li><li>write access
        to <code>$SNAP_DATA<\/code> (versioned path in \/var)<\/li><li>write access
        to <code>$SNAP_USER_DATA<\/code> (versioned path in \/home)<\/li><li>write
        access to <code>$SNAP_COMMON<\/code> (snap-specific path in \/var)<\/li><li>write
        access to <code>$SNAP_USER_COMMON<\/code> (snap-specific path in \/home)<\/li><li>write
        access to <code>$XDG_RUNTIME_DIR<\/code> (snap-specific path in \/run\/user\/&#8221;uid&#8221;)<\/li><li>write
        access to shared memory files (<code>\/dev\/shm\/snap.SNAP_NAME.*<\/code>)<\/li><li>read-only
        access to install path and data directories of previous versions<\/li><li>access
        to a subset of executables in <code>\/bin<\/code>, <code>\/sbin<\/code>, <code>\/usr\/bin<\/code>
        and \/usr\/sbin<\/li><li>allow processes from the same snap to communicate
        with each other via abstract and anonymous sockets<\/li><li>allow processes
        from the same snap to signal each other via signals<\/li><\/ul>\n\n\n\n<h1>Application
        confinement<\/h1>\n\n\n\n<p>Furthermore, there are several confinement mechanisms
        enabled in Ubuntu (snaps):<\/p>\n\n\n\n<ul><li>Security policy ID &#8211;
        Applications are tracked by the system using the concept of identifiers. This
        identifier is a composition of elements from the snap\u2019s packaging. Specifically,
        it consists of the package name and the command name. The security policy
        ID takes the form of snap.&#8221;name&#8221;.&#8221;command&#8221;.<\/li><li>Snap
        trust model &#8211; Snaps are not allowed to use crond scheduling service,
        change to another user, have unapproved access to hardware, add rsyslog rules,
        add users, ship setuid\/setgid programs, change security policy, modify the
        system, modify kernel runtime variables, or access sensitive kernel syscalls.
        By default, snaps are not allowed to manipulate network interfaces, routing,
        QoS, network namespaces, manipulate the firewall, monitor the network, and
        do not run with CAP_NET_ADMIN. Snaps may request \u2018network-control\u2019,
        \u2018firewall-control\u2019 or \u2018network-observe\u2019 in their plugs
        to perform the above, but these are subject to store upload policies.<\/li><li>Application
        launching &#8211; When a snap starts, the snap run command will determine
        how to start the program and configure its runtime environment variables.
        It will execute snap-confine, which will then: configure work and temporary
        directories for the snap, setup device access to hardware, setup a Linux kernel
        system call filter via seccomp, and launch the command under an AppArmor profile.<\/li><li>Self-checks
        &#8211; On boot and during installations, the snapd service will perform integrity
        checks on snaps. If any problems are detected, the snaps will be disabled
        until refreshed from the store with an updated version.<\/li><\/ul>\n\n\n\n<h1>Ubuntu
        Core<\/h1>\n\n\n\n<p><a href=\"https:\/\/www.ubuntu.com\/core\">Ubuntu Core<\/a>
        is a lightweight, robust, transactional version of Ubuntu for IoT devices
        and large, scale-out container deployments. It comes with additional security
        hardening and restrictions compared to the snap security on classic desktop
        distributions.<\/p>\n\n\n\n<p>Please note that the list below is not comprehensive,
        and does not cover all the security features available in Ubuntu Core, but
        it outlines some of the major differences, as well as security mechanisms
        in it.<\/p>\n\n\n\n<h2>Architecture<\/h2>\n\n\n\n<p>There are a few important
        differences in how Ubuntu Core is designed:<\/p>\n\n\n\n<ul><li>Ubuntu Core
        is application-centric instead of distribution archive-centric.<\/li><li>Ubuntu
        Core replaces <code>apt<\/code> with the <code>snap<\/code> command &#8211;
        applications are packaged and delivered entirely as snaps.<\/li><li>The base
        system is a minimal system that consists of three parts: the operating system,
        the kernel, and gadget, which are all delivered using the snap packaging format.
        The OS snap is constructed from DEB packages from the Ubuntu archive. The
        gadget snap provides several snaps during the provisioning steps, and they
        will be preinstalled for the user.<\/li><li>There is a clean separation between
        the base system (base snaps) and the applications installed from the store
        (application snaps), as well as a clean separation between installed applications.<\/li><li>The
        root filesystem is read-only.<\/li><\/ul>\n\n\n\n<h2>Boot mechanisms<\/h2>\n\n\n\n<p>Ubuntu
        Core uses the same boot process as classic Ubuntu. However, unlike classic
        Ubuntu, all applications on Ubuntu Core run under an application sandbox,
        and they are not permitted to modify the firmware, bootloader, kernel, modules,
        initrd, and init, and they are not allowed to interact with the base system
        except in very controlled ways.<\/p>\n\n\n\n<h2>System mechanisms<\/h2>\n\n\n\n<p>The
        Ubuntu Core base system contains only the following components: kernel, the
        init process, snapd service, and several standard Linux\/UNIX tools and libraries
        to make application development easier.<\/p>\n\n\n\n<p>Ubuntu Core only exposes
        a very small subset of the systemd specification in the snap packaging. On
        system install, the systemd unit file is auto-generated based on these packaging
        options. This prevents snaps from interacting with systemd and the system
        in uncontrolled ways.<\/p>\n\n\n\n<h2>User logins<\/h2>\n\n\n\n<p>As part
        of provisioning, one user account is setup using the Ubuntu SSO as the name
        of the user. By default this user has console access disabled and SSH access
        allowed via the SSH key stored in Launchpad for the user. This user is in
        the sudo group and thus capable of running commands as root. Multi-user support
        is limited on Ubuntu Core, but alternate user accounts can be set up using
        standard tools.<\/p>\n\n\n\n<h2>Security trust model<\/h2>\n\n\n\n<p>As we
        briefly mentioned earlier, Ubuntu Core differs from classic Ubuntu in how
        software is distributed, including core operating system snap, pre-installed
        snaps and snaps installed via the store.<\/p>\n\n\n\n<h3>Untrusted by the
        operating system<\/h3>\n\n\n\n<p>Application snaps are considered <em>untrusted<\/em>.
        We touched on this in the first article on security, whereby we mentioned
        that untrusted applications:<\/p>\n\n\n\n<ul><li>can freely access their own
        data.<\/li><li>cannot access other applications\u2019 data.<\/li><li>cannot
        access non-application-specific user data.<\/li><li>cannot access privileged
        portions of the OS.<\/li><li>cannot access privileged system APIs.<\/li><li>may
        access sensitive APIs with user permission provided the API asks for permission
        at time of access or the permission is granted to the application outside
        of snap installation.<\/li><\/ul>\n\n\n\n<h1>Security in action<\/h1>\n\n\n\n<p>To
        understand how the snap packaging, security policy and runtime restrictions
        all work together, let\u2019s examine a use case. Below, we have a sample
        <code>snapcraft.yaml<\/code> file for a <em>foo<\/em> application. This content
        will be transformed into a snap and uploaded to the store. In this example,
        the snap is assigned revision 7 by the store.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">name:
        foo<br>\nversion: 1.0<br>\ndescription: foo does stuff<br>\napps:<br>\n  bar:<br>\n    command:
        bin\/bar-service<br>\n    daemon: simple<br>\n    plugs: <br>\n    - qux<br>\n    -
        network<br>\n  ctl:<br>\n    command: bin\/control<\/pre>\n\n\n\n<p>What do
        we have here? We have a snap named <em>foo<\/em>, version 1.0. It has two
        commands in it, one called <em>bar<\/em> and one called <em>ctl<\/em>. <em>Bar<\/em>
        is a background service (daemon), and it requests access to <em>qux<\/em>
        and <em>network<\/em> interfaces. <em>Ctl<\/em> runs the bin\/control executable.To
        make the example more complete, there is also an existing snap named <em>baz<\/em>.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">name: baz<br>\n  apps:<br>\n  norf<br>\n    daemon:
        dbus<br>\n    slots:<br>\n    - qux<\/pre>\n\n\n\n<p>The snap named <em>baz<\/em>
        has an application named <em>norf<\/em>. It is a D-BUS message bus type background
        service, and it provides a slot named <em>qux<\/em>, to snaps that request
        access (plug) for <em>qux<\/em>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91fc\/foo-baz-qux.png\"
        alt=\"Snap example\" class=\"wp-image-87454\"\/><\/figure>\n\n\n\n<p>When
        <em>foo<\/em> runs, the following happens: <\/p>\n\n\n\n<ul><li>Security policy
        ID for <em>bar<\/em> is <em>snap.foo.bar<\/em>. It has the default security
        policy with the <em>network<\/em> interface auto-connected. The <em>qux<\/em>
        interface is not auto-connected, but it can be manually connected during runtime.<\/li><li>Security
        policy ID for <em>ctl<\/em> is <em>snap.foo.ctl<\/em>. It has the default
        security policy only.<\/li><li>For both of the above commands, the runtime
        environment variables are set to <code>SNAP_REVISION=7<\/code>, <code>SNAP=\/snap\/foo\/7<\/code>,
        <code>SNAP_DATA=\/var\/snap\/foo\/7<\/code>, and <code>SNAP_USER_DATA=$HOME\/snap\/foo\/7<\/code>.<\/li><li>The
        <em>foo<\/em> snap plugs into the <em>qux<\/em> interface. The <em>baz<\/em>
        <em>norf<\/em> service implements the <em>qux<\/em> slot. There is no automatic
        connection &#8211; it is done manually via snap connect <em>foo:qux baz:qux<\/em>.
        The security policies are configured to allow (by seccomp filter) <em>bar<\/em>
        to <em>connect()<\/em> to <em>norf<\/em> D-Bus service at <em>org.qux<\/em>
        (by AppArmor policy).<\/li><\/ul>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>Snap
        security comprises several layers, and users often only see the top one, working
        and interacting with snaps. But there is a lot happening under the surface,
        starting with robust operating system fundamentals, and continuing with hardening
        policies and a strong trust model. Hopefully, this article has shed some light
        of the things happening behind the scenes, which should give you a better
        understanding and more confidence into the snap security model.<\/p>\n\n\n\n<p>Furthermore,
        Ubuntu Core introduces additional measures, specifically tailored for IoT
        devices. With the entire system deployed as snaps, and further restrictions
        on what snaps can do, Ubuntu Core is a dependable choice for IoT deployments.If
        you have any thoughts or feedback on this article, we invite you join our
        <a href=\"https:\/\/forum.snapcraft.io\/\">discussion forum<\/a>.<\/p>\n\n\n\n<p>Photo
        by <a href=\"https:\/\/unsplash.com\/photos\/AxW7QCCqLCE?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Sandra
        Ahn Mode<\/a> on <a href=\"https:\/\/unsplash.com\/search\/photos\/castle?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>A
        couple of weeks ago, we talked about snap security, taking a journey through
        the eyes of a developer and handing over to a user who wants to install applications
        from the Snap Store. We discussed concepts like application confinement, interfaces,
        store review, and automatic updates. Today, we will look under the hood, and
        examine [&hellip;]<\/p>\n","protected":false},"author":597,"featured_media":87449,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[2635],"tags":[1364,2211,1941,2996,2076,1626],"topic":[1921,1924],"group":[1479,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"31","_start_month":"01","_start_year":"2019","_end_day":"31","_end_month":"01","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87447"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/597"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87447"}],"version-history":[{"count":4,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87447\/revisions"}],"predecessor-version":[{"id":87455,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87447\/revisions\/87455"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87449"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87447"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87447"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87447"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87447"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87447"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87409,"date":"2019-01-28T17:20:09","date_gmt":"2019-01-28T17:20:09","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87409"},"modified":"2019-02-05T12:29:24","modified_gmt":"2019-02-05T12:29:24","slug":"taking-octavia-for-a-ride-with-kubernetes-on-openstack","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/01\/28\/taking-octavia-for-a-ride-with-kubernetes-on-openstack\/","title":{"rendered":"Taking
        Octavia for a ride with Kubernetes on OpenStack"},"content":{"rendered":"<p><img
        class=\"alignleft size-full wp-image-87419\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9e6d\/Airride.jpeg\"
        alt=\"Taking Octavia for a ride with Kubernetes on OpenStack\" width=\"2417\"
        height=\"1500\" \/><\/p>\n<p>Want to enable your developers to deploy highly
        available web applications, web services or microservices?<\/p>\n<p>Do you
        also need to cater for existing and legacy workloads?<\/p>\n<p>Sounds like
        your requirements are in the sweet spot between what OpenStack and Kubernetes
        has to offer.<\/p>\n<p>OpenStack is as you may already know a mature, stable
        and flexible cloud platform which can help you make the resources (CPUs, RAM,
        disks, networks, load balancers) in your datacenter available on a self-service
        and fully automated basis to your consumers.<\/p>\n<p>Kubernetes is simply
        put an excellent engine for automatically keeping your application workload
        up to date and highly available, and it is quite happy doing that by consuming
        resources from a underlying OpenStack cloud.<\/p>\n<p>Why <a href=\"https:\/\/docs.openstack.org\/octavia\/latest\/reference\/introduction.html\">Octavia<\/a>?<\/p>\n<p>Historically
        the OpenStack Neutron project has carried a built-in load balancer implementation.
        This implementation never gained support for high availability nor TLS termination.
        Its design put limitations on the scalability of the service as it was deployed
        directly in namespaces on the Neutron gateway nodes. This pattern also made
        it harder to replace the core load balancing software itself should you want
        to do that.<\/p>\n<p>The Octavia project is a redesign and re-implementation
        of a load balancer service for OpenStack and it has become the de-facto reference
        implementation of the LBaaS v2 API. Among other things it addresses both the
        scalability- and core software exchangeability issue by managing a fleet of
        virtual, containerized or metal load balancers.<\/p>\n<p>Great, how do I get
        started?<\/p>\n<h2>1. Get <a href=\"https:\/\/maas.io\/install\">MAAS<\/a>
        and <a href=\"https:\/\/docs.jujucharms.com\/2.5\/en\/clouds-maas\">Juju<\/a><\/h2>\n<h2>2.
        Deploy <a href=\"https:\/\/jujucharms.com\/openstack-base\/\">Ubuntu OpenStack<\/a>
        with a <a href=\"https:\/\/github.com\/openstack-charmers\/openstack-bundles\/blob\/master\/stable\/overlays\/loadbalancer-octavia.yaml\">Octavia
        overlay<\/a><\/h2>\n<pre><code class=\"bash\" style=\"font-family: monospace;
        font-size: 60%;\">\n    snap install --classic charm\n    charm pull cs:openstack-base\n    cd
        openstack-base\n    curl https:\/\/raw.githubusercontent.com\/openstack-charmers\/openstack-bundles\/master\/stable\/overlays\/loadbalancer-octavia.yaml
        -o loadbalancer-octavia.yaml\n    juju deploy .\/bundle.yaml --overlay loadbalancer-octavia.yaml\n<\/code><\/pre>\n<h2>3.
        Configure Octavia-internal client\/server certificates<\/h2>\n<p>Octavia uses
        mandatory bi-directional certificate based authentication between the controller
        components and the load balancer instances. Note that these certificates will
        not be used for actual payload data, only internal management traffic. You
        should nevertheless procure\/issue certificates that meets the security requirements
        and guidelines of your organization before putting the service into production.<\/p>\n<pre><code
        class=\"bash\" style=\"font-family: monospace; font-size: 60%;\">\n    mkdir
        -p demoCA\/newcerts\n    touch demoCA\/index.txt\n    touch demoCA\/index.txt.attr\n    openssl
        genrsa -passout pass:foobar -des3 -out issuing_ca_key.pem 2048\n    openssl
        req -x509 -passin pass:foobar -new -nodes -key issuing_ca_key.pem \\\n        -config
        \/etc\/ssl\/openssl.cnf \\\n        -subj \"\/C=US\/ST=Somestate\/O=Org\/CN=www.example.com\"
        \\\n        -days 365 \\\n        -out issuing_ca.pem\n    openssl genrsa
        -passout pass:foobar -des3 -out controller_ca_key.pem 2048\n    openssl req
        -x509 -passin pass:foobar -new -nodes \\\n            -key controller_ca_key.pem
        \\\n        -config \/etc\/ssl\/openssl.cnf \\\n        -subj \"\/C=US\/ST=Somestate\/O=Org\/CN=www.example.com\"
        \\\n        -days 365 \\\n        -out controller_ca.pem\n    openssl req
        \\\n        -newkey rsa:2048 -nodes -keyout controller_key.pem \\\n        -subj
        \"\/C=US\/ST=Somestate\/O=Org\/CN=www.example.com\" \\\n        -out controller.csr\n    openssl
        ca -passin pass:foobar -config \/etc\/ssl\/openssl.cnf \\\n        -cert controller_ca.pem
        -keyfile controller_ca_key.pem \\\n        -create_serial -batch \\\n        -in
        controller.csr -days 365 -out controller_cert.pem\n    cat controller_cert.pem
        controller_key.pem &gt; controller_cert_bundle.pem\n<\/code><\/pre>\n<pre><code
        class=\"bash\" style=\"font-family: monospace; font-size: 60%;\">\n    juju
        config octavia lb-mgmt-issuing-cacert=\"$(base64 controller_ca.pem)\" \\\n    \tlb-mgmt-issuing-ca-private-key=\"$(base64
        controller_ca_key.pem)\" \\\n    \tlb-mgmt-issuing-ca-key-passphrase=foobar
        \\\n    \tlb-mgmt-controller-cacert=\"$(base64 controller_ca.pem)\" \\\n    \tlb-mgmt-controller-cert=\"$(base64
        controller_cert_bundle.pem)\"\n<\/code><\/pre>\n<h2>4. Deploy glance-simplestreams-sync
        charm<\/h2>\n<p>To deploy workloads ontop of OpenStack with Juju your Glance
        image database needs to contain some cloud images and Juju needs a index to
        locate them. The Glance SimpleStreams Sync charm takes care of this for you.<\/p>\n<pre><code
        class=\"bash\" style=\"font-family: monospace; font-size: 60%;\">\n    juju
        deploy cs:glance-simplestreams-sync --to lxd:0 --config source=ppa:simplestreams-dev\/trunk\n    juju
        add-relation glance-simplestreams-sync keystone\n<\/code><\/pre>\n<h2>5. Adjust
        Octavia configuration for HA<\/h2>\n<p>Note that there are many more steps
        required for a fully Highly Available controlplane and dataplane across the
        stack, but this demonstrates Octavia HA features for the load balancer dataplane
        component itself.<\/p>\n<pre><code class=\"bash\" style=\"font-family: monospace;
        font-size: 60%;\">\n    juju config octavia loadbalancer-topology=ACTIVE_STANDBY
        spare-pool-size=4\n<\/code><\/pre>\n<h2>6. Wait for deployment to complete
        and settle<\/h2>\n<pre><code class=\"bash\" style=\"font-family: monospace;
        font-size: 60%;\">\n    watch -c juju status --color\n\n<\/code><\/pre>\n<p><img
        class=\"alignleft size-full wp-image-87411\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d727\/juju-status-octavia.png\"
        alt=\"\" width=\"1589\" height=\"1586\" \/><\/p>\n<h2>7. Run post-deployment
        Octavia configuration<\/h2>\n<p>Octavia relies on resources within your OpenStack
        cloud to operate, these will be created for you by executing a charm action.
        At the time of this writing you will have to take care of the Octavia Amphora
        image yourself.<\/p>\n<pre><code class=\"bash\" style=\"font-family: monospace;
        font-size: 60%;\">\n    juju run-action --wait octavia\/0 configure-resources\n    openstack
        image create --tag octavia-amphora \\\n         --container-format bare --disk-format
        qcow2 \\\n         --file images\/amphora-x64-haproxy.qcow2 \\\n         octavia-amphora\n<\/code><\/pre>\n<p><i>You
        will find a script to build your Octavia Amphora images in Octavias <a href=\"https:\/\/github.com\/openstack\/octavia\/tree\/master\/diskimage-create\">GitHub
        repository<\/a>. There is also daily pre-built test images available on <a
        href=\"http:\/\/tarballs.openstack.org\/octavia\/test-images\/\">tarballs.openstack.org<\/a>.<\/i><\/p>\n<h2>8.
        Prepare your OpenStack project for deployment of Kubernetes<\/h2>\n<p>Note
        that for simplicity this example will update your default security group to
        allow all traffic to your instances, it also makes use of the default admin
        project. You will probably want to create a separate project and use more
        fine grained security groups before putting this into production.<\/p>\n<pre><code
        class=\"bash\" style=\"font-family: monospace; font-size: 60%;\">\n    . .\/openrcv3_project\n    PROJECT_ID=$(openstack
        project show --domain admin_domain admin -f value -c id)\n    SECGRP_ID=$(openstack
        security group list --project ${PROJECT_ID} | awk ''\/default\/ {print $2}'')\n    openstack
        security group rule create ${SECGRP_ID} \\\n    \t--protocol any --ethertype
        IPv6 --ingress\n    openstack security group rule create ${SECGRP_ID} \\\n    \t--protocol
        any --ethertype IPv4 --ingress\n    openstack flavor create --ram 512 --disk
        8 tiny\n    openstack flavor create --ram 1024 --disk 10 small\n    openstack
        flavor create --vcpus 2 --ram 2048 --disk 20 medium\n    openstack flavor
        create --vcpus 2 --ram 3584 --disk 20 juju\n    openstack flavor create --vcpus
        4 --ram 4096 --disk 20 large\n    openstack flavor create --vcpus 12 --ram
        16384 --disk 40 xlarge\n    openstack network create --external --provider-network-type
        flat \\\n    \t--provider-physical-network physnet1 ext_net\n    openstack
        subnet create --network ext_net --no-dhcp \\\n    \t--subnet-range 192.168.122.0\/24
        --gateway 192.168.122.1 \\\n    \t--allocation-pool start=192.168.122.2,end=192.168.122.254
        Internet\n    NETWORK_ID=$(openstack network create network -f value -c id)\n    openstack
        subnet create subnet --network network \\\n        --subnet-range 10.42.0.0\/24
        \n    openstack router create router\n    openstack router set --external-gateway
        ext_net router\n    GATEWAY_IP=$(openstack router show router -f value -c
        external_gateway_info \\\n    \t| awk ''\/ip_address\/ { for (i=1;i&lt;NF;i++)
        if ($i~\"ip_address\") print $(i+1)}'' \\\n    \t| cut -f2 -d\\\")\n<\/code>
        <code class=\"bash\" style=\"font-family: monospace; font-size: 60%;\">\n    openstack
        router add subnet router subnet\n    openstack quota set --cores 100 ${PROJECT_ID}\n    openstack
        quota set --instances 100 ${PROJECT_ID}\n    sudo ip route add 10.42.0.0\/24
        via ${GATEWAY_IP}\n    cat &lt; cloud-inception.yaml\n    clouds:\n      inception:\n        type:
        openstack\n        auth-types: [ userpass ]\n        regions:\n          RegionOne:\n            endpoint:
        $OS_AUTH_URL\n    EOF\n    juju add-cloud inception cloud-inception.yaml\n    juju
        bootstrap inception \\\n    \t--config network=${NETWORK_ID} \\\n    \t--model-default
        network=${NETWORK_ID} \\\n    \t--model-default use-default-secgroup=true\n<\/code><\/pre>\n<h2>9.
        Deploy Kubernetes on OpenStack<\/h2>\n<p>There is a <a href=\"https:\/\/jujucharms.com\/u\/containers\/openstack-integrator\/\">openstack-integrator<\/a>
        charm available, that after you have sanctioned it with your trust, gets the
        keys from your OpenStack and sets up your Kubernetes with them.<\/p>\n<p>It
        can also give information required for Kubernetes to use OpenStack LBaaS if
        you configure the appropriate options.<\/p>\n<p>Get the UUID of the subnet
        and the UUID from the external network created above and configure the openstack-integrator
        charm.<\/p>\n<pre><code class=\"bash\" style=\"font-family: monospace; font-size:
        60%;\">\n    juju deploy cs:~containers\/kubernetes-core\n    juju deploy
        cs:~containers\/openstack-integrator\n    juju add-relation openstack-integrator
        kubernetes-master\n    juju add-relation openstack-integrator kubernetes-worker\n    juju
        config openstack-integrator subnet-id=&lt;UUID of subnet&gt;\n    juju config
        openstack-integrator floating-network-id=&lt;UUID of ext_net&gt;\n    juju
        trust openstack-integrator\n<\/code><\/pre>\n<h2>10. Wait for deployment to
        complete and settle<\/h2>\n<pre><code class=\"bash\" style=\"font-family:
        monospace; font-size: 60%;\">\n    watch -c juju status --color\n<img class=\"alignleft
        size-full wp-image-87414\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2cbc\/Octaviablog.png\"
        alt=\"\" width=\"970\" height=\"473\" \/>\n<\/code><\/pre>\n<h2>11. Get Kubernetes
        credentials, launch and watch sample app<\/h2>\n<pre><code class=\"bash\"
        style=\"font-family: monospace; font-size: 60%;\">\n    mkdir ~\/.kube\n    juju
        scp kubernetes-master\/0:config ~\/.kube\/config\n    sudo snap install kubectl
        --classic\n    kubectl run hello-world --replicas=5 --labels=\"run=load-balancer-example\"
        --image=gcr.io\/google-samples\/node-hello:1.0  --port=8080\n    kubectl expose
        deployment hello-world --type=LoadBalancer --name=hello\n    watch kubectl
