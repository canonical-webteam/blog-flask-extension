        parts &#038; plugins"},"content":{"rendered":"\n<p>Last week, we published
        Introduction to snapcraft, a tutorial that provided a detailed overview of
        the snap build process. We touched on the concepts like snap ecosystem components,
        snapcraft command line, snapcraft.yaml syntax, and more. We\u2019d like to
        expand on the first lesson, and today, we are going to talk about parts and
        plugins, used in the build process of snaps.<\/p>\n\n\n\n<h1>What are we going
        to do?<\/h1>\n\n\n\n<p>Our tasks for today include:<br><\/p>\n\n\n\n<ul><li>Overview
        of parts.<\/li><li>Overview of plugins.<\/li><li>Basic examples.<\/li><\/ul>\n\n\n\n<h1>Parts<\/h1>\n\n\n\n<p>As
        their name implies, parts are the raw building blocks of a snap, used to collect
        and build binaries and their dependencies. Each part defines a source needed
        to assemble your application into a snap. Parts can be anything &#8211; programs,
        libraries, or other needed assets.<\/p>\n\n\n\n<p>Parts support <a href=\"https:\/\/docs.snapcraft.io\/snapcraft-parts-metadata\/8336\">a
        large number of keys and values<\/a> to describe the build process. However,
        before we demonstrate, let\u2019s discuss plugins too, as the two are tightly
        coupled.<\/p>\n\n\n\n<h1>Plugins<\/h1>\n\n\n\n<p>If you work with complex
        projects, having to manually define every part can be tedious. Snapcraft uses
        plugins, which help simplify the build process. They are declared within parts
        to better integrate projects using existing programming languages and frameworks.<\/p>\n\n\n\n<p>In
        the background, plugins will perform various language-specific commands. For
        example, the nodejs plugin create parts that use Node.js and\/or the JavaScript
        packages manager npm or yarn. Snapcraft supports many languages. To see the
        full list, in a command-line window, type:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft
        list-plugins<\/pre>\n\n\n\n<p>You can also check specific details for each
        plugin, like:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft help
        ruby<\/pre>\n\n\n\n<p>Each plugin comes with <a href=\"https:\/\/docs.snapcraft.io\/supported-plugins\/8080\">its
        own capabilities<\/a> and language-specific keywords. To illustrate the power
        and flexibility of plugins, let\u2019s examine a real snap use case.<\/p>\n\n\n\n<h2>Python
        example<\/h2>\n\n\n\n<p>This is a section of code from a simple snapcraft.yaml
        file:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">parts:<br> &nbsp;tqdm:<br>&nbsp;&nbsp;&nbsp;
        plugin: python<br>&nbsp;&nbsp;&nbsp; python-version: python2<br>&nbsp;&nbsp;&nbsp;
        source: https:\/\/github.com\/tqdm\/tqdm.git<\/pre>\n\n\n\n<p>What do we have
        here?<\/p>\n\n\n\n<ul><li><strong>plugin: python<\/strong> declares the use
        of the Python plugin. It can be used for Python projects where you would want
        to do import Python modules with a requirements.txt, build a Python project
        that has a setup.py, or install packages straight from pip.<\/li><li>The <strong>python-version<\/strong>
        keyword has two valid options: python2 and python3. The selected version of
        Python will also be included in your snap, so it will run on systems that
        don\u2019t have Python installed. You can examine this by expanding the built
        snap with the <em>unsquashfs<\/em> command. As we\u2019ve seen in the first
        guide, relative to the snap directory, you will find directories like bin,
        lib, usr. In the tqdm example, python2.7 will be included under usr\/bin inside
        the snap.<\/li><li>The <strong>source<\/strong> keyword points to the root
        of your Python project and can be a local directory or a remote Git repository.<\/li><\/ul>\n\n\n\n<h2>Go
        example<\/h2>\n\n\n\n<p>Now, let\u2019s examine a Go plugin example:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">parts:<br> \u00a0caire:<br>\u00a0\u00a0\u00a0
        plugin: go<br>\u00a0\u00a0\u00a0 source: https:\/\/github.com\/esimov\/caire.git<br>\u00a0\u00a0\u00a0
        go-importpath: github.com\/esimov\/caire<br>\u00a0\u00a0\u00a0 build-packages:<br>
        \u00a0\u00a0\u00a0\u00a0  \u00a0- build-essential<br><\/pre>\n\n\n\n<p>What
        do we have here?<\/p>\n\n\n\n<ul><li>Much like what we\u2019ve seen with the
        Python plugin, we declare the use of the plugin and the root of the project
        containing the Go code.<\/li><li>Furthermore, the Go plugin will build using
        the <strong>version of Go<\/strong> available in the system\u2019s traditional
        package achive. However, if you require a different version, you can use additional
        <a href=\"https:\/\/docs.snapcraft.io\/the-go-plugin\/8505\">Go-specific keywords<\/a>
        available in the plugin to override the defaults. Specifically, you can do
        this with the<em> go-channel<\/em> keyword (e.g. &#8220;1.8\/stable&#8221;).<\/li><li>Also,
        we can see another difference from the Python example. We\u2019re also using
        the <strong>go-importpath<\/strong> keyword. When using local sources, snapcraft
        needs to construct a suitable GOPATH. For this it uses go-importpath to know
        where the sources should live within GOPATH\/src.<\/li><li>There\u2019s another
        declaration (build-packages), which we will examine in greater detail below.<\/li><\/ul>\n\n\n\n<h1>Additional
        parts keys<\/h1>\n\n\n\n<p>In the Go example, you can also see the use of
        another keyword: <strong>build-packages<\/strong>. This is one of the important
        keys available in the parts section of the snapcraft.yaml file. Specifically,
        build-packages defines the list of packages required to build a snap.<\/p>\n\n\n\n<p>If
        you have compiled code on Ubuntu-based systems, you may be familiar with the
        build-essential package. This is a meta package that defines a large number
        of compilation tools and dependencies, like gcc, make, headers, and more.<\/p>\n\n\n\n<p>You
        can also list specific packages that your project needs. For instance: <em>libnetfilter-queue-dev<\/em>
        or <em>portaudio19-dev<\/em>.<\/p>\n\n\n\n<p>These packages are installed
        using the package manager inside the snapcraft build instance. Some other
        examples of parts keywords include:<\/p>\n\n\n\n<ul><li><strong>stage-packages<\/strong>
        &#8211; A list of packages required at runtime by a snap, e.g. python-bcrypt.<\/li><li><strong>prepare<\/strong>
        &#8211; This key runs a script before the plugin\u2019s build step.<\/li><li><strong>organize<\/strong>
        &#8211; A map of files to rename.<\/li><\/ul>\n\n\n\n<p>And there are many
        other keys, available in the <a href=\"https:\/\/docs.snapcraft.io\/\">snapcraft
        documentation<\/a>.<\/p>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>This brings
        us to the end of this tutorial. Today, we learned about parts and plugins,
        used in the build process of snaps. We also saw several language-specific
        examples and examined the differences between them. In the next episode, we
        will talk more about snap confinement.<\/p>\n\n\n\n<p>If you have any questions
        or feedback, please join <a href=\"https:\/\/forum.snapcraft.io\/\">our forum<\/a>
        for a discussion.<\/p>\n\n\n\n<p>Photo by <a href=\"https:\/\/unsplash.com\/photos\/QzH-UGjKN8g?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Tory
        Bishop<\/a> on <a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a>.<\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Last
