        vulnerabilities\" class=\"wp-image-89126\"\/><\/figure>\n\n\n\n<p>Microarchitectural
        Data Sampling (MDS) describes a group of vulnerabilities (CVE-2018-12126,
        CVE-2018-12127, CVE-2018-12130, and CVE-2019-11091) in various Intel microprocessors,
        which allow a malicious process to read various information from another process
        which is executing on the same CPU core. This occurs due to the use of various
        microarchitectural elements (buffers) within the CPU core. If one process
        is able to speculatively sample data from these buffers, it can infer their
        contents and read data belonging to another process since these buffers are
        not cleared when switching between processes. This includes switching between
        two different userspace processes, switching between kernel and userspace
        and switching between the host and a guest when using virtualisation.<\/p>\n\n\n\n<p>In
        the case of a single process being scheduled to a single CPU thread, it is
        relatively simple to mitigate this vulnerability by clearing these buffers
        when scheduling a new process onto the CPU thread. To achieve this, Intel
        have released an updated microcode which combined with changes to the Linux
        kernel ensure these buffers are appropriately cleared.<\/p>\n\n\n\n<p>Updated
        versions of the <em>intel-microcode<\/em>, <em>qemu<\/em> and <em>linux<\/em>
        kernel packages are being published as part of the standard Ubuntu security
        maintenance of Ubuntu releases 16.04 LTS, 18.04 LTS, 18.10, 19.04 and as part
        of the extended security maintenance for <a href=\"https:\/\/www.ubuntu.com\/esm\">Ubuntu
        14.04 ESM<\/a> users. As these vulnerabilities affect such a large range of
        Intel processors (across laptop, desktop and server machines), a large percentage
        of Ubuntu users are expected to be impacted &#8211; users are encouraged to
        install these updated packages as soon as they become available.<\/p>\n\n\n\n<p>The
        use of Symmetric Multi-Threading (SMT) &#8211; also known as Hyper-Threading
        &#8211; further complicates these issues since these buffers are shared between
        sibling Hyper-Threads. Therefore, the above changes are not sufficient to
        mitigate these vulnerabilities when SMT is enabled. As such, the use of SMT
        is not recommended when untrusted code or applications are being executed.<\/p>\n\n\n\n<p>For
        further details, including the specific package versions that mitigate these
        vulnerablities and instructions for optionally disabling SMT, please consult
