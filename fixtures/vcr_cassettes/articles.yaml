        12th September &#8211; Santa Clara, CA &#8211; 9th October &#8211; London,
        UK Attendees will get hands on through a Ceph installation workshop, and talk
        with \u00a0experts in open source storage and [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":0,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":[],"categories":[2639,2630],"tags":[1419],"topic":[],"group":[],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"","_start_month":"","_start_year":"","_end_day":"","_end_month":"","_end_year":"","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/2591"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=2591"}],"version-history":[{"count":0,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/2591\/revisions"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=2591"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=2591"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=2591"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=2591"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=2591"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":925,"date":"2013-06-24T10:45:24","date_gmt":"2013-06-24T10:45:24","guid":{"rendered":"http:\/\/insights.ubuntu.com\/?p=925"},"modified":"2015-03-11T10:49:37","modified_gmt":"2015-03-11T10:49:37","slug":"ubuntu-on-smartphones-at-mobile-asia-expo-2","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2013\/06\/24\/ubuntu-on-smartphones-at-mobile-asia-expo-2\/","title":{"rendered":"Ubuntu
        on smartphones at Mobile Asia Expo"},"content":{"rendered":"<h2>Ubuntu mobile
        OS already in use, and backed by major global carriers<\/h2>\n<p>Mobile Asia
        Expo starts this week in Shanghai, and we\u2019re getting ready to show off
        the rapid progress we\u2019ve made with Ubuntu for mobiles. Despite only launching
        in February it\u2019s already being used as a daily developer device by many
        in the Ubuntu community, and we\u2019re delighted to have a range of Ubuntu
        smartphones and tablets on our stand for visitors to try for themselves.<\/p>\n<p>This
        fast progress is the result of our \u201cdaily drivers\u201d push, in which
        we targeted the core functions that make a phone usable in the real world.
        That means fully working voice calls and text messages, it means being able
        to connect to 3G and Wi-Fi networks, and it means importing and editing contacts.
        We\u2019ve achieved all of these core goals and more.\n<\/p>\n<p>We\u2019ve
        added clock, calculator, calendar and weather to our growing stock of core
        Ubuntu applications, all developed by the community in line with our design
        principles (<a href=\"http:\/\/design.ubuntu.com\/apps\">see App Design Guidelines<\/a>).
        We\u2019ve begun to integrate social media feeds, starting with Twitter and
        Facebook, and our distinctive home screen infographic will soon be a functioning
        element with an unlock mechanism.\n<\/p>\n<p>The community has been busy testing
        Ubuntu on nearly 40 popular phones and tablets (<a href=\"https:\/\/wiki.ubuntu.com\/Touch\/Devices\">see
        Ubuntu Wiki on devices<\/a>), in addition to the four Nexus devices we officially
        support. And we\u2019ve attracted some of the world\u2019s biggest operators,
        who have committed to supporting Ubuntu\u2019s mobile development through
        the newly formed <a href=\"http:\/\/www.ubuntu.com\/phone\/carrier-advisory-group\">Carrier
        Advisory Group<\/a>.\n<\/p>\n<p>In short, we\u2019re well on our way to making
        Ubuntu the first operating system to offer a unified set of interfaces that
        runs across phone, tablet, PC and TV. If you\u2019re coming to the show, be
        sure to stop by our stand to try Ubuntu phone for yourself.<\/p>\n<h3>Also
        at Mobile Asia Expo<\/h3>\n<ul>\n<li>Mark Shuttleworth, founder of Ubuntu
        and Canonical, will be speaking to Mobile World Live on Wednesday 26th June.
        The interview will appear on Mobile World Live Daily Edition and online.<\/li>\n<li>Mark
        will also be giving a Cloud for Telcos presentation during the Analysing Big
        Data keynote session on Thursday 27th June from 9.15-10.45 in the Kerry Hotel
        Auditorium 1.<\/li>\n<li>We\u2019ll be taking part in the Innovation Labs
        on Wednesday 26th and Thursday 27th June. Richard Collins, Product Manager
        at Canonical, will be explaining the principles behind the design and interaction
        of Ubuntu phone, from the use of edge gestures to the simplicity of the Launcher.
        This will take place in Innovation Lab 2 from 16.30-17.00 on both days.<\/li>\n<li>Visit
        us at any time to try out a range of phones and tablets running the latest
        version of Ubuntu, and also to see Ubuntu for Android powering the full desktop
        OS from mobile hardware. We\u2019ll be in Hall N2, Stand A50.<\/li>\n<\/ul>\n<h3>And
        beyond Shanghai<\/h3>\n<p>We\u2019ll be at Mobile Monday London on Monday
        15th July from 6.00pm to talk about new mobile operating systems in a panel
        led by Geoff Blaber of CCS Insight. You\u2019ll have another opportunity to
        try Ubuntu on phones and tablets for yourself, and we\u2019ll have some exciting
        announcements. <a href=\"http:\/\/www.mobilemonday.org.uk\/\">Watch this space<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
        mobile OS already in use, and backed by major global carriers Mobile Asia
        Expo starts this week in Shanghai, and we\u2019re getting ready to show off
        the rapid progress we\u2019ve made with Ubuntu for mobiles. Despite only launching
        in February it\u2019s already being used as a daily developer device by many
