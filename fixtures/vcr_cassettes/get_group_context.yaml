        from Azure to Windows workstations and servers creates a seamless operating
        environment for Ubuntu in the Microsoft environment,\u201d said Stephan Fabel,
        Director of Product at Canonical. \u201cCollaboration with Microsoft enables
        us to [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":76153,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[],"tags":[1539,1920,1241,1309,1809,1564,1400,3328],"topic":[2099,1477,1921],"group":[2100,1706],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"06","_start_month":"05","_start_year":"2019","_end_day":"06","_end_month":"05","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89019"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=89019"}],"version-history":[{"count":3,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89019\/revisions"}],"predecessor-version":[{"id":89024,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89019\/revisions\/89024"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/76153"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=89019"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=89019"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=89019"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=89019"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=89019"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":88870,"date":"2019-04-29T16:53:02","date_gmt":"2019-04-29T16:53:02","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88870"},"modified":"2019-04-29T16:53:04","modified_gmt":"2019-04-29T16:53:04","slug":"canonical-consolidates-open-infrastructure-support-and-security-offerings","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/04\/29\/canonical-consolidates-open-infrastructure-support-and-security-offerings\/","title":{"rendered":"Canonical
        consolidates open infrastructure support and security offerings"},"content":{"rendered":"\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9bec\/UbuntuCanonical.png\"
        alt=\"Ubuntu Canonical\" class=\"wp-image-87988\"\/><\/figure><\/div>\n\n\n\n<p><strong>29th
        April, 2019:<\/strong> Canonical today announced Ubuntu Advantage for Infrastructure,
        a consolidated enterprise security, compliance and support offering that covers
        the full range of open source infrastructure capabilities for up to 10 years.<br><\/p>\n\n\n\n<p>\u201cA
        surge of customers adding Ubuntu to their list of officially supported operating
        systems has given us the volume to simplify our infrastructure security and
        support offering, and lower the average cost per machine even further,\u201d
        said Mark Shuttleworth, CEO at Canonical. <br><\/p>\n\n\n\n<p>The new approach
        continues Canonical\u2019s tradition of driving down costs and sets a new
        bar for efficiency in large-scale Linux enterprise operations. It stands in
        direct contrast to the complexity and cost of offerings from Red Hat and VMware
        which require additional licenses per host or per VM for capabilities like
        OpenStack and Kubernetes.<br><\/p>\n\n\n\n<p>\u201cAggregating Linux, Kubernetes,
        Docker, OpenStack, KVM, Ceph and SWIFT security update and support offerings
        into a single package enables businesses to evolve from traditional infrastructure
        to private cloud and container operations without introducing any new cost,\u201d
        said Stephan Fabel, Director of Product at Canonical.<br><\/p>\n\n\n\n<p><strong>Long-term
        security updates and maintenance<\/strong><\/p>\n\n\n\n<p>For customers who
        do not need technical support, the Essential level of UA for Infrastructure
        provides a stream of kernel live patches and security fixes for system services
        and libraries including <a href=\"https:\/\/www.ubuntu.com\/openstack\">OpenStack<\/a>
        and <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Kubernetes<\/a>, Ceph
        and SWIFT, together with FIPS and a range of infrastructure management and
        operations capabilities such as Prometheus, Grafana, Telegraf, Graylog, Filebeat,
        Elastic Search, MAAS and Canonical\u2019s Landscape systems management offering.<br><\/p>\n\n\n\n<p>UA
        Infrastructure Essential covers regulatory compliance for Linux and infrastructure
        components including base Docker images, without adding the cost of support.<br><\/p>\n\n\n\n<p><strong>Technical
        support, legal assurance and break-fix engineering<\/strong><br><\/p>\n\n\n\n<p>The
        Standard and Advanced levels of UA Infrastructure include technical support
        for open infrastructure, the development of long-term fixes to specific defects,
        and legal assurance.<br><\/p>\n\n\n\n<p>&#8220;We are moving our business
        towards a multi-cloud strategy built on open-source technology to enhance
        our time to market, flexibility and benefit from better economics. Partnering
        with Canonical to shape this direction has enabled us to move quicker than
        anticipated and realise the benefits of open source in an agile manner with
        the reassurance of ongoing enterprise support,&#8221; said Luis Castro Sequeira,
        Head of Infrastructure Architecture at Copa Airlines.<br><\/p>\n\n\n\n<p><strong>Fully
        managed infrastructure<\/strong><br><\/p>\n\n\n\n<p>Embracing public cloud
        has taught companies the value of focus on their applications rather than
        their infrastructure, and has increased demand for fully managed private cloud.<br><\/p>\n\n\n\n<p>Canonical
        offers fully <a href=\"https:\/\/www.ubuntu.com\/openstack\/managed\">managed
        OpenStack<\/a>, fully managed Kubernetes on bare metal, OpenStack, VMware
        and public clouds, and fully managed storage infrastructure.<br><\/p>\n\n\n\n<p
        style=\"text-align:center\"><em>&lt;ENDS><\/em><br><\/p>\n\n\n\n<p><strong>About
