,"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87069,"date":"2018-12-27T10:27:14","date_gmt":"2018-12-27T10:27:14","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87069"},"modified":"2019-02-05T12:28:18","modified_gmt":"2019-02-05T12:28:18","slug":"i-have-a-need-a-need-for-snap","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/27\/i-have-a-need-a-need-for-snap\/","title":{"rendered":"I
        have a need, a need for snap"},"content":{"rendered":"\n<p>Are snaps slow?
        Or slower than their classic counterparts (DEB or RPM, for instance)? This
        is a topic that comes up often in online discussions, related to various containerised
        application formats, including snaps. We thought this would be a good idea
        to run a detailed experiment to see what kind of numbers we get when running
        software as snaps and classic applications, side by side.<\/p>\n\n\n\n<h1>Test
        setup<\/h1>\n\n\n\n<p>Performance analysis of desktop applications is not
        a trivial thing, because it includes the user perception and interactive responsiveness
        that are often subjective, and also highly dependent on the user\u2019s hardware
        and software setup, including the concurrent system activity. For example,
        a browser experience will be different depending on the network throughput
        and latency. Heavily I\/O bound applications will often perform better on
        systems with faster storage. CPU-intensive tasks and computational jobs will
        show favorable results on machines with a higher processor clock frequency.<\/p>\n\n\n\n<p>We
        also need to add into the mix the graphics drivers as well as efficiency of
        the application code. Some programs can make good use of the multi-core architectures
        of moderns systems, while others only utilize a single core. The choice of
        the desktop environment as well as the kernel version are also likely to affect
        the results in some way.<\/p>\n\n\n\n<p>Since there are an infinite number
        of permutations in this equation, the best way to check the relative performance
        of snap applications against their classic counterparts is to run them on
        the exact same system, which should eliminate the underlying hardware, desktop
        environment and other dependencies. While such a test is not comprehensive,
        it is reasonably indicative.<\/p>\n\n\n\n<p>Our test setup includes:<\/p>\n\n\n\n<ul><li>Comparative
        tests of several commonly used applications (repo vs. snap package).<\/li><li>Profiling
        and analysis of runtime, CPU and memory usage (average and peak values).<\/li><li>Several
        common desktop-use hardware platforms (to account for any non-software variations).<\/li><\/ul>\n\n\n\n<h1>Test
        1: Media Player<\/h1>\n\n\n\n<p>Video and audio playback is one of the most
        common desktop activities. To that end, we decided to analyze the behavior
        of <a href=\"https:\/\/www.videolan.org\/\">VideoLAN<\/a> (VLC), a highly
        popular cross-platform media player.<\/p>\n\n\n\n<p>We had the program launched
        from the command line, playing a video file and then exiting (with the <em>&#8211;play-and-exit
        <\/em>flag). The full VLC version was used (the <em>vlc<\/em> binary and not
        <em>cvlc<\/em>). The player was launched 10 times in a for loop, with a 2-second
        pause in between each iteration. We did this a total of four times, twice
        with the standard VLC and twice with the snap VLC, once each against a 640&#215;480
        30FPS WebM video (vp8 and vorbis codecs) and once against a 1920&#215;1080
        30FPS WebM file, respectively.<\/p>\n\n\n\n<p>We tested the total runtime
        of the script spawning the VLC instances as a rough indicator of the overall
        user experience, as this is what people will notice the most. In parallel,
        we ran <em>dstat<\/em> in the background, sampling CPU, disk, network, paging
        and system (interrupts and context switches) values. We also collected data
        with <em>dstat<\/em> with the system in the idle state to ascertain the level
        of background system resource utilization. We then further refined our analysis
        with individual runs and more detail look at the performance metrics, including
        the use of <em>perf<\/em>, a performance analysis tool.<\/p>\n\n\n\n<p>A detailed
        list of the tools and scripts used here is available as a <a href=\"https:\/\/gist.github.com\/igorljubuncic\/51c0490f6909085ec032860bf0d9f4d7\">GitHub
        gist<\/a>.<\/p>\n\n\n\n<h2>Platform: Kubuntu 18.04 (Ubuntu base + Plasma desktop)<\/h2>\n\n\n\n<p>It
        is important to note that there was a small version difference between the
        VLC application provided through the distro repositories and the snap package.
        Indeed, one of the advantages of snaps is that it allows users to obtain newer
        releases of their software, even if they might not be available through the
        standard package management channels. VLC was at version 3.0.3 (DEB) and version
        3.0.4 (snap) at the time of the writing.<\/p>\n\n\n\n<p>The full breakdown
        of the test system and its different components is listed below:<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Component<\/strong><\/td><td><strong>Version<\/strong><\/td><\/tr><tr><td>Processor<\/td><td>8
        x Intel(R) Core(TM) i5-8250U @ 1.6 GHz<\/td><\/tr><tr><td>System<\/td><td>Kubuntu
        18.04 (64-bit)<\/td><\/tr><tr><td>Kernel<\/td><td>4.15.0-36-generic<\/td><\/tr><tr><td>Display<\/td><td>X.Org
        1.19.6<\/td><\/tr><tr><td>Screen resolution<\/td><td>1920&#215;1080 px<\/td><\/tr><tr><td>HD
        cached read speed<\/td><td>13.1 GB\/s<\/td><\/tr><tr><td>HD buffered read
        speed<\/td><td>485 MB\/s<\/td><\/tr><tr><td>KDE Plasma version<\/td><td>5.12.6<\/td><\/tr><tr><td>KDE
        Frameworks version<\/td><td>5.44.0<\/td><\/tr><tr><td>Qt version<\/td><td>5.9.5<\/td><\/tr><tr><td>Snap<\/td><td>2.35.2<\/td><\/tr><tr><td>Base<\/td><td>16<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3>Note:
        Initial startup time<\/h3>\n\n\n\n<p>We are aware that snap applications usually
        take longer to open than their conventional counterparts on <em>first run<\/em>.
        The time penalty is caused by the snap desktop integration tool, which initiates
        and prepares the application environment, including tasks like font configuration
        and themes. These can take time, and negatively translate into what users
        experience as a delay in the application opening.<\/p>\n\n\n\n<p>We have invested
        a lot of time in profiling and optimizing the first run, and several significant
        changes have been introduced in <strong>snap 2.36.2<\/strong>. We are now
        shipping font configuration binaries in the core snap, which will automatically
        generate font caches during the installation and eliminate long startup times.
        This is an important topic, both for us and our users, and we will discuss
        it separately in another article, including detailed performance figures.<\/p>\n\n\n\n<h3>Note:
        Caching<\/h3>\n\n\n\n<p>We also need to take into account the caching of the
        application data and video file data in the memory. Running an instance of
        VLC (apart from the initial run discussed above) would require reading the
        video data from the disk. Subsequent runs would read this data from the memory.
        This can be verified by analyzing the major page faults count for each timed
        run.<\/p>\n\n\n\n<p>The data below shows \u201cwarm\u201d data runs. In other
        words, we performed an initial \u201ccold\u201d run, whereby the data is loaded
        in the memory, and in the ten loop iterations, the data would be read from
        memory. We will address the caching later on.<\/p>\n\n\n\n<h2>Results<\/h2>\n\n\n\n<p>The
        test results were quite interesting, and contained some rather important pointers.
        First, let\u2019s take a look at the runtime figures.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>VLC (DEB)<\/strong><\/td><td><strong>VLC
        (Snap)<\/strong><\/td><\/tr><tr><td>640&#215;480 (13 seconds clip)<\/td><td>155.5<\/td><td>157.5<\/td><\/tr><tr><td>1920&#215;1080
        (49 seconds clip)<\/td><td>520<\/td><td>522.3<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>With
        the 13-second clip, we have a total of 10 iterations = 130 seconds plus 20
        seconds pause (sleep), which translates into 150 seconds total expected runtime.
        We can see that the program startup and shutdown adds a relatively minimal
        overhead of about 5-7 seconds, roughly 0.5-0.7 seconds per iteration, or about
        250 to 350 ms for each program startup or shutdown. The snap version performed
        about 2 seconds slower over the duration of the entire sequence, which translates
        into about 1.2% penalty compared to the DEB package.<\/p>\n\n\n\n<p>With the
        HD clip, the total expected runtime without any application startup or shutdown
        time is 510 seconds. We incur a slightly longer penalty of about 10 seconds
        with the standard program version and about 12 seconds with the snap version.
        This translates roughly into 1 second extra time per cycle, or roughly about
        500 ms for each program startup and shutdown.<\/p>\n\n\n\n<p>Interestingly,
        the two-second difference remains, which indicates it is not related to anything
        inherent in the media player, and it\u2019s cumulative penalty caused by snaps.
        With the 49-second clip, the overall difference translates into less than
        0.5% more runtime. We see that snaps have consistently about 200 ms slower
        application initiation time. Crucially, this is less than the 400ms <a href=\"https:\/\/jlelliotton.blogspot.com\/p\/the-economic-value-of-rapid-response.html\">Doherty
        Threshold<\/a>. Back in 1982, IBM engineers Walter J. Doherty and Arhvind
        J. Thadani established that interactive user experience begins to degrade
        when applications incur a response penalty of about 400 ms or higher. In other
        words, it is desirable for interactive software to have a response time below
        this threshold.<\/p>\n\n\n\n<h3>Dstat data<\/h3>\n\n\n\n<p>With dstat, we
        come to a range of other results and conclusions. The baseline user and system
        CPU figures are 0.83% and 0.34% respectively, with interrupts and context
        switches numbers at 405 and 1385. All values include underlying system baseline
        figures.<\/p>\n\n\n\n<table class=\"wp-block-table aligncenter\"><tbody><tr><td><strong>Version<\/strong><\/td><td><strong>User
        CPU [%]<\/strong><\/td><td><strong>Sys CPU [%]<\/strong><\/td><td><strong>Interrupts<\/strong><\/td><td><strong>Context
        Switches<\/strong><\/td><\/tr><tr><td>VLC (DEB) (640&#215;480)<\/td><td>7.95<\/td><td>1.44<\/td><td>1539<\/td><td>4826<\/td><\/tr><tr><td>VLC
        (Snap) (640&#215;480)<\/td><td>4.23<\/td><td>1.57<\/td><td>1562<\/td><td>5091<\/td><\/tr><\/tbody><\/table>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Version<\/strong><\/td><td><strong>User
        CPU [%]<\/strong><\/td><td><strong>Sys CPU [%]<\/strong><\/td><td><strong>Interrupts<\/strong><\/td><td><strong>Context
        Switches<\/strong><\/td><\/tr><tr><td>VLC (DEB) &nbsp;(1920&#215;1080)<\/td><td>8.69<\/td><td>1.47<\/td><td>1516<\/td><td>5142<\/td><\/tr><tr><td>VLC
        (Snap) (1920&#215;1080)<\/td><td>3.88<\/td><td>1.50<\/td><td>1380<\/td><td>4978<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>We
        can see that the system CPU utilization is slightly higher with the snap version
        than the standard application: less than 0.1% in real system figures. However,
        in relative terms, the system CPU usage was 9% higher with the snap test run
        than with the standard run with the shorter video, and about 2% higher for
        the longer, HD clip. This is due to the fact that the application startup
        and shutdown phases represent a larger part of the overall runtime. In general,
        this is true for any interactive software. For example, a 1-second application
        penalty is less noticeable over a 2-hour task than one that lasts only minutes
        or seconds.<\/p>\n\n\n\n<p>The user CPU numbers favor the snap package. It
        tolled less CPU, both for the SD and HD clips, especially with the latter
        (again, since the part of the resource utilization is caused by the application
        initiation and termination, and is averaged over the total runtime).<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/I5PlIwaQx2SiM3dzgUKCTu9m7fw4QFgcaw3xT-Kt2SquJ5DwPfrmMP9ctpmjO5V0sgSWtmAnHAZwX5AXP9YD_gJ3Uyp_cTzq_babCgOZcezI6CZ4cg3IJ7dbmEW3b6g_AI4IMrsM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>However, since averaging removes part of the
        overall information, it is also useful to look at the complete set of data
        points for a typical run. Here we can see that VLC startup uses about 10%
        CPU for both versions, indicating that the two applications, regardless of
        their packaging, behave more or less consistently. The major difference is
        in the CPU utilization during the video playback. We believe that this pattern
        results from the difference in the VLC version itself, and is not part of
        the underlying packaging mechanism. We will examine this hypothesis shortly.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/cmjARpBHrT5dafai4Z2Iymqxvgu8oKSWnI3dqfc-94Byxb56EkHFkx-ImfNjQOjwrmwj0D2uR_uSziTDLK8FKC-y5IyGaVFHKDBM5wUSwPcU01lB60f5hI5NCTII7wh-bqaY8kJ4\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Another interesting snippet of information
        is in the number of hardware interrupts the system performs over a typical
        run. This is more noticeable with the longer-running clip, where the snap
        version used about 9% fewer interrupts.<\/p>\n\n\n\n<p>The amount of context
        switches per seconds is largely identical, which indicates there\u2019s no
        difference in the overall interactive experience (barring the earlier 200ms
        launch time penalty). In general, computational (batch) tasks favor fewer
        switches and using as much of the allocated processor time, whereas interactive
        tasks should try to use as little of the <a href=\"https:\/\/www.cs.montana.edu\/~chandrima.sarkar\/AdvancedOS\/CSCI560_Proj_main\/index.html\">allocated
        timeslice<\/a> as possible.<\/p>\n\n\n\n<h3>Single run comparison<\/h3>\n\n\n\n<p>In
        order to understand the userspace CPU utilization differences better, we need
        to look more closely at the metrics for a typical single run. As we have seen
        earlier, the two versions of the media player mostly differ in the CPU utilization.
        The snap uses has a slightly lower max. memory usage, but it did have more
        minor page faults and context switchers. The other performance metrics are
        largely identical.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>Software
        version<\/td><td>Runtime [s]<\/td><td>CPU [%]<\/td><td>Max RSS [KB]<\/td><\/tr><tr><td>VLC
        3.0.3 (DEB)<\/td><td>13.5<\/td><td>49<\/td><td>149<\/td><\/tr><tr><td>VLC
        3.0.4 (Snap)<\/td><td>13.7<\/td><td>16<\/td><td>113<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>Please
        note that the time command returns the CPU percentage values normalized to
        a single core (= 100%). The actual system usage can be derived by dividing
        by the number of available cores. For example, 50% single core usage on an
        eight-core system is actually in the range of 6.5%.<br><\/p>\n\n\n\n<p>Another
        important point to mention is that during the runtime, the snap version of
        VLC printed out a message onto the standard output about the use of hardware
        acceleration. There was no such message for the repo-provided VLC 3.0.3. As
        this would explain the CPU differences, we tested the snap package without
        hardware acceleration (through the application options), and the CPU values
        were in the order of about 50%, identical to the DEB package.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">libva info: VA-API version 0.39.0<br>libva
        info: va_getDriverName() returns 0<br>libva info: Trying to open \/snap\/vlc\/555\/usr\/lib\/x86_64-linux-gnu\/dri\/i965_drv_video.so<br>libva
        info: Found init function __vaDriverInit_0_39<br>libva info: va_openDriver()
        returns 0<br>[00007f4980c05a00] avcodec decoder: Using Intel i965 driver for
        Intel(R) Kabylake - 1.7.0 for hardware decoding<\/pre>\n\n\n\n<p>We were unable
        to use the hardware acceleration in the VLC 3.0.3 DEB package. Different manual
        settings did not change the application behavior. Using <em>perf<\/em> to
        profile the application behavior, we note that the i965 libraries (i965_dri.so)
        were used less than 0.1% of the overall CPU time. Indeed, the use of the graphics
        driver for rendering seems like the most probable explanation for the user
        CPU difference between the two versions. The use of the hardware acceleration
        requires further investigation.<\/p>\n\n\n\n<h3>\u201cCold\u201d run<\/h3>\n\n\n\n<p>We
        also analyzed the performance of the VLC application with cached data cleared.
        This can be achieved by running the echo [1,2,3] &gt; \/proc\/sys\/vm\/drop_caches
        command as root. The table below shows the results, with the subsequent \u201chot\u201d
        run numbers in parentheses.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>VLC (DEB)<\/strong><\/td><td><strong>VLC
        (Snap)<\/strong><\/td><\/tr><tr><td>640&#215;480 (13 seconds clip)<\/td><td>14.1
        (13.5)<\/td><td>17.5 (13.7)<\/td><\/tr><tr><td>1920&#215;1080 (49 seconds
        clip)<\/td><td>50.6 (50.0)<\/td><td>54.0 (50.2)<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>For
        the DEB package, the disk read introduces a consistent 0.6 second delay. With
        the snap, the delay was also consistent, roughly 3.8 seconds. This is regardless
        of the file size, which indicates it depends in how snap launches and accesses
        the disk resource and not the performance of the underlying storage medium.<\/p>\n\n\n\n<p>This
        value exceed the Doherty Threshold and may be noticeable by users when they
        run the application (after a relative period of inactivity, where any cached
        data is cleared).<\/p>\n\n\n\n<h2>Platform: Fedora Workstation 28 (Gnome desktop)<\/h2>\n\n\n\n<p>We
        repeated the test above running on Fedora 28 with the Gnome desktop environment.
        In Fedora, both the repo and the snap version of the VLC media player are
        consistent (3.0.4). The full breakdown of the system and its components is
        as follows:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Component<\/strong><\/td><td><strong>Version<\/strong><\/td><\/tr><tr><td>Processor<\/td><td>4
        x Intel(R) Core(TM) i3-4005U @ 1.7 GHz<\/td><\/tr><tr><td>System<\/td><td>Fedora
        28 (64-bit)<\/td><\/tr><tr><td>Kernel<\/td><td>4.17.19-200.fc28.x86_64<\/td><\/tr><tr><td>Display<\/td><td>X.Org
        1.19.6<\/td><\/tr><tr><td>Screen resolution<\/td><td>1366&#215;768 px<\/td><\/tr><tr><td>Gnome
        version<\/td><td>3.28.2<\/td><\/tr><tr><td>Gnome Shell version<\/td><td>3.28.3<\/td><\/tr><tr><td>GTK
        version<\/td><td>3.22.30-1<\/td><\/tr><tr><td>Snap<\/td><td>2.35.-1.fc28<\/td><\/tr><tr><td>Base<\/td><td>16<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h2>Results<\/h2>\n\n\n\n<p>The
        test runtime figures are largely consistent with the results obtained on platform
        1 (Ubuntu). Due to hardware differences, the total test duration was longer,
        as the hardware platform 2 features an older processor and non-SSD storage.
        The snap version incurred a penalty of about 1.6 to 1.9 seconds compared to
        the RPM package, which is identical to the earlier figures. This translates
        into about 200ms delay per iteration, well below the Doherty Threshold.<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Total runtime (seconds)<\/strong><\/td><td><strong>VLC
        (RPM)<\/strong><\/td><td><strong>VLC (Snap)<\/strong><\/td><\/tr><tr><td>640&#215;480
        (13 seconds clip)<\/td><td>159.2<\/td><td>160.8<\/td><\/tr><tr><td>1920&#215;1080
        (49 seconds clip)<\/td><td>526.9<\/td><td>528.8<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>In
        Fedora, neither version used hardware acceleration. Consequently, CPU usage
        was about 42% both versions, with software rendering only. This also confirms
        the results obtained on the other hardware platform, under Ubuntu. It also
        highlights that the differences between repo-provided and snap packages are
        mostly due to specific architectural changes in the software itself. Max RSS
        usage and the amount of context switches was almost identical, and we can
        also observe the 200ms per-run delta between the two versions.<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td>Software version<\/td><td>Runtime
        [s]<\/td><td>CPU [%]<\/td><td>Max RSS [KB]<\/td><\/tr><tr><td>VLC 3.0.4 (RPM)<\/td><td>13.8<\/td><td>42<\/td><td>139<\/td><\/tr><tr><td>VLC
        3.0.4 (Snap)<\/td><td>14.0<\/td><td>42<\/td><td>133<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>If
        we look at the dstat results collected, again, we can see similar results.
        Both versions had near identical runtime figures. The results also agree with
        the previous findings obtained in the test on the Ubuntu platform.<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Version<\/strong><\/td><td><strong>User
        CPU [%]<\/strong><\/td><td><strong>Sys CPU [%]<\/strong><\/td><\/tr><tr><td>VLC
        (RPM) &nbsp;(1920&#215;1080)<\/td><td>59.5<\/td><td>2.3<\/td><\/tr><tr><td>VLC
        (Snap) (1920&#215;1080)<\/td><td>60.0<\/td><td>2.4<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3>\u201cCold\u201d
        run<\/h3>\n\n\n\n<p>The results obtained here are consistent with our previous
        findings, and they also align with what we observed on the other hardware
        platform when testing VLC. We can see that the cold run requires an extra
        2.2 seconds for the snap version to run. Because of the slower storage medium,
        the overall operation took about 7.5 seconds for the DEB package and 9.7 seconds
        for the snap package. On slower systems, the time penalty will be less noticeable,
        but it is still above the accepted 400ms threshold. The results are consistent
        with the HD clip run, too.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>VLC (RPM)<\/strong><\/td><td><strong>VLC
        (Snap)<\/strong><\/td><\/tr><tr><td>640&#215;480 (13 seconds clip)<\/td><td>21.4
        (14.0)<\/td><td>23.6 (14.1)<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h1>Test
        2: GIMP image processing software<\/h1>\n\n\n\n<p>We extended the testing
        to include <a href=\"https:\/\/www.gimp.org\/\">GIMP<\/a>, a free, cross-platform
        raster graphics editor. GIMP can also be used in a batch mode, allowing tasks
        to be executed from the command line. Initially, we performed a \u2018sharpen
        mask\u2019 manipulation on a 4096x2304px 2.2MB JPEG file and measured the
        difference in overall execution times.<\/p>\n\n\n\n<p>With GIMP, we also used
        the <em>perf<\/em> performance analysis tool to examine the application behavior
        in detail, as well as any differences between the repo-provided program and
        the snap version. A similar test with VLC provided somewhat limited results
        as VLC is not designed to run as root (perf requires access to performance
        counters and tracepoints).<\/p>\n\n\n\n<p>At the time of this testing, the
        following application versions were available: GIMP 2.8 as a DEB\/RPM package
        from the repositories, and GIMP 2.10 as the snap package. This is a major
        version difference, and we will discuss the implications thereof below. In
        this section, we will only refer to the DEB package, as the results obtained
        both on the Ubuntu and Fedora platforms point to the exact same behavior (some
        small differences in actual figures due to processor and disk speed).<\/p>\n\n\n\n<h2>Results<\/h2>\n\n\n\n<p>Over
        10 image manipulation iterations, we can see the that snap version of GIMP
        incurs a penalty of about 4.5 seconds, or roughly 450 ms per run. Even though
        there is a variation of up \u00b1150 ms in single run results, the difference
        between the two versions remains consistent. No UI is presented in the batch
        mode.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>GIMP 2.8 (DEB)<\/strong><\/td><td><strong>GIMP
        2.10 (Snap)<\/strong><\/td><\/tr><tr><td>Batch processing 4K JPEG<\/td><td>59.9<\/td><td>64.4<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3>Single
        run comparison<\/h3>\n\n\n\n<p>To understand this better, we also need to
        look at a single run in more detail. We can see there is a significant difference
        between the two versions of GIMP. Earlier, we saw only small differences between
        the two versions of VLC. Indeed, GIMP 2.10 comes with major improvements,
        including multi-threading and GPU-side processing, which explain the difference
        in performance metrics.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>Software
        version<\/td><td>Runtime [s]<\/td><td>CPU [%]<\/td><td>Max RSS [KB]<\/td><td>Minor
        FP<\/td><td>CS<\/td><\/tr><tr><td>GIMP 2.10 (DEB)<\/td><td>4.0<\/td><td>109<\/td><td>134<\/td><td>76,000<\/td><td>56,000<\/td><\/tr><tr><td>GIMP
        2.8 (Snap)<\/td><td>4.4<\/td><td>208<\/td><td>612<\/td><td>225,000<\/td><td>106,000<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3>Single
        run comparison (large file and multi-threading)<\/h3>\n\n\n\n<p>Multi-threading
        offers performance improvements for longer-running CPU-bound tasks. For short-running
        tasks, the benefits may not be obvious, and may even result in a slight performance
        penalty, as we\u2019ve seen above. To ascertain this, we also ran a second
        test, with an image manipulation task against a 16384x9216px 17MB JPEG file.
        Here we can see the snap version performing better than the repo-provided
        DEB package:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>GIMP 2.8 (DEB)<\/strong><\/td><td><strong>GIMP
        2.10 (Snap)<\/strong><\/td><\/tr><tr><td>Batch processing 64K JPEG<\/td><td>42.7<\/td><td>41.8<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>While
        earlier, a typical short run with GIMP in the batch mode resulted in about
        10% difference in favor of the DEB package, with the longer, more CPU-intensive
        task, the snap package offered a slightly better total runtime figure (about
        2% total, 13.5% relative). This is an indication that any snap-induced differences
        are largely minimal, and the major parameter is the underlying architectural
        difference in the software. Moreover, the snap-provided package can be optimized
        further, as it currently ships without BABL fast paths, which can accelerate
        GIMP GEGL:<\/p>\n\n\n\n<p><em>Missing fast-path babl conversion detected,
        Implementing missing babl fast paths accelerates GEGL, GIMP and other software
        using babl, warnings are printed on first occurance of formats used where
        a conversion has to be synthesized programmatically by babl based on format
        description<\/em><\/p>\n\n\n\n<h3>Single run comparison (disk vs cached runs)<\/h3>\n\n\n\n<p>We
        also performed a similar test here, where we dropped the caches before running
        the software, followed a second run that would read data from memory. With
        the DEB package, the delta is similar to what we observed with VLC, about
        0.5 seconds. With the snap package, the \u201ccold\u201d run was about 2.8
        seconds longer than a \u201chot\u201d run, consistent with our previous findings.
        Moreover, since no UI was rendered in these batch runs, the time penalty can
        be ascribed to the snap functionality, and not to any differences between
        the two versions of GIMP.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Total
        runtime (seconds)<\/strong><\/td><td><strong>GIMP 2.8 (DEB)<\/strong><\/td><td><strong>GIMP
        2.10 (Snap)<\/strong><\/td><\/tr><tr><td>Batch processing 64K JPEG<\/td><td>42.8
        (42.3)<\/td><td>44.0 (41.2)<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3>Perf
        results<\/h3>\n\n\n\n<p>Looking under the hood, we can confirm that there
        are no significant differences when running the snap package compared to the
        DEB one. If we look at the top five commands with the highest CPU usage during
        a typical run, in both cases, they are very similar. Again, the differences
        stem from the jump in the software version and not because of the use of the
        snap wrapper.<\/p>\n\n\n\n<p>The DEB package top five hitters:<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td><strong>Overhead<\/strong><\/td><td><strong>Command<\/strong><\/td><td><strong>Shared
        Object<\/strong><\/td><td><strong>Symbol<\/strong><\/td><\/tr><tr><td>2.80%<\/td><td>gimp<\/td><td>libglib-2.0.so.0.5600.1<\/td><td>g_hash_table_lookup<\/td><\/tr><tr><td>1.61%<\/td><td>file-jpeg<\/td><td>libm-2.27.so<\/td><td>__ieee754_pow_fma<\/td><\/tr><tr><td>1.54%<\/td><td>gimp<\/td><td>libgobject-2.0.so.0.5600.1<\/td><td>g_type_is_a<\/td><\/tr><tr><td>1.37%<\/td><td>gimp<\/td><td>libgobject-2.0.so.0.5600.1<\/td><td>0x00000000000205f6<\/td><\/tr><tr><td>1.29%<\/td><td>gimp<\/td><td>libm-2.27.so<\/td><td>__ieee754_pow_fma<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>The
        snap package top five hitters:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Overhead<\/strong><\/td><td><strong>Command<\/strong><\/td><td><strong>Shared
        Object<\/strong><\/td><td><strong>Symbol<\/strong><\/td><\/tr><tr><td>3.05%<\/td><td>gimp<\/td><td>libglib-2.0.so.0.5600.2<\/td><td>g_hash_table_lookup<\/td><\/tr><tr><td>2.29%<\/td><td>gimp<\/td><td>gimp-2.8<\/td><td>0x000000000017a034<\/td><\/tr><tr><td>1.47%<\/td><td>gimp<\/td><td>ld-2.27.so<\/td><td>do_lookup_x<\/td><\/tr><tr><td>1.36%<\/td><td>gimp<\/td><td>libm-2.27.so<\/td><td>__ieee754_pow_fma<\/td><\/tr><tr><td>1.10%<\/td><td>gimp<\/td><td>libglib-2.0.so.0.5600.2<\/td><td>g_mutex_unlock<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>Differences
        between repo-provided packages and snap stems mostly from underlying architectural
        factors (hardware, software versions, enabled features) and not due to any
        major differences in the packaging format.<\/p>\n\n\n\n<p>From this benchmark,
        we can conclude that, apart from the initial application startup time results
        (currently) in favor of the conventional software provided through the distribution
        repository over the snap packages, there is no significant difference between
        the two formats when running on either Ubuntu or Fedora.<\/p>\n\n\n\n<p>Snaps
        do incur a consistent penalty of about 200 ms per \u201chot\u201d application
        launch, which will most likely not be noticeable by most users. \u201cCold\u201d
        starts incur a penalty of about 3 seconds over the conventional applications,
        and this will be noticeable to a majority of users. We are actively working
        on profiling and improving these results.<\/p>\n\n\n\n<p>During the normal
        runtime of VLC, the behavior and system resource utilization are largely identical,
        save for the use of the hardware acceleration, which was only available for
        the Ubuntu VLC snap package. The ability to use latest software not currently
        available in conventional distribution channels, like the software repositories,
        can also be rather advantageous to users, as in the case of GIMP 2.10, for
        instance.<\/p>\n\n\n\n<p>Moreover, we believe that software developers should
        have an easy, flexible framework to allow them to test, profile and benchmark
        their products, as well as troubleshoot any issues that may arise during the
        build and publication of snaps. To that end, we will also discuss various
        tips and tricks for how to simplify and improve the experience with snapcraft
        in a future article.<\/p>\n\n\n\n<p>Your comments and feedback are appreciated.
        If this is something that interests you, or you have additional pointers and
        suggestions, I encourage you to join the <a href=\"https:\/\/forum.snapcraft.io\/\">discussion
        forum<\/a>.<\/p>\n\n\n\n<p>P.S. No Top Gun memes were harmed in the writing
        of this article.<\/p>\n\n\n\n<p>Photo by <a href=\"https:\/\/unsplash.com\/photos\/NqOInJ-ttqM?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Marc-Olivier
        Jodoin<\/a> on <a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Are
        snaps slow? Or slower than their classic counterparts (DEB or RPM, for instance)?
        This is a topic that comes up often in online discussions, related to various
        containerised application formats, including snaps. We thought this would
        be a good idea to run a detailed experiment to see what kind of numbers we
