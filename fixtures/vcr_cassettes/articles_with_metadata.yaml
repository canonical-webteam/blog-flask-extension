        Your Unity Games in the Snap Store"},"content":{"rendered":"\n<p>We often
        feature and promote applications and games in the Snap Store and via our social
        media channels. Perhaps unsurprisingly, games are popular among our followers,
        and our users. There are a few great games already in the Snap Store, but
        there&#8217;s always room for more!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8287\/Screenshot_20190510_111601.png\"
        alt=\"\" class=\"wp-image-89073\"\/><\/figure>\n\n\n\n<p>Snap lends itself
        well to packaging and distributing free games to Linux users. Snap support
        is available for over 40 Linux distributions, so with one build of a snap,
        you can reach millions of Linux gamers. The same snap will work across all
        those distributions without you needing to test on each one.<\/p>\n\n\n\n<p>Snaps
        are pretty straightforward to create, easy to publish and come with interesting
        Snap Store metrics. It&#8217;s also a really simple way to just share your
        creations with friends, no matter which of the major Linux distributions they
        use. <\/p>\n\n\n\n<p>In this article we&#8217;ll go through the steps required
        to publish a game in the Snap Store. We&#8217;ll focus on games built using
        the Unity Editor, but the principles are largely the same, no matter what
        engine is used. So long as the engine supports creating Linux binaries, you&#8217;re
        good. We will be using snapcraft, a tool we created to build snaps.<\/p>\n\n\n\n<h2>Pre-requisites<\/h2>\n\n\n\n<p>In
        addition to your game binaries you&#8217;ll also need a computer or Virtual
        Machine (VM) running Linux. You may already be developing on Linux, which
        is great, but we know many game developers initially build on Windows or macOS,
        so may not have a Linux machine to hand.<\/p>\n\n\n\n<p>Any distribution listed
        on the <a href=\"https:\/\/docs.snapcraft.io\/installing-snapd\">installing
        snapd<\/a> page will work fine on bare metal. <\/p>\n\n\n\n<p>If using a VM,
        use an up to date installation of Ubuntu 18.04 as the guest OS. While it may
        be possible to use another distribution in a VM, I&#8217;d recommend using
        Ubuntu 18.04. By default, snapcraft launches a VM (managed by <a href=\"https:\/\/snapcraft.io\/multipass\">multipass<\/a>)
        which likely won&#8217;t work when &#8216;nested&#8217; inside another VM.
        So when running snapcraft in a VM we will pass it a parameter to build directly,
        and not use multipass. This ensures we don&#8217;t build against, or incorporate
        libraries from the foreign Linux distribution in the build, which will compromise
        the ability to run the snap anywhere. <\/p>\n\n\n\n<p>So your two options
        are:-<\/p>\n\n\n\n<ul><li>Install a <a href=\"https:\/\/docs.snapcraft.io\/installing-snapd\">supported<\/a>
        Linux distribution on bare metal <\/li><li>Install Ubuntu 18.04 in a VM<\/li><li><\/li><\/ul>\n\n\n\n<h2>Sign
        up for a store account<\/h2>\n\n\n\n<p>Signing up for a Snap Store account
        is just like registering for any service. It will give you secure access to
        manage your snaps, update the description, screenshots, icon and other metadata.
        It also will give access to release the snap when you&#8217;re ready, and
        access weekly active device metrics.<\/p>\n\n\n\n<p>Follow the <a href=\"https:\/\/docs.snapcraft.io\/creating-your-developer-account\/\">guide<\/a>
        to setting up your developer account in the Snap Store.<\/p>\n\n\n\n<h2>Register
        the name of your game<\/h2>\n\n\n\n<p>Each application name is unique in the
        Snap Store. Registering the name of your game will reserve it for you. Some
        common names have been per-registered to prevent name-squatting. If the store
        says your game name is already taken, there is a dispute process you&#8217;re
        liked to, in order to request the name be assigned to you. Alternatively choose
        a different name, or be creative with hypens &#8211; e.g. register &#8220;space-trek&#8221;
        rather than &#8220;spacetrek&#8221;. The dispute process enables you to discuss
        the registration with a human Snap Store admin. <\/p>\n\n\n\n<p>The process
        for registering is covered in more detail in the <a href=\"https:\/\/docs.snapcraft.io\/registering-your-app-name\/\">documentation<\/a>.<\/p>\n\n\n\n<h2>Install
        snap support<\/h2>\n\n\n\n<p>Snapcraft, the tool used to build snaps, is provided
        as a snap itself. As such you&#8217;ll need to have access to a Linux machine
        which has snap support to build your game snap.<\/p>\n\n\n\n<p>Ubuntu 16.04
        and above, and some other Linux distributions ship with snap support out of
        the box. If you&#8217;re using something which may not, you can add support
        via the instructions in the <a href=\"https:\/\/docs.snapcraft.io\/installing-snapd\/\">documentation<\/a>.
        <\/p>\n\n\n\n<h2>Install snapcraft &amp; multipass<\/h2>\n\n\n\n<p>Once you
        have snap support, install snapcraft and (if you&#8217;re not running Linux
        inside a VM), multipass. If you&#8217;re already running Linux in a VM, simply
        skip installing multipass for now.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap install snapcraft<br>sudo snap install multipass --beta<\/pre>\n\n\n\n<h2>Setup
        working directory<\/h2>\n\n\n\n<p>On the Linux machine, create a directory
        in which we&#8217;ll build the snap and incorporate the binary build of your
        game. I&#8217;ve named the folder &#8220;MyGame&#8221; but you can of course
        change that to whatever your game is called.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">mkdir
        -p ~\/SnapGames\/MyGame\/snap\/local<\/pre>\n\n\n\n<p><strong>Note: <\/strong>Don&#8217;t
        be tempted to create a folder called <code>snap<\/code> in your home directory
        and build in there. The <code>snap<\/code> folder in your home is reserved
        for snap applications themselves, and things get horribly confusing if it&#8217;s
        misused.<\/p>\n\n\n\n<p>Export game from Unity3D to  <code>~\/SnapGames\/MyGame\/snap\/local<\/code><\/p>\n\n\n\n<p>Within
        the Unity Editor, choose File -&gt; Build Settings. Select Linux as the Target
        Platform and x86_64 as the Architecture. Hit the Build button, then select
        the previously created <code>~\/SnapGames\/MyGame\/snap\/local<\/code> directory,
        named &#8220;MyGame&#8221; for example.<\/p>\n\n\n\n<h2>Test the game on Linux<\/h2>\n\n\n\n<p>As
        a quick sanity check, run the game outside of the Unity Editor by running
        the binary you exported in the previous step. This is a good way to make sure
        everything exported correctly. <\/p>\n\n\n\n<p>Run the executable located
        at:<\/p>\n\n\n\n<p><code>~\/SnapGames\/MyGame\/snap\/local\/MyGame.x86_64<\/code><\/p>\n\n\n\n<h2>Create
        a snpacraft.yaml<\/h2>\n\n\n\n<p>Snapcraft uses a simple yaml file to drive
        the build of a snap. I&#8217;ve provided a template below, which shouldn&#8217;t
        need much modification. Save it as <code>~\/SnapGames\/MyGame\/snap\/snapcraft.yaml<\/code><\/p>\n\n\n\n<p>Replace
        content of <code>name<\/code>, <code>version<\/code>, <code>summary<\/code>,
        <code>description<\/code> and <code>command<\/code> at the minimum. <\/p>\n\n\n\n<p><code>name<\/code>
        should match the lowercase name you registered in the store. <code>summary<\/code>,
        <code>version<\/code> and description are all human readable text.<\/p>\n\n\n\n<p>The
        <code>command<\/code> should match the exported binary name from Unity. Consult
        the <a href=\"https:\/\/docs.snapcraft.io\/snapcraft-yaml-reference\/\">reference
        documentation<\/a> for snapcraft to learn in detail what each entry does.
        <\/p>\n\n\n\n<p>Finally, modify the <code>LD_LIBRARY_PATH<\/code> entry in
        the <code>apps:<\/code> section which points to the folder inside the snap
        where the supplied Unity run-time libraries reside. Specifically modify the
        <code>\/MyGame_Data\/<\/code> section of the path to match the data directory
        exported by the Unity Editor. This will typically be the name of your game,
        followed by &#8220;_Data&#8221;.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">name:
        mygame<br> version: \"1.0\"<br> summary: My Awesome Game<br> description:
        |<br>   This is my amazing game which will clearly win awards.<br>   Shoot
        the bad guys.<br>   Collect the coins.<br>   Avoid the traps.<br> base: core18<br>
        confinement: strict<br> parts:<br>   mygame:<br>     after: [desktop-gtk2]<br>     plugin:
        dump<br>     source: snap\/local<br>     stage-packages:<br>       - libgl1-mesa-dri<br>       -
        libglu1-mesa<br>       - libgl1-mesa-glx<br>       - libgles2-mesa<br>       -
        libflac8<br>       - libxcursor1<br>       - libxi6<br>       - libxinerama1<br>       -
        libxrandr2<br>       - libxrender1<br>       - libasound2<br>       - libasyncns0<br>       -
        libogg0<br>       - libpulse0<br>       - libsndfile1<br>       - libtheora0<br>       -
        libvorbis0a<br>       - libvorbisenc2<br>       - libvorbisfile3<br>       -
        libwebp6<br>   desktop-gtk2:<br>     build-packages:<br>       - build-essential<br>       -
        libgtk2.0-dev<br>     make-parameters:<br>       - FLAVOR=gtk2<br>     plugin:
        make<br>     source: https:\/\/github.com\/ubuntu\/snapcraft-desktop-helpers.git<br>     source-subdir:
        gtk<br>     stage-packages:<br>       - libxkbcommon0<br>       - ttf-ubuntu-font-family<br>       -
        dmz-cursor-theme<br>       - light-themes<br>       - adwaita-icon-theme<br>       -
        gnome-themes-standard<br>       - shared-mime-info<br>       - libgtk2.0-0<br>       -
        libgdk-pixbuf2.0-0<br>       - libglib2.0-bin<br>       - libgtk2.0-bin<br>       -
        unity-gtk2-module<br>       - locales-all<br>       - libappindicator1<br>       -
        xdg-user-dirs<br>       - ibus-gtk<br>       - libibus-1.0-5<br>apps:<br>   mygame:<br>     command:
        desktop-launch $SNAP\/MyGame.x86_64<br>     environment:<br>       LD_LIBRARY_PATH:
        \"$SNAP\/MyGame_Data\/Plugins\/x86_64:$SNAP\/usr\/lib\/$SNAPCRAFT_ARCH_TRIPLET\/pulseaudio:$LD_LIBRARY_PATH\"<br>     plugs:<br>       -
        x11<br>       - opengl<br>       - network<br>       - network-bind<br>       -
        desktop<br>       - desktop-legacy<br>       - pulseaudio<br>       - joystick<\/pre>\n\n\n\n<h2>Create
        a desktop file<\/h2>\n\n\n\n<p>On Linux distributions a standard <code>.desktop<\/code>
        file and an icon is required. The desktop file is used to add a menu item
        to the players&#8217; Linux desktop environment, so the game can be found
        and launched from the graphical desktop. The icon will be displayed in the
        menu.<\/p>\n\n\n\n<p>Create a directory <code>~\/SnapGames\/MyGame\/snap\/gui<\/code><\/p>\n\n\n\n<p>Drop
        a <code>.desktop<\/code> file and icon in called <code>mygame.desktop<\/code>
        and <code>mygame.png<\/code> in the new folder.<\/p>\n\n\n\n<p>Change the
        value of <code>exec<\/code> to match the registered snap name in lower case.
        This should also match the line below <code>apps:<\/code> in the <code>snapcraft.yaml<\/code>.<\/p>\n\n\n\n<p><strong>Note<\/strong>:
        <code>mygame.desktop<\/code> and <code>mygame.png<\/code> should both match
        the registered name of the snap.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">[Desktop
        Entry]<br>\nName=MyGame<br>\nComment=My Awesome Game<br>\nExec=mygame<br>\nIcon=${SNAP}\/meta\/gui\/mygame.png<br>\nType=Application<br>\nTerminal=false<br>\nCategories=Game;<br><\/pre>\n\n\n\n<h2>Build
        the snap<\/h2>\n\n\n\n<p>If running on bare metal, run <code>snapcraft<\/code>,
        which will spawn <code>multipass<\/code> and build the snap inside it, and
        copy the result out to your working directory.<\/p>\n\n\n\n<p>When running
        Ubuntu 18.04 inside a Virtual Machine, launch <code>snapcraft<\/code> in &#8216;destructive
        mode&#8217; which will build natively on the machine, and not attempt to further
        launch any VMs. <\/p>\n\n\n\n<p><strong>Note<\/strong>: &#8216;destructive
        mode&#8217; is intended for use in CI systems, where the VM or container running
        snapcraft is likely to be thrown away after the build. You should consider
        this VM dedicated for use in building these snaps. Adding further packages,
        PPAs and other software to the VM may compromise the ability for the resulting
        snap to run everywhere.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>cd
        ~\/SnapGames\/MyGame\nsnapcraft --destructive-mode<\/code><\/pre>\n\n\n\n<p>Here&#8217;s
        an abbreviated view of what you should see while it&#8217;s building:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$ snapcraft \nUsing ''snap\/snapcraft.yaml'':
        Project assets will be searched for from the ''snap'' directory.\nLaunching
        a VM.\nLaunched: snapcraft-mygame                                                      \n2019-03-20T10:06:08Z
        INFO Waiting for restart...\ncore 16-2.37.4 from Canonical\u2713 installed\nsnapcraft
        3.2+git14.ge1bb1c5 from Canonical\u2713 installed\ncore18 18 from Canonical\u2713
        installed\nPulling mygame \nBuilding mygame \nStaging mygame \nPriming mygame
        \nThe execstacks are going to be cleared for the following files:\n- \/root\/prime\/MyGame.x86_64\nTo
        disable this behavior set `build-attributes: [keep-execstack]` for the part.\n''grade''
        property not specified: defaulting to ''stable''\nSnapping ''mygame''                                                                                                                                     \nSnapped
        mygame_1.0_amd64.snap<\/code><\/pre>\n\n\n\n<p>If all goes well, you should
        end up with a snap in the current directory.<\/p>\n\n\n\n<p><strong>Note<\/strong>:
        You may get warnings (in yellow) about &#8220;execstacks&#8221;. This can
        usually be ignored, and is simply a standard feature of snapcraft to increase
        security of applications published in the Snap Store.<\/p>\n\n\n\n<h2>Install
        the snap<\/h2>\n\n\n\n<p>Before you publish your shiny new snap and share
        with the world, it&#8217;s worth testing it locally. Install the snap you
        just created with <code>snap install<\/code>.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        install mygame_1.0_amd64.snap --dangerous<\/pre>\n\n\n\n<p><strong>Note<\/strong>:
        The <code>--dangerous<\/code> parameter is required to indicate you&#8217;re
        accepting the risk that this snap didn&#8217;t come from, and wasn&#8217;t
        digitally signed by the Snap Store.<\/p>\n\n\n\n<p>Look in the desktop menu\/launcher
        to ensure the icon appears correctly and the name of the game appears. Launch
        the game and check it functions as expected. <\/p>\n\n\n\n<p><strong>Note<\/strong>:
        If you have installed the game via some other means, you may have two icons,
        one for the snap you installed, and one for the non-snap install of the game.
        <\/p>\n\n\n\n<p>If the game fails to launch, try running from a terminal to
        see if any further output hints at why. <\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        run mygame<\/pre>\n\n\n\n<p>We have a friendly <a href=\"https:\/\/forum.snapcraft.io\/\">snapcraft
        forum<\/a> where developers and the wider community can assist in debugging
        snap builds.<\/p>\n\n\n\n<h2>Push the snap to the store<\/h2>\n\n\n\n<p>Once
        you&#8217;re happy with your snap, you can push it to the store using snapcraft.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snapcraft push mygame_1.0_amd64.snap<\/pre>\n\n\n\n<p>The
        Snap Store will run an automated scan of the snap, to ensure it&#8217;s a
        valid snap package and is not corrupted or malformed.<\/p>\n\n\n\n<h2>Update
        store listing page<\/h2>\n\n\n\n<p>Now the snap is in the Snap Store, it&#8217;s
        time to spruce up the store page. Visit <a href=\"https:\/\/snapcraft.io\/snaps\">https:\/\/snapcraft.io\/snaps<\/a>
        to get a list of your snaps. From there you can manage the metadata for each
        one, add an icon, screenshots and a more comprehensive description. Users
        are more likely to install snaps which have videos, screenshots and detailed
        descriptions. We&#8217;ve created a <a href=\"https:\/\/snapcraft.io\/blog\/make-your-snap-store-page-pop\">guide<\/a>
        detailing some of the ways to improve your store page. <\/p>\n\n\n\n<h2>Release
        the game<\/h2>\n\n\n\n<p>Once you&#8217;re ready to make the game available
        to the public, release it to the &#8220;stable&#8221; channel in the Snap
        Store. The Snap Store &#8220;releases&#8221; tab enables you to publish a
        revision to a channel. Once that&#8217;s done, users can find and install
        your snap from the store.<\/p>\n\n\n\n<h2>Promote it<\/h2>\n\n\n\n<p>Now it&#8217;s
        time to get the word out. Update your project web site to link to your store
        page. Promote your snapped game on social media using pre-made buttons, or
        links. Use the &#8220;Publicise&#8221; tab at https:\/\/snapcraft.io\/snaps
        to grab the code for those buttons and embeddable cards. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0fb2\/Screenshot_20190510_143144.png\"
        alt=\"\" class=\"wp-image-89086\"\/><\/figure>\n\n\n\n<h2>Next steps<\/h2>\n\n\n\n<p>The
        Snap Store provides metrics so you can see how popular your new creation is,
        and how effective your promotion is.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7b89\/Screenshot_20190510_143411.png\"
        alt=\"\" class=\"wp-image-89087\"\/><\/figure>\n\n\n\n<p>The <a href=\"mailto:snap-advocacy@canonical.com\">Snap
        Advocacy Team at Canonical<\/a> love to hear about your experiences in building
        snaps. We take your feedback to the snapcraft and snapd teams to improve the
        process for yourself and the next developer. We&#8217;d also love to hear
        about the snaps you publish, and may even promote them on our social media
        channels, or feature them prominently in the store! Let us know what you make.<\/p>\n\n\n\n<p>Photo
        by <a href=\"https:\/\/unsplash.com\/photos\/zPHftoPajis?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Reina
