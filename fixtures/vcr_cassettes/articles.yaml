43"},"modified":"2016-04-01T10:25:19","modified_gmt":"2016-04-01T09:25:19","slug":"openstack-needs-you-get-voting-for-our-ods-vancouver-talks","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2015\/02\/18\/openstack-needs-you-get-voting-for-our-ods-vancouver-talks\/","title":{"rendered":"OpenStack
        needs you! Get voting for our ODS Vancouver talks!"},"content":{"rendered":"<p>We&#8217;ve
        submitted over 30 talks to the upcoming ODS in Vancouver and really need your
        help to make ensure they are included in the schedule. We&#8217;ve listed
        them all below with links to where to vote for each talk.<\/p>\n<div class=\"eight-col
        clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left\" \/><\/p>\n<h3>The OpenStack Summit talk
        selection process is broken<\/h3>\n<p>  <b>Speaker:<\/b> Mark Baker<br \/>\n  <b>Track:<\/b>
        Community Building\n<\/div>\n<p>  OpenStack is big and everybody wants to
        be a part of it. More and more vendor organisations want to ride the OpenStack
        wave and see getting talks on the summit schedule as a key way to strengthen
        their position as an OpenStack mover and shaker. The net result is 1500+ talk
        submissions which the current selection process cannot handle. There has to
        be a better way, join Mark Baker to discuss problems with the current process
        and how it might be improved.<\/p>\n<p>  <a href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/the-openstack-summit-talk-selection-process-is-broken\"
        class=\"link-cta-ubuntu\" target=\"_blank\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left\" \/><\/p>\n<h3>Understanding where value
        is created in your business with IT<\/h3>\n<p>  <b>Speaker:<\/b> Mark Baker<br
        \/>\n  <b>Track:<\/b> Enterprise IT Strategies\n<\/div>\n<p>For a long time
        big Enterprises have spent big buck on Enterprise software to support their
        enterprise activities. Smart organisations are starting to realise that their
        resources should be focused where business value is created &#8211; the areas
        where they can create a secret sauce that will give them an advantage over
        competitors. Every other aspect of their business should utilise commodity
        as much as possible to minimise cost and increase flow of resources in secret
        sauce creation. Implementing cloud gives your organisation an opportunity
        to examine where value is created and which technology services should be
        moved across to commodity apps and infrastructure, after all, if you take
        your existing stack and put it on cloud then you are failing to evolve, and
        we all know how that ends.<\/p>\n<p><a title=\"Vote Now: Understanding where
        value is created in your business with IT\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/understanding-where-value-is-created-in-your-business-with-it\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left\" \/><\/p>\n<h3>Driving adoption through ease
        of use<\/h3>\n<p>  <b>Speaker:<\/b> Mark Baker<br \/>\n  <b>Track:<\/b> Enterprise
        IT Strategies\n<\/div>\n<p>At every OpenStack Summit we hear complaints that
        various aspects of OpenStack are hard and complex: Where are the reference
        architectures? Where are the simple point and click installers? What are best
        practises for implementing HA? How can we work with a 6 month release cycle?
        In general there are good answers for most of these questions, but clearly
        we are not making the answers easy enough to find or the tools easy enough
        to use. This talk will show some of the proof points of how ease of use drives
        adoption some of the resources available that help make OpenStack easy and
        how we can continue to improve this process.<\/p>\n<p><a title=\"Vote Now:
        Driving adoption through ease of use\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/driving-adoption-through-ease-of-use\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left\" \/><\/p>\n<h3>Why many apps shouldn\u2019t
        make it to OpenStack<\/h3>\n<p>  <b>Speaker:<\/b> Mark Baker<br \/>\n  <b>Track:<\/b>
        Targeting Apps for OpenStack Clouds\n<\/div>\n<p>For a long time big Enterprises
        have spent big buck on Enterprise software to support their enterprise activities.
        Very few monolithic enterprise applications are appropriate and implementing
        cloud gives your organisation an opportunity to commodity apps and scale out
        infrastructure, after all, if you merely take your existing stack and put
        it on cloud then you are failing to evolve, and we all know how that ends.<\/p>\n<p><a
        title=\"Vote Now: Why many apps shouldn\u2019t make it to OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/why-many-apps-shouldnt-make-it-to-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/yankai.jpg\"
        alt=\"Yankai Liu\" class=\"left\" \/><\/p>\n<h3>Network Design for Ultra-dense
        containers in OpenStack<\/h3>\n<p>  <b>Speaker:<\/b> Yankai Liu<br \/>\n  <b>Track:<\/b>
        Cloud Networking\n<\/div>\n<p>At present, Container\/LXC technology has becoming
        increasingly popular in the cloud computing industry due to the advantages
        of higher density and extremely faster bootstrap speed. As a sequence, more
        bigger virtual L2(Layer 2) will take away the ability to continue to use traditional
        broadcasting way. The separation idea of SDN is to connect overlay\/openflow
        network intelligently between control plane and forwarding plane by disabling
        arp broadcast and learning ip\/mac mapping automatically to largely enhance
        the performance of the whole datacenter network. This session will cover the
        following topics:<\/p>\n<ol>\n<li>Container networking introduction<\/li>\n<li>Network
        design options for container networking<\/li>\n<li>Example setup of high density
        environment based on openstack &amp; docker with L2 overlay and SDN technology<\/li>\n<li>Performance
        evaluation and improvements<\/li>\n<\/ol>\n<p><a title=\"Vote Now: Network
        Design for Ultra-dense containers in OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/network-design-for-ultra-dense-containers-in-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"clearfix\">\n<h3>Scaling automated testing of Ubuntu OpenStack<\/h3>\n<\/div>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/ryan.jpg\"
        alt=\"Ryan Beisner\" class=\"left smaller\" \/><br \/>\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jamesP-e1424261737601.jpg\"
        alt=\"James Page\" class=\"left smaller\" \/><br \/>\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/laim-e1424261981283.jpg\"
        alt=\"Liam Young\" class=\"left smaller\" \/><\/p>\n<p><b>Speaker:<\/b> Ryan
        Beisner, James Page, Liam Young<br \/>\n  <b>Track:<\/b> Cloud<\/p>\n<\/div>\n<p>As
        the preferred platform for developing and deploying OpenStack, Ubuntu has
        had a strong focus on ensuring the quality of OpenStack releases on Ubuntu
        since its first inclusion in Ubuntu 11.04. With multiple Ubuntu and OpenStack
        release combinations to support, scaling the automated testing of Ubuntu OpenStack
        and the Juju OpenStack charms for deploying OpenStack has been a challenge
        the Ubuntu OpenStack team has met over the last few years. Come and hear how
        we\u2019ve scaled our existing hardware testing capability by testing OpenStack
        on-top of OpenStack, including leveraging Neutron to provide L2 separation
        between testing environments, to ensure that we can support the multiple OpenStack\/Ubuntu
        release combinations that support Ubuntu OpenStack.<\/p>\n<p><a title=\"Vote
        Now: Scaling automated testing of Ubuntu OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/scaling-automated-testing-of-ubuntu-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"clearfix\">\n<h3>Multi-node OpenStack development<\/h3>\n<\/div>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jamesP-e1424261737601.jpg\"
        alt=\"James Page\" class=\"left smaller\" \/><br \/>\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/corey.png\"
        alt=\"Corey Bryant\" class=\"left smaller\" \/><\/p>\n<p><b>Speaker:<\/b>
        James Page, Corey Bryant<br \/>\n  <b>Track:<\/b> Cloud<\/p>\n<\/div>\n<p>OpenStack
        is a complex system with many moving parts; devstack has provided a solid
        foundation for developers to test OpenStack, and has been an essential part
        of the gating process since OpenStack\u2019s inception. devstack typically
        presents a single-node OpenStack deployment from source &#8211; this has testing
        limitations as it lacks the complexities of a real multi-server OpenStack
        deployment. Ubuntu now addresses the complexity of multi-node service orchestration
        of OpenStack deployments and is growing support for deploying OpenStack from
        source rather than binary packages; by utilizing this feature and the support
        in Ubuntu for KVM and LXC containers, we can build a simulated multi-node
        deployment in a single physical machine, enabling developers to test their
        code in a more production like environment with similar ease of use to devstack.
        Come and hear about how we\u2019ve implemented this feature for Ubuntu OpenStack
        development, how its used and see how you can instantly deploy code changes
        into a multi-node OpenStack deployment on your laptop!<\/p>\n<p><a title=\"Vote
        Now: Multi-node OpenStack development\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/multi-node-openstack-development-on-single-system\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/tycho.jpg\"
        alt=\"Tycho\" class=\"left\" \/><\/p>\n<h3>Containers for Dummies<\/h3>\n<p>  <b>Speaker:<\/b>
        Tycho Anderson<br \/>\n  <b>Track:<\/b> Compute\n<\/div>\n<p>Docker, Rocket,
        LXD, OpenVZ, Kubernetes, systemd-nspawn, lmctfy. There has been a lot of excitement
        recently about containers. Further, there have been a lot of announcements
        of container-based tools and toolchains, each with their own design goals.
        This is a rapidly changing space that can be difficult to follow and understand;
        at the same time, it is clearly very exciting and important.<br \/>\nIn this
        talk I&#8217;ll try to define what people in the container community mean
        by a container, and position each of the container frameworks on a spectrum.
        I&#8217;ll give a basic introduction to namespaces, cgroups, and the various
        LSMs which make up a container. I&#8217;ll give an introduction to the idea
        of an app container and a system container, and talk about applications for
        each. As for the dummies part: I&#8217;ll do all of this using pictures of
        cats.<\/p>\n<p><a title=\"Vote Now: Containers for Dummies\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/containers-for-dummies\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left\" \/><\/p>\n<h3>Simplifying the Complexity
        of OpenStack Deployments<\/h3>\n<p>  <b>Speaker:<\/b> Mark Baker<br \/>\n  <b>Track:<\/b>
        Operations\n<\/div>\n<p>OpenStack is made up of a several services that interact
        with each other to provide a massively scalable cloud operating system. You
        likely already know the complexity that is involved with OpenStack deployments,
        particularly if you&#8217;ve had the opportunity to manually deploy OpenStack.
        This session will look at the conceptual architecture of OpenStack and show
        what we\u2019re doing to simplify deployment, management, and scaling of OpenStack.<\/p>\n<p><a
        title=\"Vote Now: Simplifying the Complexity of OpenStack Deployments\" href=\"http:\/\/www.openstack.org\/vote-paris\/presentation\/simplifying-the-complexity-of-openstack-deployments-3\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jamesP-e1424261737601.jpg\"
        alt=\"James Page\" class=\"left\" \/><\/p>\n<h3>Openstack HA Nirvana on Ubuntu<\/h3>\n<p>  <b>Speaker:<\/b>
        James Page<br \/>\n  <b>Track:<\/b> Compute\n<\/div>\n<p>High availability
        of OpenStack services within a OpenStack Cloud is key for ensuring availability
        of cloud services to end users; The OpenStack Charms for deploying OpenStack
        on Ubuntu using Juju have now been through 18 months of battle testing in
        HA customer deployments &#8211; this presentation will detail the overall
        reference architecture of the OpenStack Charms in HA mode and how we have
        addressed the challenges of automatically deploying and scaling OpenStack
        services in highly available configurations.<\/p>\n<p><a title=\"Vote Now:
        Openstack HA Nirvana on Ubuntu\" href=\"http:\/\/www.openstack.org\/vote-paris\/presentation\/openstack-ha-nirvana-on-ubuntu-2\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/ryan.jpg\"
        alt=\"Ryan Beisner\" class=\"left\" \/><\/p>\n<h3>Testing Openstack with Openstack<\/h3>\n<p>  <b>Speaker:<\/b>
        Ryan Beisner<br \/>\n  <b>Track:<\/b> Compute\n<\/div>\n<p>OpenStack&#8217;s
        growing and maturing project and user bases demand thorough and continuous
        testing against reference architectures and production scenarios. This talk
        will be about how the Ubuntu Server Team automatically stands up and tests
        100+ private OpenStack clouds per day in different configurations using open
        source service orchestration and machine provisioning technologies, both in
        bare metal and in nested OpenStack-on-OpenStack environments. Topics of deployment
        testing, hypervisor testing, trunk testing, regression testing, test framework
        testing, and deployment framework testing will be covered. And yes, there
        will be a test.<\/p>\n<p><a href=\"http:\/\/www.openstack.org\/vote-paris\/presentation\/testing-openstack-with-openstack-2\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jasonH.jpg\"
        alt=\"Jason Hobbs\" class=\"left\" \/><\/p>\n<h3>Tempest on Real Hardware
        &#8212; 24\/7 CI<\/h3>\n<p>  <b>Speaker:<\/b> Jason Hobbs<br \/>\n  <b>Track:<\/b>
        Compute\n<\/div>\n<p>OpenStack is meant to work across a variety of different
        vendor platforms seamlessly &#8212; how do we ensure that it does? This talk
        will focus on wrangling the different OpenStack services (twiddling the various
        knobs) onto actual hardware. This covers choosing the services to deploy;
        dealing with physical hardware; automatically creating a tempest config from
        an existent cloud; and understanding over 100 tempest runs per day.<\/p>\n<p><a
        title=\"Vote Now: Tempest on Real Hardware -- 24\/7 CI\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/tempest-on-real-hardware-247-ci\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Ed-e1424262108624.jpg\"
        alt=\"Edward Hope-Morley\" class=\"left\" \/><\/p>\n<h3>OpenStack IPv6 Support<\/h3>\n<p>  <b>Speaker:<\/b>
        Edward Hope Moley<br \/>\n  <b>Track:<\/b> Compute\n<\/div>\n<p>Many users
        are looking for ways to have IPv6-only Openstack deployments. This topic will
        be about highlighting the advantage of using ipv6 vs. ipv4 and what needs
        to be done to achieve robust IPv6 support in (at least) the main OpenStack
        modules i.e. Keystone, Glance, Nova, Cinder, Swift as well as common storage
        backends such as Ceph, other useful technologies such as haproxy, rabbitmq,
        pacemaker\/corosync and so on. We will discuss the problems we have encountered
        and ways that we have found to overcome them as well as some suggested improvements
        that could be made to better support IPv6 across these technologies.<\/p>\n<p><a
        title=\"Vote Now: OpenStack IPv6 Support\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/openstack-ipv6-support-2\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Ed-e1424262108624.jpg\"
        alt=\"Edward Hope-Morley\" class=\"left\" \/><\/p>\n<h3>Nova Direct Attach
        Storage Tiers<\/h3>\n<p>  <b>Speaker:<\/b> Edward Hope Moley<br \/>\n  <b>Track:<\/b>
        Cloud Storage\n<\/div>\n<p>Nova supports a number of image backends (raw,qcow,lvm,rbd)
        but does not support direct attaching physical disks to Nova instances. The
        ability to colocate guests with physical storage tiers would enable instances
        to benefit from raw performance of local storage that network attached storage
        may not be capable of delivering. One proposed solution would simply leverage
        and extend existing placement support either between Cinder and Nova or simply
        within Nova itself.<\/p>\n<p><a title=\"Vote Now: Nova Direct Attach Storage
        Tiers\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/nova-direct-attach-storage-tiers\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/dean.png\"
        alt=\"Dean Henrichsmeyer\" class=\"left\" \/><\/p>\n<h3>Autopiloting OpenStack<\/h3>\n<p>  <b>Speaker:<\/b>
        Dean Henrichsmeyer<br \/>\n  <b>Track:<\/b> Products Tools &amp; Services,
        Operations, Hands on Labs\n<\/div>\n<p>OpenStack is a complex system with
        many moving parts. Thanks to the great strides the OpenStack community has
        made over the last few cycles, deployment is no longer overwhelming. But how
        do you manage that deployment over time? How do you add capacity and deal
        with change? Come and hear how we\u2019re answering these questions with the
        Ubuntu OpenStack Autopilot. Choose your preferred components. Select your
        hardware resources. Click a button to roll it out. Then watch the Autopilot
        guide you through the management and scale-out of your deployment.<\/p>\n<p><a
        title=\"Vote Now: Autopiloting OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/autopiloting-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/nicolas-e1424262226779.jpg\"
        alt=\"Nicolas Thomas\" class=\"left\" \/><\/p>\n<h3>High Availability: how
        to reconcile large enterprises and Telcos with opensource developers?<\/h3>\n<p>  <b>Speaker:<\/b>
        Nicolas Thomas<br \/>\n  <b>Track:<\/b> Telco strategies\n<\/div>\n<p>Learn
        from an experienced high availabilty expert (SAForum, Scope-alliance, PICMG,
        OpenSAF member) how &#8220;I want high availability&#8221; reflect in reality.
        Furthermore what it now means a Cloud based infrastructures. Debunk myths
        versus reality of what the industry needs, spoiler: it is not necessary what
        they asked. For the operators or corporation in needs try to understand the
        differents options to help get the opensource community develop (and test
        ? ) those features for you. From design to operation high availability is
        achieve by standing on an handfull set of principles. Aim of this talk is
        to facilitate collaboration between large corporations used to high availability
        for decades with the opensource culture, methods and behavior.<\/p>\n<p><a
        title=\"Vote Now: High Availability: how to reconcile large enterprises and
        Telcos with opensource developers?\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/high-availability-how-to-reconcile-large-enterprises-and-telcos-with-opensource-developers\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/victor.png\"
        alt=\"Victor Estival\" class=\"left\" \/><\/p>\n<h3>Old unix admins reconverted
        to OpenStack<\/h3>\n<p>  <b>Speaker:<\/b> Victor Estival<br \/>\n  <b>Track:<\/b>
        Community Building\n<\/div>\n<p>Former Unix adinistrators are evolving to
        Linux and OpenStack environments. New challenges needs to be faced and new
        tools are needed. Transition from Unix to Linux explained in an easy way.
        Old unix users are very welcome to this community<\/p>\n<p><a title=\"Vote
        Now: Old unix admins reconverted to OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/old-unix-admins-reconverted-to-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/victor.png\"
        alt=\"Victor Estival\" class=\"left\" \/><\/p>\n<h3>New composite architectures
        in the Data Center<\/h3>\n<p>  <b>Speaker:<\/b> Victor Estival<br \/>\n  <b>Track:<\/b>
        Enterprise IT Strategies\n<\/div>\n<p>The OpenStack IT Lanscape has changed
        significantly in the last two years. New processor architectures (new and
        legacy) are included in OpenStack and the options available for the customers
        have increased a lot. Composite architectures are now possible: ARM + Intel
        + Power can be conbined to maximize the performance and reduce the cost.<\/p>\n<p><a
        title=\"Vote Now: New composite architectures in the Data Center\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/new-composite-architectures-in-the-data-center\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/victor.png\"
        alt=\"Victor Estival\" class=\"left\" \/><\/p>\n<h3>Deploy OpenStack on Power<\/h3>\n<p>  <b>Speaker:<\/b>
        Victor Estival<br \/>\n  <b>Track:<\/b> Hands on Labs\n<\/div>\n<p>In this
        talk we will show how to deploy OpenStack on a Power server on a simple and
        easy way, showing the differences with other platforms.<\/p>\n<p><a title=\"Vote
        Now: Deploy OpenStack on Power\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/deploy-openstack-on-power\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/marco.jpg\"
        alt=\"Marco Ceppi\" class=\"left\" \/><\/p>\n<h3>Benchmarking workloads on
        you cloud<\/h3>\n<p>  <b>Speaker:<\/b> Marco Ceppi<br \/>\n  <b>Track:<\/b>
        Hands on Labs, Tools Products Services\n<\/div>\n<p>You&#8217;ve set up OpenStack
        and are ready to deploy workloads and really enjoy the elastibility the cloud
        affords you. Which instance sizes should you use? How should you configure
        your disks? Does your workload perform better with one set of networks, disks,
        or hardware architectures? Explore the world of repeatable benchmarking of
        workloads across instance types, regions, and even cloud setups.<\/p>\n<p><a
        href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/benchmarking-workloads-on-you-cloud\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/marco.jpg\"
        alt=\"Marco Ceppi\" class=\"left\" \/><\/p>\n<h3>Repeatable benchmarking of
        OpenStack architectures<\/h3>\n<p>  <b>Speaker:<\/b> Marco Ceppi<br \/>\n  <b>Track:<\/b>
        Planning your OpenStack Project\n<\/div>\n<p>As you plan for and execute your
        OpenStack installation it&#8217;s important to make sure you pick components
        that meet your needs for your workloads. In this session we&#8217;ll go over
        how to benchmark components in any permetation of OpenStack install in order
        to best select which component works for your hardware with your planned workloads.<\/p>\n<p><a
        title=\"Vote Now: Repeatable benchmarking of OpenStack architectures\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/repeatable-benchmarking-of-openstack-architectures\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/arturo.jpg\"
        alt=\"Arturo Suarez\" class=\"left\" \/><\/p>\n<h3>Goldenfrog case study<\/h3>\n<p>  <b>Speaker:<\/b>
        Arturo Suarez, Thomas Adams &amp; Philip Molten<br \/>\n  <b>Track:<\/b> User
        stories\n<\/div>\n<p>How Canonical and Data Foundry improved time to marked
        for Golded Frog development. Reducing testing time in improving the efficiency
        of many teams working on separate projects. I could do a cost analysis of
        the savings in developer cost. Also discussing the shortening the go to market
        time in an emerging market and how important that is.We could add that the
        networking needs for the VPN deployment was senificate to be able to recreate<\/p>\n<p><a
        title=\"Vote Now: Goldenfrog case study\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/goldenfrog-case-study\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/billy-e1424262322306.jpg\"
        alt=\"Billy Olsen\" class=\"left\" \/><\/p>\n<h3>Demystifying the Magic of
        Juju &amp; OpenStack<\/h3>\n<p>  <b>Speaker:<\/b> Billy Olsen<br \/>\n  <b>Track:<\/b>
        Planning your OpenStack Project\n<\/div>\n<p>Deploying an OpenStack cloud
        has come a long way since the early days, but even with how far we&#8217;ve
        come a production ready deployment isn&#8217;t trivial. There is a lot of
        thought and planning that needs to be put in place in order to make cloud
        deployments successful. In this talk, we will discuss the nature of the OpenStack
        Juju Charms, how to plan for your environment with Juju, and how to build
        and grow your cloud.<\/p>\n<p><a title=\"Vote Now: Demystifying the Magic
        of Juju &amp; OpenStack\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/demystifying-the-magic-of-juju-and-openstack\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jz.jpg\"
        alt=\"John Zannos\" class=\"left\" \/><\/p>\n<h3>Clouds and Telecom &#8211;
        OpenStack, NFV, SDN, VNF and other Acronyms<\/h3>\n<p>  <b>Speaker:<\/b> John
        Zannos, Toby Ford &#038; Alan Kavanagh<br \/>\n  <b>Track:<\/b> Planning your
        OpenStack Project\n<\/div>\n<p>Telecom service providers are in the center
        of discussion of how to combine the best attributes of clouds, OpenStack,
        network function virtualization (NFV), software defined networks (SDNs) and
        virtualized network functions (VNFs), and deployment of those. Toby Ford (ATT),
        Alan Kavanagh (Ericsson) and John Zannos (Canonical), will discuss the rapidly
        evolving requirements and solutions that are under consideration. We will
        discuss how OpenStack provides a common API service framework that can support
        Telecom needs in NFV and SDN. Some of these needs are unique to Telecom but
        most are common to the enterprise. Points of discussion will include:Deploying
        an OpenStack cloud has come a long way since the early days, but even with
        how far we&#8217;ve come a production ready deployment isn&#8217;t trivial.
        There is a lot of thought and planning that needs to be put in place in order
        to make cloud deployments successful. In this talk, we will discuss the nature
        of the OpenStack Juju Charms, how to plan for your environment with Juju,
        and how to build and grow your cloud.<\/p>\n<p><a title=\"Vote Now: Clouds
        and Telecom - OpenStack, NFV, SDN, VNF and other Acronyms\" href=\"http:\/\/www.openstack.org\/vote-vancouver\/presentation\/clouds-and-telecom-openstack-nfv-sdn-vnf-and-other-acronyms-yet-to-be-identified\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jazzcat-e1424262457550.png\"
        alt=\"Brian Fromme\" class=\"left\" \/><\/p>\n<h3>Enterprise caching for OpenStack
        VMs<\/h3>\n<p>  <b>Speaker:<\/b> Brian Fromme, Ed Balduf<br \/>\n  <b>Track:<\/b>
        Storage\n<\/div>\n<p>Storage latency is often the enemy of SQL and other Enterprise
        workloads. Commodity, networked storage used in OpenStack clouds is often
        in direct contrast to the low-latency needs of enterprise storage. In order
        to drive more enterprise workloads to OpenStack clouds, a different class
        of storage may be needed. By providing storage caching at the hypervisor level,
        using low-latency, high-speed local storage (flash), additional cloud workloads
        can attain their performance goals. In this session, Canonical and Fusion-io
        will show how OpenStack storage performance can be accelerated through the
        use of several storage caching software solutions and flash, or other low-latency
        local storage. A method for automated deployment and configuration of the
        caching software for various storage solutions will be detailed. Comparison
        to conventional storage and caching performance will be outlined.<\/p>\n<p><a
        title=\"Vote Now: Enterprise caching for OpenStack VMs\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/enterprise-caching-for-openstack-vms-2\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/jazzcat-e1424262457550.png\"
        alt=\"Brian Fromme\" class=\"left\" \/><\/p>\n<h3>Accelerate network access
        to OpenStack block storage<\/h3>\n<p>  <b>Speaker:<\/b> Brian Fromme, Ed Balduf<br
        \/>\n  <b>Track:<\/b> Networking\n<\/div>\n<p>Enterprise workloads in OpenStack
        often need high-performance networking. Specific workloads can benefit from
        accelerated network speeds and lower latency between VMs and their block storage.
        In this session, Canonical and Mellanox will show how OpenStack network performance
        can be accelerated through the use of Remote Direct Memory Access (RDMA) over
        iSCSI (iSER) in 10Gb and 40Gb Ethernet environments. A method for utilizing
        iSER as the transport layer for VM storage will be described. We also discuss
        the benefits of iSER in virtualized storage systems and the advantages of
        using a converged Ethernet infrastructure for large-scale deployments. The
        session will outline the additional features and performance iSER brings to
        the deployments using Ubuntu and Juju as their OpenStack deployment tools.
        The audience will gain valuable insight into the details of configuring iSER
        and CPU traffic offloads for their storage VMs.<\/p>\n<p><a title=\"Vote Now:
        Accelerate network access to OpenStack block storage\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/accelerate-network-access-to-openstack-block-storage-2\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/ivanZoratti120px.png\"
        alt=\"Ivan Zoratti\" class=\"left\" \n  \n\n<h3>MongoDB and MySQL: Database
        Performance and Availability in OpenStack Deployments<\/h3>\n<p>  <b>Speaker:<\/b>
        Ivan Zoratti\n<\/div>\n<p>In this presentation you will find answers to the
        following questions and to other common questions related to the deployment,
        configuration and use of MongoDB and MySQL databases in OpenStack:<\/p>\n<ul>\n<li>What
        is the impact of virtualisation and the OpenStack infrastructure on database
        performance?<\/li>\n<li>How can we make MongoDB and MySQL highly available
        with no data loss and no single points of failure?<\/li>\n<li>Which storage
        provides the best tradeoff between availability and performance?<\/li>\n<li>What
        is the impact of typical network configurations on database access?<\/li>\n<li>What
        do I gain and lose when I use Trove?\n<\/ul>\n<p>We will review and analyse
        the results of popular benchmarks for MongoDB and MySQL in typical configurations,
        and some typical architectures implemented by users to achieve optimum performance
        and high availability.<\/p>\n<p><a title=\"Vote Now: MongoDB and MySQL: Database
        Performance and Availability in OpenStack Deployments\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/mongodb-and-mysql-database-performance-and-availability-in-openstack-deployments\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/mario.jpg\"
        alt=\"Mario Splivalo\" class=\"left\" \n  \n\n<h3>Why not to use MongoDB with
        Ceilometer<\/h3>\n<p>  <b>Speaker:<\/b> Mario Splivalo\n<\/div>\n<p>Based
        on speaker&#8217;s previous experience with large-scale MongoDB deployments
        the the attemp will be made for OpenStack users to drift from MongoDB to Mysql\/Percona
        and\/or PostgreSQL.<\/p>\n<p>It should be no more than 20-30 minutes talk,
        including questions. Basic pitfalls with MongoDB will be shown, and performance
        comparisons to other Ceilometer-supported database management systems will
        be made.<\/p>\n<p><a title=\"Vote Now: Why not to use MongoDB with Ceilometer\"
        href=\"https:\/\/www.openstack.org\/vote-vancouver\/Presentation\/why-not-to-use-mongodb-with-ceilometer\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"eight-col clearfix\">\n  <img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/ivanZoratti120px.png\"
        alt=\"Ivan Zoratti\" class=\"left\" \n  \n\n<h3>Do you need Amazon Aurora?
        Here is how to provide a DBaaS in your public or private cloud that works
        like Aurora, or even better!<\/h3>\n<p>  <b>Speaker:<\/b> Ivan Zoratti\n<\/div>\n<p>Amazon
        Aurora has been a major announcement at re:Invent in Las Vegas last November
        and introduced probably the most innovative relational DBaaS in the market
        to date.<br \/>\nIn OpenStack, we can provide a service that is similar or
        even better than Amazon Aurora in terms of performance, availability and ease
        of use.<\/p>\n<p>In this presentation, after e quick review of the features
        available in RDS Aurora, we will discuss:<\/p>\n<ul>\n<li>How to implement
        self-provisioning for your workloads with MySQL<\/li>\n<li>How to achieve
        high performance for read and write operations<\/li>\n<li>How to provide automatic
        failover in near-realtime with no data loss<\/li>\n<li>How to implement disaster
        recovery and multi-region replication<\/li>\n<li>How to integrate existing
        monitoring tools and monitoring plugins to your DBaaS architecture<\/li>\n<\/ul>\n<p>An
        overview of the self-management tools available for your database service<\/p>\n<p><a
        title=\"Vote Now: Do you need Amazon Aurora? Here is how to provide a DBaaS
        in your public or private cloud that works like Aurora, or even better!\"
        href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/do-you-need-amazon-aurora-here-is-how-to-provide-a-dbaas-in-your-public-or-private-cloud-that-works-like-aurora-or-even-better\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<hr \/>\n<div
        class=\"clearfix\">\n<h3>Differentiating your Public Cloud Services with Openstack
        and OpenContrail<\/h3>\n<\/div>\n<div class=\"eight-col clearfix\">\n  <img
        src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/Mark-B-150x150.jpg\"
        alt=\"Mark Baker\" class=\"left smaller\" \/><br \/>\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/2bf16e8.jpg\"
        alt=\"Jennifer Lin\" class=\"left smaller\" \/><br \/>\n  <img src=\"http:\/\/insights.ubuntu.com\/wp-content\/uploads\/226b\/1b2c51d.jpg\"
        alt=\"Sanjay Mishra\" class=\"left smaller\" \/><\/p>\n<p><b>Speakers:<\/b>
        Mark Baker, Jennifer Lin, Sanjay Mishra and Thomas Lee<br \/>\n  <b>Track:<\/b>
        User Stories<\/p>\n<\/div>\n<p>Public cloud packaging is fairly standardized
        across the big vendors as Public cloud services are commodity with price being
        a primary means of assessment. You have to be agile (and brave!) to enter
        this market.  OpenStack and Software Defined Networking (SDN) provide a powerful
        combination to quickly create unique services at a low cost so you can differentiate
        your cloud offerings.<\/p>\n<p>Wingu recently launched a public OpenStack
        cloud targeting large enterprises and managed service providers in South Africa.  The
        business delivers a number of Infrastructure-as-a-Service, Platform-as-a-Service
        and Software-as-a-Service technologies.  Thomas Lee, chief architect of Wingu,
        will be joined by Sanjay Mishra of Talligent, Canonical, and Juniper, on a
        panel discussion to go over key aspects of launching a new cloud that can
        compete both on price and differentiated services.<\/p>\n<ul>\n<li>The business
        challenge \u2013 Identifying customer pain and differentiating cloud services;<\/li>\n<li>Architecting
        a flexible and robust cloud infrastructure using Ubuntu OpenStack;<\/li>\n<li>Leveraging
        the benefits of OpenContrail software defined networking;<\/li>\n<li>Developing
        rate plans and management reports using OpenBook by Talligent.<\/li>\n<\/ul>\n<p><a
        title=\"Vote Now: Differentiating your Public Cloud Services with Openstack
        and OpenContrail\" href=\"https:\/\/www.openstack.org\/vote-vancouver\/presentation\/differentiating-your-public-cloud-services-with-openstack-and-opencontrail\"
        target=\"_blank\" class=\"link-cta-ubuntu\">Vote Now<\/a><\/p>\n<style>\nhr
        { margin: 40px 0; }\nimg.left { \n  border-radius: 50%; \n  height:130px;\n  width:130px;
        \n}\nimg.smaller { \n  height:60px;\n  width:60px; \n}\np:empty, img + br
        { display: none !important; }\np + h3 { margin-top: 0; }\n<\/style>\n","protected":false},"excerpt":{"rendered":"<p>We&#8217;ve
