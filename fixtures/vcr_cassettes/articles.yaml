:[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":88510,"date":"2019-04-04T19:05:56","date_gmt":"2019-04-04T19:05:56","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88510"},"modified":"2019-04-05T08:01:05","modified_gmt":"2019-04-05T08:01:05","slug":"visual-studio-code-launches-as-a-snap","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/04\/04\/visual-studio-code-launches-as-a-snap\/","title":{"rendered":"Visual
        Studio Code launches as a snap"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c9f4\/visualstudio_code-card.png\"
        alt=\"\" class=\"wp-image-88511\"\/><\/figure><\/div>\n\n\n\n<p><strong>4th
        &nbsp;April<\/strong><strong> 2019, London, UK <\/strong>\u2013<strong> <\/strong>As
        of<strong> <\/strong>today, <a href=\"https:\/\/code.visualstudio.com\/\">Microsoft
        Visual Studio Code<\/a> is available for Linux as a snap, providing seamless
        auto-updates for its users. Visual Studio Code, a free, lightweight code editor,
        has redefined editors for building modern web and cloud applications, with
        built-in support for debugging, task running, and version control for a variety
        of languages and frameworks.<br><\/p>\n\n\n\n<p>Snaps are containerised software
        packages designed to work across cloud, desktop, and IoT devices. They work
        natively on most popular Linux distributions and feature automatic updates
        and rollback functionality, enhanced security, and greater flexibility for
        developers working within Linux environments. <br><\/p>\n\n\n\n<p> A single
        <a href=\"https:\/\/snapcraft.io\/?utm_source=Snapcraft_PR\">snap<\/a> can
        run universally across over 40 Linux distribution variants, easing the amount
        of work needed on packaging, so the Visual Studio Code team can focus on delivering
        a great product. This also helps the team manage consistent builds across
        multiple Linux distros.<br><\/p>\n\n\n\n<p>Jo\u00e3o Moreno, Software Development
        Engineer, Microsoft Visual Studio Code said: \u201cThe automatic update functionality
        of snaps is a major benefit. It is clear there is a thriving community around
        snaps and that it is moving forward at great pace. The backing of Canonical
        ensures our confidence in its ongoing development and long-term future.\u201d
        <br><\/p>\n\n\n\n<p>\u201cVisual Studio Code is hugely popular, and it\u2019s
        fantastic that we\u2019re able to help it extend its reach into the Linux
        ecosystem,\u201d commented Evan Dandrea, Engineering Manager, Canonical. \u201cDevelopers
        are the lifeblood of snaps and it is great to see this recognition from Microsoft
        as they join a host of others who can now provide their users with the latest
        updates seamlessly, and with assurance of rollbacks and containment.\u201d<br><\/p>\n\n\n\n<p>The
        snap for Visual Studio Code is available to download here <a href=\"https:\/\/snapcraft.io\/code\">https:\/\/snapcraft.io\/code<\/a><br><\/p>\n\n\n\n<p>The
        Visual Studio Code &#8211; Insiders build, a daily build with the latest features,
        is available to download here: <a href=\"https:\/\/snapcraft.io\/code-insiders\">https:\/\/snapcraft.io\/code-insiders<\/a><br><\/p>\n\n\n\n<p
        style=\"text-align:center\"><strong>&lt;Ends&gt;<\/strong><\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the company behind Ubuntu,
        the leading OS for cloud operations. Most public cloud workloads use Ubuntu,
        as do most new smart gateways, switches, self-driving cars and advanced robots.
        Canonical provides enterprise support and services for commercial users of
        Ubuntu. Established in 2004, Canonical is a privately held company. <br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>4th
        &nbsp;April 2019, London, UK \u2013 As of today, Microsoft Visual Studio Code
        is available for Linux as a snap, providing seamless auto-updates for its
        users. Visual Studio Code, a free, lightweight code editor, has redefined
        editors for building modern web and cloud applications, with built-in support
        for debugging, task running, and version control for [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":88511,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[],"tags":[2159,1309,3283,2996,2076,3280],"topic":[2099,1921],"group":[2100,1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"02","_start_month":"04","_start_year":"2019","_end_day":"02","_end_month":"04","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88510"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=88510"}],"version-history":[{"count":1,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88510\/revisions"}],"predecessor-version":[{"id":88512,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88510\/revisions\/88512"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/88511"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=88510"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=88510"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=88510"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=88510"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=88510"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":88501,"date":"2019-04-02T08:22:20","date_gmt":"2019-04-02T08:22:20","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88501"},"modified":"2019-04-04T08:52:27","modified_gmt":"2019-04-04T08:52:27","slug":"aws-iot-greengrass-released-as-a-snap","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/04\/02\/aws-iot-greengrass-released-as-a-snap\/","title":{"rendered":"AWS
        IoT Greengrass released as a snap"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4c9d\/product-icon_AWS-Greengrass_lockup_centered_squid_ink.png\"
        alt=\"\" class=\"wp-image-88535\"\/><\/figure><\/div>\n\n\n\n<p>Canonical
        and AWS are excited to announce the public release of AWS IoT Greengrass as
        a <a href=\"https:\/\/snapcraft.io\/aws-iot-greengrass\">snap<\/a>. AWS IoT
        Greengrass is software that brings local compute, messaging, data caching,
        sync, and ML inference capabilities to your IoT device. IoT and embedded developers
        can now easily install and get started with IoT Greengrass in seconds on an
        ever-expanding list of Linux distributions. By combining IoT Greengrass as
        a snap and <a href=\"https:\/\/www.ubuntu.com\/core\">Ubuntu Core<\/a>, an
        IoT-focused OS built entirely from snaps, device manufacturers and system
        integrators can build an IoT appliance in weeks with no compromise on security
        and long-term support. <br><\/p>\n\n\n\n<p>Warehouse-vendor <a href=\"https:\/\/www.prologis.com\/\">Prologis<\/a>
        determined that using <a href=\"https:\/\/www.rigado.com\/\">Rigado<\/a> Cascade
        500 devices running Ubuntu Core 16 to deploy IoT Greengrass was the best choice
        because of the increased security that Ubuntu Core and snaps bring as well
        as the control and flexibility provided by Rigado\u2019s Edge Direct service.
        Using Ubuntu Core on the Rigado Cascade 500, Prologis can gather and process
        Bluetooth Low Energy (BLE) data directly on the device with IoT Greengrass
        &#8211; doing compute on the edge or easily pushing their data up to their
        AWS cloud. <br><\/p>\n\n\n\n<p>\u201cRigado Cascade Gateways provide flexible
        connectivity and secure edge computing for large-scale commercial IoT applications.\u201d,
        says Toban Zolman, Rigado\u2019s Vice President of Product. &nbsp;\u201cThe
        combination of Ubuntu Core with AWS IoT Greengrass gives Rigado customers
        a containerised platform to quickly deploy IoT applications that leverage
        the power and scale of AWS Lambda functions.\u201d<br><\/p>\n\n\n\n<p><strong>AWS
        IoT Greengrass as a snap = developer productivity <\/strong><\/p>\n\n\n\n<p>Snaps
        are containerised, secure software packages, designed to work perfectly and
        securely within any Linux environment; not only for IoT devices but also across
        desktop, cloud and data centers. <br><\/p>\n\n\n\n<p>Deploying IoT Greengrass
        as a snap allows developers to quickly iterate on AWS Lambda development by
        easily installing in one line, the same IoT Greengrass package on their Linux
        desktop as on their target device. <br><\/p>\n\n\n\n<p><strong>AWS IoT Greengrass
        as a snap = security<\/strong><br><\/p>\n\n\n\n<p>Snaps are secure with a
        cryptographically-signed, tamper-proof format, keeping you up to date with
        automatic <a href=\"https:\/\/docs.snapcraft.io\/keeping-snaps-up-to-date\">over-the-air
        (OTA) updates<\/a>, save bandwidth costs using <a href=\"https:\/\/blog.ubuntu.com\/2017\/08\/01\/snap-updates-are-getting-smaller-heres-why\">delta-binary
        downloads<\/a>, have <a href=\"https:\/\/docs.snapcraft.io\/keeping-snaps-up-to-date\">atomic
        install and removal<\/a> for isolated development and production environments,
        ensure reliability with <a href=\"https:\/\/docs.snapcraft.io\/keeping-snaps-up-to-date\">rollbacks<\/a>
        on failed upgrades, and use strict, modern <a href=\"https:\/\/www.kernel.org\/doc\/Documentation\/security\/LSM.txt\">linux-security-module<\/a>
        <a href=\"https:\/\/docs.snapcraft.io\/interface-management\/6154\">confinement<\/a>
        for the strongest security. As the IoT Greengrass snap is officially maintained
        and published by AWS into the <a href=\"https:\/\/snapcraft.io\/store\">Snap
        Store<\/a>, developers, device manufacturers and users can trust that the
        code they\u2019re running is the original and latest code.<br><\/p>\n\n\n\n<p><strong>AWS
        IoT Greengrass as a snap = faster time to market<\/strong><br><\/p>\n\n\n\n<p>Using
        IoT Greengrass as snap and Ubuntu Core, developers can easily create appliance
        software for any hardware. Device manufacturers can thus accelerate their
        time from prototype to production. Snaps ensure that these devices always
        receive the latest security updates applied to their OS platform and to IoT
        Greengrass, for the entire lifetime of the device.<br><\/p>\n\n\n\n<p><strong>Getting
        started with the AWS IoT Greengrass snap<\/strong><br><\/p>\n\n\n\n<p>To install
        the IoT Greengrass snap today, first <a href=\"https:\/\/docs.snapcraft.io\/installing-snapd\">install
        snapd 2.38 on your system<\/a>, if it doesn\u2019t already have it, and run:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap install aws-iot-greengrass<br><\/pre>\n\n\n\n<p>Or
        install directly from the Snap Store by clicking <a href=\"https:\/\/snapcraft.io\/aws-iot-greengrass\">here<\/a>.
        <br><\/p>\n\n\n\n<p>After installation, start the greengrassd service by providing
        your IoT Greengrass certificate and configuration files to the snap with:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap set aws-iot-greengrass gg-certs=\/path\/to\/the\/certs\/22e592db.tgz<br><\/pre>\n\n\n\n<p>And
        with that you\u2019re ready to deploy AWS Lambda functions to the device using
        standard AWS IoT Greengrass tools. From then on, every time a new stable version
        of IoT Greengrass is available, the snap will automatically update itself
        and you\u2019ll be able to work with the latest IoT Greengrass features. If
        you would rather gate the updates, you can decide to turn off the automatic
        snap updates.<br><\/p>\n\n\n\n<p>For more information about snaps, please
        visit <a href=\"https:\/\/www.snapcraft.io\">snapcraft.io<\/a> and the <a
        href=\"https:\/\/docs.snapcraft.io\/snap-documentation\/3781\">snap documentation<\/a>.
        For more information about AWS IoT Greengrass, please visit <a href=\"https:\/\/aws.amazon.com\/greengrass\/\">here<\/a>.<br>To
        find out more about how Rigado and Prologis utilise the AWS IoT Greengrass
        snap, view this <a href=\"https:\/\/pages.awscloud.com\/How-to-Deploy-AWS-IoT-Greengrass-Using-Docker-Containers-and-Ubuntu-Snap_2019_0316-IOT_OD.html\">TechTalk<\/a>.
        <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical and AWS are
        excited to announce the public release of AWS IoT Greengrass as a snap. AWS
        IoT Greengrass is software that brings local compute, messaging, data caching,
        sync, and ML inference capabilities to your IoT device. IoT and embedded developers
        can now easily install and get started with IoT Greengrass in seconds on [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":85170,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1205,3278,1241,2249,1665,3005,2065,2996,1626],"topic":[2099,1924],"group":[2100,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"02","_start_month":"04","_start_year":"2019","_end_day":"02","_end_month":"04","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=88501"}],"version-history":[{"count":6,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501\/revisions"}],"predecessor-version":[{"id":88537,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501\/revisions\/88537"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/85170"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=88501"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=88501"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=88501"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=88501"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=88501"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":88073,"date":"2019-03-06T14:00:10","date_gmt":"2019-03-06T14:00:10","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=88073"},"modified":"2019-03-07T09:32:39","modified_gmt":"2019-03-07T09:32:39","slug":"infographic-snapcraft-for-developers","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/03\/06\/infographic-snapcraft-for-developers\/","title":{"rendered":"Infographic:
        Snapcraft for developers"},"content":{"rendered":"\n<p>At the end of last
        year, we shared an <a href=\"https:\/\/snapcraft.io\/blog\/infographic-snaps-in-numbers\">infographic<\/a>
        highlighting the adoption of snaps by users for their desktop, server or IoT
        devices. Those snaps wouldn&#8217;t be available without the growing number
        of developers building them behind the scenes. But why have developers, including
        those from some of the world&#8217;s largest software companies, decided to
        package their applications as a snap? This new infographic below shares insight
        into how simple building snaps is, the community support available and more.
        <\/p>\n\n\n\n<p>Ready to start building your first snap? Visit <a href=\"https:\/\/snapcraft.io\/build\">Snapcraft<\/a>
        to get started. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0085\/Snapcraft-Infographic-Developers-1.jpg\"
        alt=\"\" class=\"wp-image-88089\"\/><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>At
        the end of last year, we shared an infographic highlighting the adoption of
        snaps by users for their desktop, server or IoT devices. Those snaps wouldn&#8217;t
        be available without the growing number of developers building them behind
        the scenes. But why have developers, including those from some of the world&#8217;s
        largest software companies, decided [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":88075,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1241,1941,2996,2076],"topic":[1477,1921,1924],"group":[1706,1479,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"05","_start_month":"03","_start_year":"2019","_end_day":"05","_end_month":"03","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88073"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=88073"}],"version-history":[{"count":3,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88073\/revisions"}],"predecessor-version":[{"id":88090,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88073\/revisions\/88090"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/88075"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=88073"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=88073"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=88073"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=88073"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=88073"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":87723,"date":"2019-02-14T16:00:49","date_gmt":"2019-02-14T16:00:49","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87723"},"modified":"2019-02-19T10:53:47","modified_gmt":"2019-02-19T10:53:47","slug":"bootstrap-your-snap","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/02\/14\/bootstrap-your-snap\/","title":{"rendered":"Bootstrap
        Your Snap"},"content":{"rendered":"\n<p>People frequently tell me they&#8217;d
        like to make a snap of an application they care about. Whether it&#8217;s
        in person at events like <a href=\"https:\/\/www.youtube.com\/watch?v=UAEdSjou3c4\">FOSDEM<\/a>,
        or online via IRC or Telegram, there are developers who want to share their
        Linux software creations with the world, and snaps are designed exactly for
        this. <\/p>\n\n\n\n<p>We have run a few in-person &#8220;Snapcraft Summits&#8221;,
        bringing together application developers and experts from snapcraft and Linux
        security to help get software into the Snap Store. Often pair programming
        through building a snap will accelerate developer knowledge and get applications
        over the finish line to an audience of millions. <\/p>\n\n\n\n<p>It&#8217;s
        clearly not scalable or sustainable to keep flying programmers and experts
        around the world to spread wisdom and answer technical questions about software
        packaging. So last week we kicked off <a href=\"https:\/\/www.youtube.com\/playlist?list=PLLz665zen7Q4i5dLSELjcwisF8AN3yvZW\">Snapcraft
        Live<\/a> to augment our in person summits.<\/p>\n\n\n\n<p>The goal of Snapcraft
        Live is to bootstrap developers in building snaps and publishing them in the
        Snap Store. We cover the tools and setup required, best practices and recommended
        processes. We also have opportunity to ask the experts who sit in the live
        chat along side the live session.<\/p>\n\n\n\n<p>In the first episode (below)
        we kicked off with what&#8217;s needed to get started, and we built a couple
        of simple snaps. The live stream is archived, so you can watch (and re-watch)
        later, and share it with your friends and colleagues. <\/p>\n\n\n\n<figure><iframe
        src=\"https:\/\/www.youtube.com\/embed\/BEp_l2oUcD8\" allowfullscreen=\"\"
        width=\"560\" height=\"315\"><\/iframe><\/figure>\n\n\n\n<p>This week we moved
        on to a more complex example application, a game written in Rust. This required
        quite a bit more work as the build process was a little non-standard. <\/p>\n\n\n\n<p>During
        the stream I was joined in the chat by colleagues from the snapcraft team
        who were on hand to answer questions from the audience. You may learn additional
        tips by following along with the chat as you watch the archived version below.<\/p>\n\n\n\n<figure><iframe
        src=\"https:\/\/www.youtube.com\/embed\/DtZySQgBxmM\" allowfullscreen=\"\"
        width=\"560\" height=\"315\"><\/iframe><\/figure>\n\n\n\n<p>We have plans
        for specific content in more of these over the coming months. We&#8217;re
        also keen to focus on topics our viewers are keen to understand better. <\/p>\n\n\n\n<p>If
        there&#8217;s something you&#8217;d like is to cover in an upcoming Snapcraft
        Live, drop by the <a href=\"https:\/\/forum.snapcraft.io\/\">forum<\/a> and
        let us know. Alternatively leave a comment on either of the <a href=\"https:\/\/www.youtube.com\/embed\/BEp_l2oUcD8\">existing<\/a>
