        services or microservices? Do you also need to cater for existing and legacy
        workloads? Sounds like your requirements are in the sweet spot between what
        OpenStack and Kubernetes has to offer. OpenStack is as you may already know
        a mature, stable and flexible [&hellip;]<\/p>\n","protected":false},"author":401,"featured_media":87419,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1833,3217,1327],"topic":[1477],"group":[1706],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"28","_start_month":"01","_start_year":"2019","_end_day":"28","_end_month":"01","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87409"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/401"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=87409"}],"version-history":[{"count":9,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87409\/revisions"}],"predecessor-version":[{"id":87431,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/87409\/revisions\/87431"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87419"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=87409"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=87409"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=87409"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=87409"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=87409"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}