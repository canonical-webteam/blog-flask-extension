        can now easily install and get started with IoT Greengrass in seconds on [&hellip;]<\/p>\n","protected":false},"author":217,"featured_media":85170,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1205,3278,1241,2249,1665,3005,2065,2996,1626],"topic":[2099,1924],"group":[2100,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"02","_start_month":"04","_start_year":"2019","_end_day":"02","_end_month":"04","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=88501"}],"version-history":[{"count":6,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501\/revisions"}],"predecessor-version":[{"id":88537,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/88501\/revisions\/88537"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/85170"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=88501"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=88501"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=88501"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=88501"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=88501"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":55184,"date":"2016-09-30T15:45:34","date_gmt":"2016-09-30T15:45:34","guid":{"rendered":"https:\/\/insights.ubuntu.com\/?p=55184"},"modified":"2016-10-03T10:29:13","modified_gmt":"2016-10-03T10:29:13","slug":"cloud-chatter-october-2016","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2016\/09\/30\/cloud-chatter-october-2016\/","title":{"rendered":"Cloud
        Chatter: September 2016"},"content":{"rendered":"<p>Welcome to our September
        edition. This month, We begin with Canonical introducing enterprise support
        for its own distribution of Kubernetes across public clouds and private infrastructure.
        Next up we give you a preview of what you can expect from us in Barcelona
        at the OpenStack Summit. We have details of our expanding partnership with
        IBM announcing that Ubuntu OpenStack is the only commercial solution available
        across all IBM platforms. We also announced another partnership with a big
        data provider, BigStep. If you couldn&#8217;t make it to the Juju Charmer
        Summit then you can catch up on all of the sessions by visiting our Juju YouTube
        channel. And finally, don\u2019t miss out on our round up of industry news.<\/p>\n<h2>Canonical
        expands container portfolio with supported distribution of Kubernetes<\/h2>\n<p><script
        src=\"https:\/\/assets.ubuntu.com\/v1\/juju-cards-v1.3.0.js\"><\/script><\/p>\n<div
        class=\"juju-card\" data-id=\"bundle\/canonical-kubernetes-5\"><\/div>\n<p>&nbsp;<\/p>\n<p>Canonical
        this week <a href=\"http:\/\/ubunt.eu\/5RRuRA\">launched its own distribution
        of Kubernetes<\/a>, with enterprise support, across a range of public clouds
        and private infrastructure. The Canonical Distribution of Kubernetes enables
        enterprise customers to operate and scale Kubernetes clusters on demand, anywhere.
        Leveraging Canonical\u2019s existing Juju Charm eco-system, the Canonical
        Distribution of Kubernetes adds extensive operational and support tooling
        but is otherwise a perfectly standard Kubernetes experience, tracking upstream
        releases closely.<\/p>\n<p>Visit our new <a href=\"http:\/\/ubunt.eu\/Wl2ozQ\">Juju
        container topic page<\/a> for more container solutions.<\/p>\n<h2>Join us
        in Barcelona at the OpenStack Summit<\/h2>\n<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/2b03\/Barcelona-Spain.jpg\"
        alt=\"barcelona-spain\" width=\"600\" height=\"338\" class=\"aligncenter size-full
        wp-image-55241\" \/><\/p>\n<p>We&#8217;ll be in Barcelona, from the 25th &#8211;
        28th October, for the OpenStack Summit \u2013 where we are planning a host
        of activities from interesting booth demos, our own dedicated sponsor track
        day, a selection of charm schools and more. <a href=\"http:\/\/ubunt.eu\/T1vTyv\">Read
        the blog.<\/a><\/p>\n<p>To schedule some time with the Canonical Executive
        Team to discuss some of the advances in Ubuntu OpenStack and how they could
        change your business, book a meeting for Barcelona.<\/p>\n<p>To register to
        attend a Juju charm school (interactive hands-on training), select your preferred
        date:<\/p>\n<p><a href=\"http:\/\/ubunt.eu\/sxYm2A\">Mon, October 24, 2016,
        9:00 AM \u2013 12:30 PM<\/a><br \/>\n<a href=\"http:\/\/ubunt.eu\/DhTO5R\">Wed,
        October, 26, 2016, 14:00 PM &#8211; 16:00 PM<\/a><\/p>\n<h2>In other news<\/h2>\n<h3>Ubuntu
        OpenStack is available on all IBM Servers<\/h3>\n<p>Canonical announced that
        Ubuntu OpenStack is available for IBM z Systems\u00ae, IBM LinuxONE\u2122
        and IBM Power Systems\u2122 including IBM\u2019s newly announced OpenPOWER
        LC servers as it expands its work to deliver hybrid cloud capabilities with
        IBM. <a href=\"http:\/\/ubunt.eu\/RgusZv\">Learn more<\/a>.<\/p>\n<h3>Big
        Data Gets Super-Fast with Ubuntu on Bigstep Metal Cloud<\/h3>\n<p>Bigstep,
        the big data cloud provider, and Canonical announced their partnership to
        provide certified images and support of Ubuntu on Bigstep Metal Cloud. <a
        href=\"http:\/\/ubunt.eu\/goyaQN\">Learn more.<\/a><\/p>\n<h3>Leostream join
        Charm partner programme<\/h3>\n<p>Leostream Corporation, a leading developer
        of hosted desktop connection management software, has joined the Charm partner
        programme to facilitate the deployment of virtual desktops on Ubuntu OpenStack.
        <a href=\"http:\/\/ubunt.eu\/QO8DsN\">Read more.<\/a><\/p>\n<p><img class=\"aligncenter
        size-full wp-image-55186\" src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/2cae\/Best-summit-image.jpg\"
        alt=\"best-summit-image\" width=\"1200\" height=\"597\" \/><\/p>\n<h3>Canonical\u2019s
        Third Juju Charmer Summit<\/h3>\n<p>From September 12-14, the Juju Ecosystem
        team held the third (and biggest) Juju Charmer Summit yet in Pasadena, CA.
        It was three action-packed and exciting days of presentations, demonstrations,
        breakout sessions, and lightning talks that covered everything from the basics
        of Juju to containers and big software.<\/p>\n<p>For those who couldn\u2019t
