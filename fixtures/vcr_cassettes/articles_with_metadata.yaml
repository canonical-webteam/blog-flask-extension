89076,"date":"2019-05-10T15:30:11","date_gmt":"2019-05-10T15:30:11","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=89076"},"modified":"2019-05-10T13:18:34","modified_gmt":"2019-05-10T13:18:34","slug":"fresh-snaps-for-april-2019","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/05\/10\/fresh-snaps-for-april-2019\/","title":{"rendered":"Fresh
        snaps for April 2019"},"content":{"rendered":"<p>April was another exciting
        month for the Snapcraft team with <a href=\"https:\/\/snapcraft.io\/blog\/visual-studio-code-launches-as-a-snap\">Microsoft
        releasing Visual Studio Code as a snap<\/a>. As usual, we had hundreds of
        other new apps come to the snap store and here are a few of our favourites.<\/p>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/minizinc\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nMiniZinc is a free and open-source constraint
        modeling language. Model constraint satisfaction and optimization problems
        in a high-level, solver-independent way &#x1f913; Now available as a snap
        for Linux!<\/p>\n<p><code>snap install minizinc<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/electronplayer\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nUnclutter your browser tabs with a desktop
        video player &#x1f4fa; for Netflix, YouTube, Twitch and FloatPlane for Linux<\/p>\n<p><code>snap
        install electronplayer<\/code><\/p>\n<hr>\n<p><iframe src=\"https:\/\/snapcraft.io\/eric-ide\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nEric is a full featured Python &#x1f40d;
        editor and IDE, designed to be usable as an everyday editor as well as being
        usable as a professional project management tool. Available in the snap store
        for Linux<\/p>\n<p><code>snap install eric-ide<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/yacy-search\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nYaCy is an open source, peer-to-peer
        search engine and intranet search appliance. Easily installed and setup as
        a snap for Linux. Run a decentralized search engine on your own hardware in
        minutes.<\/p>\n<p><code>snap install yacy-search<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/syzygy\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nSystem Syzygy is a puzzle game, in the
        style of Cliff Johnson&#8217;s The Fool&#8217;s Errand and 3 in Three, and
        of Andrew Plotkin&#8217;s System&#8217;s Twilight. Challenging puzzles in
        a fun retro-style will give your brains some exercise this weekend!<\/p>\n<p><code>snap
        install syzygy<\/code><\/p>\n<hr>\n<p><iframe src=\"https:\/\/snapcraft.io\/electron-mail\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nSeeking a Linux desktop app for ProtonMail
        and Tutanota end-to-end encrypted &#x1f510; email &#x1f4e7; providers? We\u2019ve
        got you covered!<\/p>\n<p><code>snap install electron-mail<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/transporter\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nEnter the magic &#x1f344; wormhole &#x1f573;
        for hassle-free file sharing on Linux. Share your files between computers,
        fast &#x26a1;&#xfe0f; and safe &#x1f512;.<\/p>\n<p><code>snap install transporter<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/open-syobon-action\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nOpen Syobon Action (\u30aa\u30fc\u30d7\u30f3\u3057\u3087\u307c\u3093\u306e\u30a2\u30af\u30b7\u30e7\u30f3)
        is an open-source cross-platform port of the unforgiving Japanese platformer
        for Linux &#x1f640;<\/p>\n<p><code>snap install open-syobon-action<\/code><\/p>\n<hr>\n<p><iframe
        src=\"https:\/\/snapcraft.io\/recollectr\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nHere\u2019s a note-taking &#x1f5d2; and
        reminder &#x1f397; app that stays out of your way unless you ask for it. Use
        the global hotkey to bring up @Recollectr from anywhere and focus on the Omnibox
        where you create notes, or set reminders &#x23f0;<\/p>\n<p><code>snap install
        recollectr<\/code><\/p>\n<hr>\n<p><iframe src=\"https:\/\/snapcraft.io\/panwriter\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nHere\u2019s a markdown editor with pandoc
        &#x1f4dd; integration and paginated preview for the Linux desktop.<\/p>\n<p><code>snap
        install panwriter<\/code><\/p>\n<hr>\n<p><iframe src=\"https:\/\/snapcraft.io\/strawberry\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=true\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nStrawberry &#x1f353; is an audio player
        and music &#x1f3a7; collection organizer, forked from Clementine, and aimed
        at music collectors, audio enthusiasts and audiophiles.<\/p>\n<p><code>snap
        install strawberry<\/code><\/p>\n<hr>\n<p><iframe src=\"https:\/\/snapcraft.io\/hyperspace\/embedded?button=black&amp;channels=true&amp;summary=true&amp;screenshot=false\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"750px\"
        frameborder=\"0\"><\/iframe><br \/>\nToot toot! Hyperspace is a fluffy client
        for Mastodon! Browse and interact in Mastodon with a fun, easy, and clean
        interface for the web and desktop. Now available as a snap for Linux.<\/p>\n<p><code>snap
        install hyperspace<\/code><\/p>\n<hr>\n<p>That&#8217;s all for this month.
        Keep up to date with <a href=\"https:\/\/twitter.com\/snapcraftio\/\">Snapcraft
        on Twitter<\/a> for more updates! Also, join the community over on the <a
        href=\"https:\/\/forum.snapcraft.io\/\">Snapcraft forum<\/a> to discuss anything
        you&#8217;ve seen here.<\/p>\n<p><a href=\"https:\/\/unsplash.com\/photos\/AiXeylszBPA\">Header
