        Server development summary &#8211; 28 May 2019"},"content":{"rendered":"<h1
        id=\"hello-ubuntu-server\">Hello Ubuntu Server<\/h1>\n<p>The purpose of this
        communication is to provide a status update and highlights for any interesting
        subjects from the Ubuntu Server Team. If you would like to reach the server
        team, you can find us at the #ubuntu-server channel on Freenode. Alternatively,
        you can sign up and use the Ubuntu Server Team <a href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/ubuntu-server\">mailing
        list<\/a> or visit the <a href=\"https:\/\/discourse.ubuntu.com\/c\/server\">Ubuntu
        Server discourse hub<\/a> for more discussion.<\/p>\n<h2 id=\"spotlight-rafael-david-tinoco\">Spotlight:
        Rafael David Tinoco<\/h2>\n<p>The Ubuntu Server team welcomes another team
        member this week! <a href=\"https:\/\/www.linkedin.com\/in\/rafaeltinoco\/\">Rafael
        David Tinoco<\/a> has worked for the past 20 years in companies such as: Linaro
        (Kernel Validation Engineer and HPC Tech Lead), Canonical (Linux Sustaining
        Engineer and Tech Lead), IBM (s390x Lab Engineer and Tech Lead, Small Residency
        with s390x performance team), Red Hat (Solution Architect), Locaweb (Linux\/Email
        devops), Sun Microsystems (Consultant, HPC Engineer, Systems Engineer and
        Solaris Ambassador). Rafael has carved his career from field engineering positions,
        in constant contact with customers, into pure engineering ones, focused in
        Linux internals, userland, kernel and general OS &amp; performance debugging
        and bug solving. You can find him using a new IRC nick now: rafaeldtinoco.
        A big thanks for &#8220;re-joining&#8221; us Rafael, we are glad to have your
        expertise on the team!<\/p>\n<h2 id=\"cloud-init\">cloud-init<\/h2>\n<ul>\n<li>freebsd:
        fix the name of cloudcfg VARIANT [Gon\u00e9ri Le Bouder]<\/li>\n<li>freebsd:
        ability to grow root file system [Gon\u00e9ri Le Bouder]<\/li>\n<li>freebsd:
        NoCloud data source support [Gon\u00e9ri Le Bouder] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1645824\">LP:
        #1645824<\/a>)<\/li>\n<\/ul>\n<h2 id=\"curtin\">curtin<\/h2>\n<ul>\n<li>apt_proxy
        env var set but empty =&gt; do not setup any proxy [Paride Legovini]<\/li>\n<li>release
        19.1 [Daniel Watkins]<\/li>\n<li>vmtest: add missing skip_by_date on Eoan
