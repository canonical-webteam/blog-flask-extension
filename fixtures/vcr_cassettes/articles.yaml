      string: '[{"id":86923,"date":"2018-12-27T11:27:07","date_gmt":"2018-12-27T11:27:07","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=86923"},"modified":"2018-12-28T11:15:32","modified_gmt":"2018-12-28T11:15:32","slug":"top-snaps-in-2018","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/27\/top-snaps-in-2018\/","title":{"rendered":"Top
        Snaps in 2018"},"content":{"rendered":"<p>With 2018 drawing to a close, and
        many of us spending with family during the holiday season, I thought we&#8217;d
        take a look back over some of our favourite Linux applications in the Snap
        Store. Some have been in the store for over a year, and a few landed only
        recently, but they&#8217;re all great.<\/p>\n<p>Whether you&#8217;re a professional
        app developer, bedroom coder or enthusiastic Linux user, there&#8217;s something
        for everyone. Beyond these 10, there&#8217;s thousands more quality apps in
        the <a href=\"https:\/\/snapcraft.io\/store\">Snap Store<\/a>, so have a browse,
        and find something new to install today.<\/p>\n<div style=\"padding-bottom:
        10px;\">\n<table style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td
        style=\"background: transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/12\/spotify-linux-256.png\"
        \/><\/td>\n<td style=\"align: left; text-align: left; background: transparent;
        border: 0px;\">\n<h3 style=\"margin-bottom: 0px;\">1. <a class=\"external\"
        href=\"https:\/\/snapcraft.io\/spotify\">Spotify<\/a><\/h3>\n<p>Spotify<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/12\/Screenshot_from_2017-12-18_12-07-06.png\"
        width=\"100%\" \/><br \/>\nWhether streaming or playing local music, the Linux
        Spotify app has you covered. The Spotify developers push new builds to the
        Snap Store regularly, keeping users up to date with new features and fixes.
        So if you&#8217;re listening to your own collection of music, or want to discover
        something new, Spotify is a great way to fulfil those needs.<br \/>\nGet <a
        href=\"https:\/\/snapcraft.io\/spotify\">Spotify from the Snap store<\/a>
        or install it on the command-line with:<br \/>\n<code>snap install spotify<\/code><\/p>\n<\/div>\n<div
        style=\"padding-bottom: 10px;\">\n<table style=\"margin-bottom: 0px; overflow:
        auto;\">\n<tbody>\n<tr>\n<td style=\"background: transparent; border: 0; padding-left:
        0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/12\/slack.png\"
        \/><\/td>\n<td style=\"align: left; text-align: left; background: transparent;
        border: 0px;\">\n<h3 style=\"margin-bottom: 0px;\">2. <a class=\"external\"
        href=\"https:\/\/snapcraft.io\/slack\">Slack<\/a><\/h3>\n<p>Slack<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/01\/linux_screenshot2x.png\"
        width=\"100%\" \/><br \/>\nIn a short time, Slack has become the ubiquitous
        collaboration tool among developers. With rich chat, featureful integrations
        and clients for any platform, Slack helps teams keep in touch. The Slack snap
