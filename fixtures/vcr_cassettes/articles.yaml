        in Ceph Cloud storage? Come and join us at a Ceph Day."},"content":{"rendered":"<p
        dir=\"ltr\" id=\"docs-internal-guid-288a8bc4-14ff-1cfd-2953-56e9423baee5\">We
        are pleased to announce Canonical are participating in Inktank&#8217;s forthcoming
        Ceph Days, taking place on:<\/p>\n<p dir=\"ltr\">&#8211; 1st August &#8211;
        New York, NY<\/p>\n<p dir=\"ltr\">&#8211; 12th September &#8211; Santa Clara,
        CA<\/p>\n<p dir=\"ltr\">&#8211; 9th October &#8211; London, UK<\/p>\n<p dir=\"ltr\">Attendees
        will get hands on through a Ceph installation workshop, and talk with \u00a0experts
        in open source storage and cloud platforms. Canonical have several of our
        top consultants there giving talks and demonstrations of <a href=\"http:\/\/juju.ubuntu.com\">Juju<\/a>,
        our powerful orchestration solution for cloud workloads as well as <a href=\"http:\/\/www.ubuntu.com\/management\/landscape-features\">Landscape,<\/a>
        our exclusive Ubuntu Systems Management tool.<\/p>\n<p dir=\"ltr\">During
        the day attendees will learn:<\/p>\n<p dir=\"ltr\">&#8211; The basics of Ceph<\/p>\n<p
        dir=\"ltr\">&#8211; Best practises for using Ceph<\/p>\n<p dir=\"ltr\">&#8211;
        How Ceph works with today\u2019s cloud platforms<\/p>\n<p dir=\"ltr\">&#8211;
        How to get started using Ceph<\/p>\n<p>After the workshop there will be plenty
        of time to network and chat with all the speakers and ask any remaining questions
        during a cocktail hour. Sign up today as space is limited and you will not
        want to miss this unique event!<\/p>\n<p>To learn more and to sign up, visit
        http:\/\/www.inktank.com\/cephdays\/<\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
