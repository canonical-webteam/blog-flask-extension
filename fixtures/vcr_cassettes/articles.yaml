        I would [&hellip;]<\/p>\n","protected":false},"author":497,"featured_media":87003,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[2635],"tags":[3200,3201,3199,2211,1941,2996],"topic":[1921,1924],"group":[1479,1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"12","_start_month":"12","_start_year":"2018","_end_day":"12","_end_month":"12","_end_year":"2018","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86993"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/497"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=86993"}],"version-history":[{"count":14,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86993\/revisions"}],"predecessor-version":[{"id":87014,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/86993\/revisions\/87014"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/87003"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=86993"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=86993"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=86993"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=86993"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=86993"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":86982,"date":"2018-12-11T10:39:53","date_gmt":"2018-12-11T10:39:53","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=86982"},"modified":"2019-02-06T15:31:24","modified_gmt":"2019-02-06T15:31:24","slug":"canonical-support-kubernetes-1-13-ubuntu","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/12\/11\/canonical-support-kubernetes-1-13-ubuntu\/","title":{"rendered":"Canonical
        announces support for Kubernetes 1.13 on Ubuntu"},"content":{"rendered":"<p><img
        class=\"alignleft size-full wp-image-86538\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b48b\/ubuntu-canonical.png\"
        alt=\"Canonical Ubuntu Kubernetes 1.13\" width=\"3068\" height=\"1651\" \/><br
        \/>\nCanonical is pleased to announce full enterprise support for <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Kubernetes
        1.13 on Ubuntu<\/a>, including <a href=\"https:\/\/blog.ubuntu.com\/2018\/12\/06\/canonical-widens-kubernetes-support-with-kubeadm\">support
        for kubeadm<\/a>, and updates to <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a>
        &#8211; our popular single-node deployment of Kubernetes.<\/p>\n<p>Canonical\u2019s
        <a href=\"https:\/\/github.com\/cncf\/k8s-conformance\">certified<\/a>, Charmed
        Distribution of Kubernetes (CDK) is built from pure upstream binaries, and
        offers simplified deployment, scaling, management, and upgrades of Kubernetes,
        regardless of the underlying hardware or machine virtualisation. Supported
        deployment targets include AWS, GCE, Azure, VMware, Openstack, LXD, and bare
        metal.<\/p>\n<p>CDK integrates tightly with underlying cloud services and
        hardware without requiring special configuration &#8211; from exposing the
        GPU to leveraging cloud native services like load balancers and storage. Each
        component of CDK can be easily <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\/scaling\">scaled<\/a>
        to an HA or minimal configuration, and <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\/upgrading\">upgrades<\/a>
        from one version to the next are a breeze.<\/p>\n<h2>What\u2019s new in 1.13<\/h2>\n<p><strong>Notable
        Upstream Kubernetes 1.13 features include the following:<\/strong><\/p>\n<ul>\n<li>Container
        Storage Interface (CSI) Goes GA. With CSI, the Kubernetes volume layer becomes
        truly extensible. With CSI now stable, plugin authors are developing storage
        plugins out of core, at their own pace. You can find a list of sample and
        production drivers in the CSI Documentation.<\/li>\n<li>CoreDNS is Now the
        Default DNS Server for Kubernetes. CoreDNS is a general-purpose, authoritative
        DNS server that provides a backwards-compatible, but extensible, integration
        with Kubernetes. The project has switched the common test infrastructure to
        use CoreDNS by default.<\/li>\n<li>Kubeadm reaches GA. Kubeadm assists with
        managing cluster lifecycle, from creation to configuration to upgrade; and
        now kubeadm is officially GA. What\u2019s notable about this GA release are
        the now graduated advanced features, specifically around pluggability and
        configurability.<\/li>\n<li><a href=\"https:\/\/github.com\/kubernetes\/features\/issues\/606\">Support
        for 3rd party device monitoring plugins<\/a> has been introduced as an alpha
        feature. This removes current device-specific knowledge from the kubelet to
        enable future use-cases requiring device-specific knowledge to be out-of-tree.<\/li>\n<li><a
        href=\"https:\/\/github.com\/kubernetes\/features\/issues\/595\">Kubelet Device
        Plugin Registration<\/a> is graduating to stable. This creates a common Kubelet
        plugin discovery model that can be used by different types of node-level plugins,
        such as device plugins, CSI and CNI, to establish communication channels with
        Kubelet.<\/li>\n<li><a href=\"https:\/\/github.com\/kubernetes\/enhancements\/issues\/490\">Topology
        Aware Volume Scheduling<\/a> is now stable. This make the scheduler aware
        of a Pod\u2019s volume\u2019s topology constraints, such as zone or node.<\/li>\n<li><a
        href=\"https:\/\/github.com\/kubernetes\/features\/issues\/576\">APIServer
        DryRun<\/a> is graduating to beta. This moves \u201capply\u201d and declarative
        object management from kubectl to the apiserver in order to fix many of the
        existing bugs that can\u2019t be fixed today.<\/li>\n<li><a href=\"https:\/\/github.com\/kubernetes\/features\/issues\/491\">Kubectl
        Diff<\/a> is graduating to beta. This allows users to run a kubectl command
        to view the difference between a locally declared object configuration and
        the current state of a live object.<\/li>\n<li><a href=\"https:\/\/github.com\/kubernetes\/features\/issues\/351\">Raw
        block device using persistent volume source<\/a> is graduating to beta. This
        makes raw block devices (non-networked) available for consumption via a Persistent
        Volume Source.<\/li>\n<li>For more information, please see the <a href=\"https:\/\/github.com\/kubernetes\/kubernetes\/blob\/master\/CHANGELOG-1.13.md\">upstream
        release notes<\/a>.<\/li>\n<\/ul>\n<h2>Notable CDK feature additions include
        the following:<\/h2>\n<ul>\n<li>LDAP and Keystone integration &#8211; CDK
        now supports LDAP-based authentication and authorisation via Keystone.<\/li>\n<li>Vault
        integration for PKI &#8211; compared to EasyRSA, Vault for PKI is more secure,
        more robust, and supports more advanced features for certificate management.<\/li>\n<li>Vault
        encryption-at-rest support &#8211; support for encryption-at-rest for cluster
        secrets leverages Vault for data protection. This ensures that even the keys
        used to encrypt the data are protected at rest, unlike many configurations
        of encryption-at-rest for Kubernetes.\n<ul>\n<li>Private registry support
        &#8211; the Docker Registry charm allows Docker images to be accessed by cluster
        components without requiring access to public registries.<\/li>\n<\/ul>\n<\/li>\n<li>Virtual-IP
