        help to make ensure they are included in the schedule. We&#8217;ve listed
        them all below with links to where to vote for each talk. The OpenStack Summit
        talk selection process is broken Speaker: Mark Baker Track: Community Building
        OpenStack is [&hellip;]<\/p>\n","protected":false},"author":311,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1539,1419,1424,1327],"topic":[1477],"group":[1706],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"","_start_month":"","_start_year":"","_end_day":"","_end_month":"","_end_year":"","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/9743"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/311"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=9743"}],"version-history":[{"count":57,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/9743\/revisions"}],"predecessor-version":[{"id":18256,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/9743\/revisions\/18256"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=9743"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=9743"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=9743"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=9743"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=9743"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":8005,"date":"2014-06-04T10:47:08","date_gmt":"2014-06-04T09:47:08","guid":{"rendered":"http:\/\/insights.ubuntu.com\/?p=8005"},"modified":"2016-04-01T10:25:33","modified_gmt":"2016-04-01T09:25:33","slug":"showcasing-ubuntu-at-mobile-asia-expo-2014","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2014\/06\/04\/showcasing-ubuntu-at-mobile-asia-expo-2014\/","title":{"rendered":"Showcasing
        Ubuntu at Mobile Asia Expo 2014"},"content":{"rendered":"<p>Shanghai\u2019s
        <a href=\"http:\/\/www.mobileasiaexpo.com\/\">Mobile Asia Expo<\/a> kicks
        off this week and we\u2019ll be there to show how Ubuntu has re-invented the
        way users engage with content and services. We&#8217;ll also be running Ubuntu
        on Meizu MX3 phones, taking part in Innovation Lab sessions and talking to
        the industry about our mobile strategy.<\/p>\n<p>China\u2019s leading high-end
        smartphone manufacturer, Meizu is our first mobile phone partner in China.
        We\u2019ve been working with Meizu since our partnership announcement in February
        to deliver smartphones with a superior user experience on mid to high end
        hardware for consumers around the world. Visitors to the Ubuntu stand will
        be able to see Meizu MX3 devices running the latest preview of Ubuntu in both
        Chinese and English. Meizu and Canonical are working towards shipping first
        Ubuntu devices later this year.<\/p>\n<p>We will also be demonstrating Ubuntu\u2019s
        newest features. Our innovative content discovery feature &#8211; scopes &#8211;
        gives users the ability to search and access content, apps and services directly
        from the homescreen. Ubuntu is the only platform that allows OEMs and carriers
        to own the service layer, while offering various ways to differentiate from
        custom scopes, to back-end integration of billing, to branding and theming
        of devices. Our Ubuntu on tablets will be on show too. The Ubuntu OS for tablets
        includes side stage multi-tasking, which puts phone and tablet apps on a single
        tablet screen. It also has full disk encryption, multiple secure user accounts
        and standard management tools.<\/p>\n<p>We will also be leading two <a href=\"http:\/\/www.mobileasiaexpo.com\/innovation-labs\/\">Innovation
        Lab<\/a> sessions at the show. The first, on Wednesday 11th at 09.30am, will
        focus on the importance of combining usability, innovation and user research
        to drive disruption in the mobile market. The second session, also on Wednesday
        at 15.30, will introduce Ubuntu\u2019s approach to quick content discovery
        and other innovative features of the OS.<\/p>\n<p>We look forward to seeing
        you at the show &#8211; visit us in <b>Hall 2, booth N2.A10<\/b>, at the Shanghai
        New International Expo Centre.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Shanghai\u2019s
