        and optimization problems [&hellip;]<\/p>\n","protected":false},"author":586,"featured_media":89081,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[3348,3349,3350,3342,3194,3341,3340,3346,3347,3344,3345,3343,1941,2996],"topic":[1921],"group":[1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"10","_start_month":"05","_start_year":"2019","_end_day":"10","_end_month":"05","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89076"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/586"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=89076"}],"version-history":[{"count":6,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89076\/revisions"}],"predecessor-version":[{"id":89083,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89076\/revisions\/89083"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/89081"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=89076"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=89076"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=89076"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=89076"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=89076"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":89028,"date":"2019-05-08T10:03:05","date_gmt":"2019-05-08T10:03:05","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=89028"},"modified":"2019-05-08T10:03:07","modified_gmt":"2019-05-08T10:03:07","slug":"shared-values-of-travis-ci-and-snaps-enhance-integration-confidence-for-developers","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/05\/08\/shared-values-of-travis-ci-and-snaps-enhance-integration-confidence-for-developers\/","title":{"rendered":"Shared
        values of Travis CI and snaps enhance integration confidence for developers"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e1d5\/Snapcraft-and-Travis-CI.png\"
        alt=\"\" class=\"wp-image-88435\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/www.travis-ci.com\/?utm_source=snap&amp;utm_campaign=snap_blog\">Travis
        CI<\/a> is a hosted, distributed continuous integration (CI) service used
        to build and test software projects hosted on GitHub, and free for anyone
        working on open source projects. Often regarded as the home of open source
        testing, Travis CI enables developers to automate their build without the
        need to set up their own servers. At GitHub\u2019s Satellite London event
        in 2017, members of the Travis CI team met with Canonical to talk <a href=\"http:\/\/www.snapcraft.io\">snaps<\/a>.
        Since then, conversations have progressed to how users build and test their
        snaps with Travis CI central to the CI process.<br><\/p>\n\n\n\n<p>Josh Kalderimis
        (Head of Product) and Mar\u00eda de Ant\u00f3n (Product Manager) from Travis
        CI attended the Snapcraft Summit in London to discuss how snaps and Travis
        CI integration tools share a similar mission. \u201cWe also built our platform
        with an open source nature, and we are all about testing simplicity. A lot
        of what we want to offer developers is how to do tasks without repetition
        &#8211; in essence, improve the developer experience. That is exactly what
        snaps are aiming to achieve\u201d explained Josh. <br><\/p>\n\n\n\n<p>Historically
        Travis CI has used the package manager, apt, but has experienced a lot of
        pain in the process. For example, if someone takes a package offline, then
        it has the knock on effect for everyone. The team has been investigating options
        to move away from apt. The option of a cross-platform, cross-architecture
        mechanism provided an exciting possibility, and one that could enable consistency
        and security across vendors. Enter snaps. <br><\/p>\n\n\n\n<p>\u201cOne of
        the biggest benefits of snaps is that changes can be made without having to
        re-release the entire software package. This layered core is easier to maintain
        and ensure security,\u201d comments Mar\u00eda. \u201cAs a user, you can be
        confident updates are done upstream, thereby removing maintenance issues &#8211;
        even if developers further down the software development chain are slower
        to implement.\u201d <br><\/p>\n\n\n\n<p>\u201cWe find anything that builds
        confidence in developers makes it easier for them to adopt. Snaps provides
        such assurances,\u201d adds Josh. <br><\/p>\n\n\n\n<p>That\u2019s not to say
        the snaps journey is complete. Josh believes simple usability enhancements
        and reduced complexity to aid discoverability would be beneficial. \u201cVersion
        tags and channels are interesting but too complex. Which version should I
        use? Is there a better way to define configuration?\u201d asks Josh. <br><\/p>\n\n\n\n<p>The
        Travis CI snap with the Travis command line client can be installed by clicking
        <a href=\"https:\/\/snapcraft.io\/travis\">here<\/a>. <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Travis
        CI is a hosted, distributed continuous integration (CI) service used to build
        and test software projects hosted on GitHub, and free for anyone working on
        open source projects. Often regarded as the home of open source testing, Travis
        CI enables developers to automate their build without the need to set up their
        own servers. [&hellip;]<\/p>\n","protected":false},"author":511,"featured_media":88435,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[],"tags":[1877,3266,1941,2996,3331],"topic":[1921],"group":[1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"07","_start_month":"05","_start_year":"2019","_end_day":"07","_end_month":"05","_end_year":"2019","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89028"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/511"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=89028"}],"version-history":[{"count":2,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89028\/revisions"}],"predecessor-version":[{"id":89058,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/89028\/revisions\/89058"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/88435"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=89028"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=89028"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=89028"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=89028"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=89028"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":89040,"date":"2019-05-07T16:50:29","date_gmt":"2019-05-07T16:50:29","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=89040"},"modified":"2019-05-08T13:25:39","modified_gmt":"2019-05-08T13:25:39","slug":"ubuntu-14-04-esm-support","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/05\/07\/ubuntu-14-04-esm-support\/","title":{"rendered":"Ubuntu
        14.04 LTS has transitioned to ESM support"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><a href=\"https:\/\/ubuntu.com\/esm?attachment_id=89043\"
        target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1e5d\/Facebook-Ad-4.jpg\"
        alt=\"ESM for Ubuntu 14.04\" class=\"wp-image-89043\"\/><\/a><\/figure>\n\n\n\n<p>Ubuntu
        14.04 LTS \u2018Trusty Tahr\u2019 transitioned into the ESM support phase
        at the end of April 2019, and will no longer be supported for users who do
        not have access to Extended Security Maintenance (ESM) through <a href=\"https:\/\/blog.ubuntu.com\/2019\/04\/29\/canonical-consolidates-open-infrastructure-support-and-security-offerings\">Ubuntu
        Advantage for Infrastructure<\/a>.<br><\/p>\n\n\n\n<p>Ubuntu long term support
        (LTS) releases provide a stable, supported platform for development and production,
        with five years of guaranteed public maintenance available. Once the public
        Standard Security Maintenance window comes to a close, Ubuntu LTS releases
        have an additional three to five years of support (depending upon the release)
        through ESM.<br><\/p>\n\n\n\n<p>Access to ESM extends LTS release coverage,
        allowing for continued security fixes for high and critical common vulnerabilities
        and exposures (CVEs) for the most commonly used packages in the Ubuntu main
        archive. This access permits organisations with workloads running on Ubuntu
        LTS releases to maintain compliance standards by providing a secure environment
        before upgrading can occur.<br><\/p>\n\n\n\n<p>For users who need access to
        ESM, or have questions about this service, please refer to the below FAQs.
        Do not hesitate to get in touch with our team to discuss any additional questions
        on ESM for Ubuntu 14.04.<\/p>\n\n\n\n<p>\n<a class=\"link-cta-ubuntu\" href=\"https:\/\/www.ubuntu.com\/esm&amp;utm_source=blog&amp;utm_campaign=CY19_DC_UA_GenConForm_ESM14-04#get-in-touch\">Get
        in touch<\/a><\/p>\n\n\n\n<h2>How can I access ESM?<\/h2>\n\n\n\n<p>If you
        are a UA Infrastructure customer and need access to the ESM repository, credentials
        can be found by clicking \u2018My Account\u2019 in the profile section of
        <a href=\"https:\/\/support.canonical.com\/s\/\">Canonical\u2019s support
        portal<\/a>. <br><\/p>\n\n\n\n<p><a href=\"https:\/\/support.canonical.com\/ua\/s\/article\/Obtaining-ESM-Credentials-And-Enabling-ESM-On-Ubuntu-14-04-LTS-Trusty\">This
        Knowledge Base article<\/a> provides the full details on enabling ESM. If
        ESM credentials have not been provisioned for your account, please request
        them by <a href=\"https:\/\/support.canonical.com\/ua\/s\/contactsupport\">opening
        a support case<\/a>.<br><\/p>\n\n\n\n<p>If you are not a UA Infrastructure
        customer and need access to ESM, please <a href=\"https:\/\/www.ubuntu.com\/esm#get-in-touch\">get
        in touch<\/a> with our team to learn more and enable ESM for your Ubuntu 14.04
        systems.<\/p>\n\n\n\n<h2>Why do I need ESM?<\/h2>\n\n\n\n<p>If you are in
        a heavily-regulated industry where continued security certifications or the
        compliance of infrastructure systems is critical to meet regulatory requirements,
        it is recommended to utilise ESM to maintain the integrity and stability of
        those systems. <\/p>\n\n\n\n<p>PCI DSS, SOC 2 and GDPR are three examples
        of certifications and regulations that mandate security patching across several
        industry sectors.<br><\/p>\n\n\n\n<p>Additional reasons and industry requirements
        for ESM include the below:<br><\/p>\n\n\n\n<ul><li>Legacy software maintenance
        &#8211; If your organisation is running legacy software that requires older
        libraries and packages that can not be re-engineered and therefore upgraded<\/li><li>Hardware
        requirements &#8211; If your organisation has device software built on one
        version, in HDI or SCADA environments as an example, and are unable to be
        upgraded until testing can take place, commonly seen with the healthcare industry<\/li><li>Long-term
        deployments &#8211; If your organisation has long-term deployments, typically
        common in telecommunications<\/li><\/ul>\n\n\n\n<p>In the five years that
        Trusty Tahr has been released, more than 1,300 Ubuntu Security Notices (USNs)
        have been issued, with a single USN potentially addressing multiple CVEs.
        Going forward, USNs will continue to be addressed for UA Infrastructure customers
        through ESM.<\/p>\n\n\n\n<h2>Is it time to upgrade?<\/h2>\n\n\n\n<p>It is
        recommended for all users to upgrade to the latest LTS release, Ubuntu 18.04.
        This release has significantly faster boot times, is built on the 4.15 kernel,
        was designed for CI\/CD with Kubernetes support built in, has mitigations
        for Spectre and Meltdown and is tuned for machine learning.<br><\/p>\n\n\n\n<p>There
        are three easy ways to upgrade your systems &#8211; <\/p>\n\n\n\n<ol><li>Use
