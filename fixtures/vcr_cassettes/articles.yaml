        for more information.<\/p>\n<p>The Canonical\/Teuto.net stand will be in the
        Open Source Arena (Hall 6, Stand F16, (030) and we will be showcasing two
        enterprise technology areas:<\/p>\n<ul>\n<li><strong>The Ubuntu Cloud Stack<\/strong>
        \u2013 demonstrating end user access to applications via an OpenStack cloud,
