        for easy host\/guest file transfer<\/li><li>Improved mouse experience, seamlessly
        moving between the host and guest desktops<\/li><\/ul>\n\n\n\n<p>Today we&#8217;re
        very happy to announce that a new 19.04 image joins the LTS version. This
        will help make life a bit easier for people working with Ubuntu desktop on
        Windows.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a46f\/image.png\"
        alt=\"\" class=\"wp-image-88880\" \/><\/figure>\n\n\n\n<p>To build a virtual
