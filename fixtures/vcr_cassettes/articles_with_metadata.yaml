        Server development summary &#8211; 15 May 2019"},"content":{"rendered":"<h1
        id=\"hello-ubuntu-server\">Hello Ubuntu Server<\/h1>\n<p>The purpose of this
        communication is to provide a status update and highlights for any interesting
        subjects from the Ubuntu Server Team. If you would like to reach the server
        team, you can find us at the #ubuntu-server channel on Freenode. Alternatively,
        you can sign up and use the Ubuntu Server Team <a href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/ubuntu-server\">mailing
        list<\/a> or visit the <a href=\"https:\/\/discourse.ubuntu.com\/c\/server\">Ubuntu
        Server discourse hub<\/a> for more discussion.<\/p>\n<h2 id=\"spotlight-cloud-init-19.1.1-upstream-released-to-eoan\">Spotlight:
        cloud-init 19.1.1 upstream released to Eoan<\/h2>\n<p>Upstream release of
        cloud-init version 19.1.1 has been released. It represents 5 months of development
        from 24 developers in 20 different domains and fixes 30 launchpad issues.
        This release has already been published to Eoan.<\/p>\n<p>Cloud-init 19.1.1
        is also undergoing Stable Release Update (SRU) verification this week. This
        version is available in the proposed pockets for Xenial, Bionic, Cosmic and
        Disco series.<\/p>\n<p>To kick the tires on cloud-init 19.1.1, one can <a
        href=\"https:\/\/wiki.ubuntu.com\/Testing\/EnableProposed\">add a -proposed
        apt source line<\/a> and apt-get install cloud-init. Expectation is that we
        will finish SRU testing on cloud-init 19.1.1 for Xenial, Bionic, Cosmic and
        Disco by next week.<\/p>\n<h2 id=\"cloud-init\">cloud-init<\/h2>\n<ul>\n<li>Queue
        SRU of cloud-init 19.1.1 into Xenial, Bionic, Cosmic (<a href=\"https:\/\/bugs.launchpad.net\/ubuntu\/+source\/cloud-init\/+bug\/1828637\">LP:
        #1828637<\/a>)<\/li>\n<li>Azure: Return static fallback address as if failed
        to find endpoint [Jason Zions (MSFT)]<\/li>\n<li>release 19.1 (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1828479\">LP:
        #1828479<\/a>)<\/li>\n<li>freebsd: add chpasswd pkg in the image [Gon\u00e9ri
        Le Bouder]<\/li>\n<li>tests: add Eoan release [Paride Legovini]<\/li>\n<li>cc_mounts:
        check if mount -a on no-change fstab path [Jason Zions (MSFT)] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1825596\">LP:
        #1825596<\/a>)<\/li>\n<li>replace remaining occurrences of LOG.warn [Daniel
        Watkins]<\/li>\n<li>DataSourceAzure: Adjust timeout for polling IMDS [Anh
        Vo]<\/li>\n<\/ul>\n<h2 id=\"curtin\">curtin<\/h2>\n<ul>\n<li>grub: add grub
        config to control os_prober,terminal settings in target [Ryan Harper]<\/li>\n<li>vmtest:
        add eoan tests [Paride Legovini]<\/li>\n<li>vmtest: add dependency on python3-jsonschema
        [Paride Legovini]<\/li>\n<li>Pylint compatibility with Python 3.7 [Paride
        Legovini] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1828229\">LP: #1828229<\/a>)<\/li>\n<li>vmtest:
        disable disco multipath test [Ryan Harper]<\/li>\n<li>vmtests: bump network
        mtu tests out a bit [Ryan Harper]<\/li>\n<li>Fix up yaml.load warnings [Ryan
        Harper]<\/li>\n<li>vmtest: disable trusty, it&#8217;s dead jim [Ryan Harper]<\/li>\n<\/ul>\n<h2
        id=\"contact-the-ubuntu-server-team\">Contact the Ubuntu Server team<\/h2>\n<ul>\n<li>Chat
        on #ubuntu-server on Freenode<\/li>\n<li>Email the <a href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/ubuntu-server\">ubuntu-server
        mailing list<\/a><\/li>\n<li>Find us on the <a href=\"https:\/\/discourse.ubuntu.com\/c\/server\">Ubuntu
        Community Hub &#8211; server channel<\/a><\/li>\n<\/ul>\n<h2 id=\"bug-work-and-triage\">Bug
        Work and Triage<\/h2>\n<ul>\n<li>280 bugs in the <a href=\"\/\/bugs.launchpad.net\/~ubuntu-server\/+subscribedbugs\">backlog<\/a><\/li>\n<li><a
        href=\"https:\/\/wiki.ubuntu.com\/ServerTeam\/KnowledgeBase#Bug_Triage\">Notes
        on daily bug triage<\/a><\/li>\n<\/ul>\n<h2 id=\"ubuntu-server-packages\">Ubuntu
